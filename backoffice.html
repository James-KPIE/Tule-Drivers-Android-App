                <h3 style="text-align: center;">INVEST YOUR BEST IN THE BEST OF YOUR TIME</h3>
    <p style="text-align: justify;">Another major problem that most students
      have which impairs their G.P. critically is their inability to manage the
      time available to them. If asked, many students will confess that they do
      not have enough time at their disposal to do all that is compulsorily
      required of them. Other non-academic obligations are constantly competing
      for the time available for academic work. This continually gets them so
      overwhelmed and makes it increasingly difficult to give qualitative and
      valuable time to their primary pursuit on campus, which is their
      academics.</p>
    <p style="text-align: justify;">For any student to manage the various
      responsibilities in his life, he will need to have a good grip on the
      usage of his time. If you are not able to successfully manage or regulate
      your time, you may eventually discover that the things that really matters
      in your life are denied the time they need to influence your destiny
      positively, at the expense of the things that really do not count in life.</p>
    <p style="text-align: justify;">The basic difference between the highly
      effective students and the others is in the way they manage their time.
      The highly effective students are in full control of their time while the
      others really do not know how to optimize their time to achieve their
      academic goals. This ability to manage their time aright has become a
      major habit of the highly efficient students which eventually helps them
      boost their G.P. This is what you are about to learn in this chapter,
      proper time management that will help your G.P. to ascend greater heights.
      Beyond increment in your G.P., the proper time management techniques you
      will learn in this chapter will help you to have good control over your
      time, and over your life.</p>
    <p style="text-align: justify;">Get this straight, you may have at your
      disposal all the time there is in the world, but if you do not use it
      wisely, it will not help you in any way to meet your goals, academic or
      otherwise. This is why you need to learn how to manage well the time
      available to you. The essence of learning time management as a student is
      to help you know how to spend your time doing the things you really need
      to do in order to achieve your desired academic goals, and ultimately to
      add value to your life.</p>
    <p style="text-align: justify;">Either as a full time or part time student,
      if you are not very concerned about how to marry your schedule with your
      available time, you can easily become overwhelmed by all there is to do.
      There will always be more to do than you have time for. This is why most
      students always complain they do not have enough time to do the things
      they really need to do in school; they silently wish they have more than
      24 hours in a day so as to accommodate more.</p>
    <p style="text-align: justify;">A number of the activities that consumes the
      most part of students’ time, aside the normal lecture periods, will have
      nothing to do with their school work. The way out for most of them is the
      need to set their priorities right, cutting down on some of the activities
      they really desire to be part of, so that they can have enough time for
      the others. However, absurd as it may sound, for so many of the students,
      once they discover they need more time for some other events, the only
      activity they cut-down is their personal study hours, which is the main
      essence of their being in school.</p>
    <p style="text-align: justify;">Unknown to so many of the students, if they
      properly analyze their usage of time, they will discover that, for every
      student, there is about two to four hours that is lost during the day.</p>
    <p style="text-align: justify;">Let us call this time the Unused Time. This
      block of time is different from time that is intentionally wasted. Time
      spent in engaging in unproductive and unreasonable activities on campus
      can though be called Wasted Time, but it is still accounted for at the end
      of the day, since you know exactly what you did with it, just that it was
      wasted. But aside this Wasted Time, some accumulated number of minutes,
      which can run into several hours at the close of the day, are lost at
      different times of the day, and cannot really be accounted for at the end
      of the day. This time is what, in this book, is referred to as Unused
      Time.</p>
    <p style="text-align: justify;">This lost time is best invested engaging in
      profitable tasks. By consciously bringing your attention to this block of
      time on daily basis, you will discover that, no matter how busy your day
      is, there is enough time for personal study. If you have forgotten what
      you read about Personal Study Time, you may flip back to chapter 3 for a
      quick reminder.</p>
    <p style="text-align: justify;">To calculate how much of this Unused Time
      you have available at your disposal, think about everything you do in a
      day, and write them down in a list, including all schedules like time for
      preparation of meals, dining, bathing, dressing up, siesta, recreation,
      travel time, family time, work etc.</p>
    <p style="text-align: justify;">Draw a 24 hour time table (there is one at
      the end of this chapter, you can make more duplicates from it) and fix in
      all the things you intend to engage in for each hour of the day. Do this
      ahead of time. Take the list along with you everywhere you go for that
      day, and carefully mark the things you actually engaged in, noting the
      hours that are spent doing practically nothing. These hours spent doing
      nothing (either productive or not) practically are your Unused Time. For
      some who are very meticulous with their time, it may not be more than one
      to two hours. But for others who are carefree, it may run into four to
      five hours per day.</p>
    <p style="text-align: justify;">The total time available to you as a student
      is:</p>
    <p style="text-align: justify;">Total Time Available = Productive Time +
      Wasted Time + Unused Time</p>
    <p style="text-align: justify;">Where,</p>
    <p style="text-align: justify;">Wasted Time = Unproductive Time. This is
      time spent engaging in things that contributes nothing to either your
      today or your tomorrow.</p>
    <p style="text-align: justify;">Unused Time is time spent in doing
      practically nothing. Whatever is done at such time, if any at all, can
      neither be remembered nor be accounted for.</p>
    <p style="text-align: justify;">The actual amount of time you have for
      personal study will be the addition of your Wasted Time and Unused Time</p>
    <p style="text-align: justify;">Available Personal Study Time = Wasted Time
      + Unused Time</p>
    <p style="text-align: justify;">Your goal as a student therefore, in
      learning these time management skills, is to gain control over your time,
      rather than let it control your life, by making sure that both your Wasted
      Time and your Unused Time are rechannelled into your Available Time for
      more productive usage: this, is the whole essence of living. It is about
      taking the ownership of your time by yourself to your own advantage. You
      become a master of your time, rather than its enslaved prisoner.</p>
    <p style="text-align: justify;">If asked, many students will admit that they
      spend most of their time on campus on academic related activities, and
      still wonder why they fail some of their courses after such efforts. But
      the truth is that, they really do not spend as much time as they claim
      they spend on their academics, and worse still, they are not aware of this
      fact. If they are very observant, they will easily discover that a huge
      chunk of their day gets swallowed up by other commitments outside their
      academic work. They just get deceived into thinking they actually study
      because they do not have a well-planned manageable study time. They just
      read whenever they feel like, so as to satisfy their conscience that they
      have study.</p>
    <p style="text-align: justify;">The only way to rightly monitor how many
      hours of your campus time is genuinely devoted to academic related
      activities is through a personal time management schedule. With this, you
      will have a definite knowledge of where your time goes. This will help you
      create a clear picture of what your day, week, month, and if possible,
      your whole semester will look like, so that you can easily re-invest your
      time into other things, in case you discover it is going the way you do
      not like.</p>
    <p style="text-align: justify;">Time can be your friend, and it can also be
      your enemy, both depending on what you do with it. Learning a good time
      management skill can help you to get the most out of life. You get more
      done with less effort and minimal stress. This will not only help you as a
      student today, it will count for eternity. The time management skills and
      disciplines you develop today as a student can help you for the rest of
      your life. So, you are not wasting your time learning this. It is really
      important.</p>
    <p style="text-align: justify;">In the immediate, how you manage your time
      will eventually determine your final academic success; every student
      around the world will learn this sooner or later. One major habit of an
      effective student is his ability to manage every student's most critical
      resource: time. Of a truth, the most successful students academically are
      hardly the smartest of them all, but those who have a very firm grip on
      what they do with their time.</p>
    <p style="text-align: justify;">Admissions to higher institutions have
      become so highly competitive today, especially in this part of the world.
      If you are lucky enough to get one, you are holding a highly coveted spot,
      and should do all in your power to make sure that you make the best use of
      it to your advantage. After all the efforts made to get this admission,
      the way you manage your time while on campus will be the real proof that
      shows whether you deserve the admission or not.</p>
    <p style="text-align: justify;"><b>MANAGING YOUR TIME</b></p>
    <p style="text-align: justify;">In order to structure a time management
      technique that will serve you best, you will need to first prepare for it.
      Time management is not just about drawing lines and tables on a blank
      sheet of paper and randomly fixing different events at different time
      slots. You need to really prepare for what you want to do so as to get the
      best out of it.</p>
    <p style="text-align: justify;">To start off, you must ascertain what tops
      your priority scale as a student. What is most important to you at this
      stage of your life; friends, families, a pet project, career, sports,
      politics, social networks, or a good grade? On the list, rank them in
      order of 1 to 5, 5 being the highest. This list will help you know what
      item you value most, and which should take the hugest and the least of
      your time per day. With this, you will be able to allocate a realistic
      amount of time to each of the things that matters most in your life,
      without allocating too much time to the minor while the major suffers.</p>
    <p style="text-align: justify;">Knowing what is important to you is very
      crucial in time planning because effective time management is all about
      creating enough time space in your day to have enough time to achieve your
      goals, be it academic or otherwise. The fact that everyone is in school
      does not actually mean every one really desire to graduate from school
      with a first class degree in their academics. The student who wants to
      graduate with the best academic performance in his faculty will definitely
      have a different study-time schedule to another who wants to become a
      hip-hop celebrity or a football star before graduation. So, know what is
      important to you.</p>
    <p style="text-align: justify;">Secondly, after identifying what your goals
      are, also identify what needs to be done in order to achieve them. If your
      priority in school is academics, (one may be deceived to think every
      student’s priority is their academics, in the reality, it is not true),
      your goal may be to move from the present academic level you are to a
      higher academic level, either from a third class to a second class lower,
      or from a second class lower to a second class upper, or from a second
      class upper to a first class.</p>
    <p style="text-align: justify;">Thirdly, identify what you need to do to
      achieve these goals. How many hours of study per day, per week, and per
      month do you need? How many of these study hours will be for specific
      courses? These need to be concluded before you start with your first
      productive personal time table.</p>
    <p style="text-align: justify;">Most Preferable Study Time</p>
    <p style="text-align: justify;">Organize your Personal Study Time to
      coincide with the times of day when you are most awake and alert so that
      you can make the best use of it. Which period of the day do you work best?
      For some students, they work best in the early mornings, for some, they
      fare better at broad day light, for some, in the evenings, and for some
      others, very late at night. You will need to ascertain which period of the
      day works best for you.</p>
    <p style="text-align: justify;">Different system works for different people.
      To know what works best for you, study different portions of the same
      textbook or lecture notebooks at different times of the day and take note
      of which period you enjoyed most. At such periods, you will cover more in
      the least available time because your rate of assimilation will be very
      high.</p>
    <p style="text-align: justify;">This, we will call your Peak Study Period
      (PSP) and should be your most preferable study time. You may repeat the
      exercise more than once so as to genuinely ascertain that you are not
      making a mistake on your Peak Study Period. Your Peak Study Period is that
      time during the day which you assimilate more than any other periods of
      the day. You seem to be more effective and more productive academically at
      such hours. If invested in your study, you will be able to cover more
      grounds in little time and with better understanding of things read.</p>
    <p style="text-align: justify;">For some, it may be during the early hours
      of the day, say between 4am to 6am. For some it may be just before lecture
      hours, say 6am to 7:50am. For others, it could be in the evening, and for
      some others, late at night. However, it is not advisable to choose the
      dead hours of the night as your normal Peak Study Periods because this may
      tamper with your sleep and cause you discomforts later on.</p>
    <p style="text-align: justify;">Once you discover your Personal Peak Period,
      most of your Personal Study Time should be designed to fall in line with
      it, especially sessions for the most difficult courses. All other
      activities you may have to do for the day should be moved to other areas
      of the day so as to allow you ample time of study at such study sessions.</p>
    <p style="text-align: justify;">It will do you a lot of good if you
      communicate your Peak Study Periods to others, especially intimate friends
      who may have legitimate (but not too urgent) reasons to disturb you at
      such periods. Let them know that you will not be available for any
      socialization at such time because you want to invest that period in your
      study. If they are indeed your good friends, and they want the best for
      you, they will respect your opinion. You do not have to feel bad about
      this; denying your friends just two hours out of the 24 hours in a day,
      for the sole purpose of investing it in the betterment of your own life is
      one of the best things you can do to yourself.</p>
    <p style="text-align: justify;">If phone calls are proving to be a
      distraction at such periods, put your cell phone on silence, and place it
      far away from your reach, such that you will not even know if it rings.
      Better still, switch it off completely. This will help you concentrate
      fully on the task at hand, especially at this time that your brain is
      ready to assimilate at maximum speed. No part of this session should be
      wasted.</p>
    <p style="text-align: justify;"><b>HOW TO MANAGE YOUR TIME</b></p>
    <p style="text-align: justify;">1. DO IT INTENTIONALLY</p>
    <p style="text-align: justify;">Allocate time every day to plan your daily
      activities in advance. This is called Forward Planning. Remember the
      popular niche: every student who fails to plan is planning to fail. So,
      plan your day in advance. Take out some time every day, say, 5minutes
      every morning or every night to plan for the new day. Make planning your
      day an important part of your daily routine, and you will not regret what
      it makes out of your day.</p>
    <p style="text-align: justify;">2. APPOINTMENT CALENDAR</p>
    <p style="text-align: justify;">An appointment calendar will help you to
      combine together in one place all the major appointments you need to keep
      in a whole semester. It will contain all the important non-academic
      meetings you are obliged to attend, either in or out of the campus
      environment, like social gatherings (e.g. a family wedding, an uncle’s
      naming, relative’s burial, a friend’s birthday party, a classmate’s bash,
      a ball, matriculation, convocation etc), spiritual meetings (e.g.
      fellowship activities, church departmental meetings and the likes) or
      family meetings. Allot time for planned recreation, sports, club
      activities, etc. Include routines, errands, and study time. Leave some
      free time for yourself so you have flexibility.</p>
    <p style="text-align: justify;">All your scheduled events will be included
      in this appointment calendar. To have all of these in one place, most
      importantly on one calendar, will help you to plan your time for months
      ahead. It will serve as your long term “to do list”, especially for
      non-academic events.</p>
    <p style="text-align: justify;">Always remember to include the time needed
      for social gatherings. An average student does not include time for
      socializing in his time schedule. Man is a social being who always need to
      enjoy a good social life in order to balance up the sum total of his
      activities. So, do not only limit your scheduled events or your
      appointments only to academic activities. Make it a balanced schedule;
      include all the time needed for socialization. Enter important dates for
      your social and family life. Most times, in the actual fact, the time for
      socializing even takes more time than is invested in the real academic
      work, if one is not careful. So, to guard against this, plan ahead for it!</p>
    <p style="text-align: justify;">Lastly, ensure your new time management
      schedule reflects your priority. Enough had been discussed already on
      this.</p>
    <p style="text-align: justify;">3. SCHEDULE YOUR EVENTS</p>
    <p style="text-align: justify;">One major skill that will help you as a
      student is the ability to plan ahead of every program and events you
      intend to be a part of. Determine what time the event needs to be done,
      and how long it would take. Most students do the first without bothering
      to do the second, so they end up spending so much time, much more than
      necessary.</p>
    <p style="text-align: justify;">Do not just try to schedule the timing of
      your events alone, always add the duration, and make every effort as much
      as possible to keep to both. If you need to do a task for someone, always
      determine the duration of the task before ever agreeing to do it.</p>
    <p style="text-align: justify;">4. TO DO LIST</p>
    <p style="text-align: justify;">One good way to help yourself is to
      self-motivate, since nobody will be there to remind you to go do your
      homework or to go take your books and read. However, it can often be
      difficult to self-motivate. So a good strategy may be to make up a
      comprehensive list of things you want done during the day, allocating
      specific time slots to things that necessarily must be done, and when to
      do them. Such list is called a ‘To Do’ list.</p>
    <p style="text-align: justify;">Your to do list is your monthly appointment
      calendar broken into a daily or weekly format. It contains the precise
      things to do that day or that week, as earlier written in your appointment
      calendar weeks before. For a student, it is more productive if it is done
      daily, rather than a weekly list. It saves from procrastination.</p>
    <p style="text-align: justify;">Have a daily to do list that highlights all
      the things you unavoidably must do for that particular day of the week.
      This will include all the lectures you have for the day, your personal
      study sessions, and other extracurricular activities. The list should be
      arranged in the order of their importance and attended to in the same
      order. It should be the first thing you do in the morning, that is, if it
      is not done the night before.</p>
    <p style="text-align: justify;">5. START AS EARLY AS POSSIBLE</p>
    <p style="text-align: justify;">Unlike other students who do not really see
      the need to start active personal study at the beginning of the semester
      because they always feel that serious academic work has not yet commenced,
      and so they play away until mid-semester, or towards the end of the
      semester when the examinations are close by before they start to study,
      you should start as early as possible.</p>
    <p style="text-align: justify;">Such students have lost over half of their
      productive study time playing. Starting to study early enough will do you
      a whole lot of goods:</p>
    <p style="text-align: justify;">(i) It will help you to move ahead of the
      class. You will cover more grounds than your mates who are just waiting
      for the lecturer to come teach them in class.</p>
    <p style="text-align: justify;">(ii) It will help you understand whatever
      your lecturer teaches better than those who have not had any contact with
      the topics before.</p>
    <p style="text-align: justify;">(iii) It will help you perform excellently
      in unscheduled test. Whenever the test is announced in class, you are not
      fidgety like other unserious students; you are ready for it because you
      have prepared for it.</p>
    <p style="text-align: justify;">(iv) It will ultimately save you the last
      minute rush when the exams comes knocking.</p>
    <p style="text-align: justify;">(v) It will help boost your G.P.
      effortlessly.</p>
    <p style="text-align: justify;">6. FIRST THINGS FIRST</p>
    <p style="text-align: justify;">Do the first things first. Postpone all
      unnecessary activities until your work is done. Unnecessary activities in
      this regard will refer to activities that provisions have not been</p>
    <p style="text-align: justify;">made for in your schedule for the day. Most
      times, you will discover that they are routines or tasks that can be put
      off until your major task is accomplished.</p>
    <p style="text-align: justify;">Before rushing to the cinemas with a bag of
      plantain chips and a cold bottle of drink to watch a movie at the weekend
      with your friends, make sure you have taken care of everything you need
      to. First things first! Do not let things pile up. Stay up-to-date on
      assignments to help avoid overload.</p>
    <p style="text-align: justify;">This may be a little bit challenging to you
      as a student, but overtime, you will master the act. This is because, from
      time to time, opportunities come your way that looks so enticing and
      appalling, but have not been scheduled in your time frame. So, once in a
      while when it becomes very necessary, you may need to rearrange your
      schedule, so as to admit very present needs. The schedule is not meant to
      manage you, you are meant to manage it.</p>
    <p style="text-align: justify;">You only need maturity to discern which of
      these opportunities we need to be flexible with and accommodate in our
      carefully planned schedule, and which one we need to reschedule, as it
      will only distract us from meeting up with our schedule activities,
      without commensurate positive impact either on our academics or on our
      lives.</p>
    <p style="text-align: justify;">7. SIMPLIFY COMPLEX ACTIVITIES</p>
    <p style="text-align: justify;">There are times you have complex
      assignments, research works, and reports of practical sessions or huge
      term papers that may require days or weeks to be done. These always look
      like a big task to students, especially when they have about a month
      before the submission date. Most students do nothing about it until the
      day of submission before they begin to rush to get it done and eventually
      do not put their best into it because of the shortage of time. Aside these
      academic works, some other domestic activities look so complicated that so
      many students abandon it until it is almost too late.</p>
    <p style="text-align: justify;">In order to achieve success in activities
      like this, such big tasks can be simplified by breaking them into smaller
      tasks that may be easier to achieve in quick successions. Spread each
      segment over a period of time. This will give you enough time to do a
      brilliant work without being under any duress of time or otherwise.</p>
    <p style="text-align: justify;">Breaking the assignment into manageable
      portions will ensure that its complexity does not overwhelm you or wear
      you out. Allocate time units at different days to each portion, making it
      as flexible as possible. This will save you from spending unreasonable
      amount of time on it at once at the expense of the other things you need
      to do.</p>
    <p style="text-align: justify;">Always avoid the last minute rush; never put
      anything worthwhile off until the last minute. It is grossly irresponsible
      of any student to always wait till the last minute when it is almost late
      to complete his homework. It does not speak well of you as an effective
      student.</p>
    <p style="text-align: justify;">If you need help in getting the task done,
      know precisely who to go to for help early enough whenever the help is
      needed. Putting things off to the last minute can be very stressful, and
      you may even encounter difficulties over some complex long term projects.
      At such close range, if you discover you need help, you hardly get one.
      This is why such last minute crisis can be very disastrous.</p>
    <p style="text-align: justify;">8. DO NOT POSTPONE SMALL TASKS</p>
    <p style="text-align: justify;">When it comes to students, procrastination
      does not only affect the big things. Even for the small tasks, it is
      always tempting for most to avoid assignments until just before its due
      date. These small tasks most times look so small that students always
      conclude they can be done at any given time in a rush, and so always
      postpone them till a later or more convenient time. This is not proper as
      it leaves you with little or no time to understand the totality of the
      subject or discuss the problems with colleagues in your tutorial group.</p>
    <p style="text-align: justify;">You may put yourself under unnecessary
      pressure, undergo stress, and your health and other commitments can suffer
      as a result of this. This is because, once not done when it should be
      done, these small tasks end up becoming like bigger tasks and they eat
      into time allotted to other bigger events. This is a great lesson for all
      students; once scheduled, no small task should be postponed to a later
      time.</p>
    <p style="text-align: justify;">9. ACTIVITY COMBINATION</p>
    <p style="text-align: justify;">A whole lot can be achieved if students will
      maximize the numerous brief moments they have on daily basis in between
      their major activities. Some activities can cohabit together without one
      disturbing the other. So many small things can be done in between large
      events, and these small events, if added together, can amount to a large
      chunk of time. When you schedule your activities, determine such
      activities that can be done together, it saves you a lot of time.</p>
    <p style="text-align: justify;">For example, you may iron your clothes while
      watching a movie, or copy some class notes while waiting for your noodles
      to boil. You may decide to reply your emails while taking a bus ride; do a
      quiet review of the last topic the lecturer taught in your mind while
      taking a walk to the cafeteria, or write the introductory paragraph to
      your essay while waiting in the reception to see your course adviser.</p>
    <p style="text-align: justify;">Intentionally look for activities that can
      go together, without one affecting the other; it will definitely save you
      some precious time. Little moments like these can be maximized to your
      advantage. Use these spare minutes wisely and you will successfully kill
      two birds with one stone.</p>
    <p style="text-align: justify;">10. MARKED FILE FOLDERS</p>
    <p style="text-align: justify;">As a full time student, you will have a lot
      of sheets and pieces of papers around you. Some of these sheets, as rough
      as they will look, contain vital information that may be advantageous to
      you in the immediate future. The tendency will always be to throw these
      papers arbitrarily in any bag around, or on a table which is already
      filled with similar materials. This makes it quite difficult to retrieve
      them with ease at the point when such is urgently needed.</p>
    <p style="text-align: justify;">Aside the difficulty in its retrieval, going
      through the whole pile of papers and sorting out so many irrelevant sheets
      each time you urgently need just one of them consumes so much of your
      time. To avoid this silent waste of time, the use of marked folders will
      help you to avoid the time squandered on constantly looking for materials
      needed for study. Always file related pieces of papers that are still
      useful in a marked folder that differentiates it from others.</p>
    <p style="text-align: justify;">These useful, correlated and relevant
      materials are kept in a particular marked folder, with a group name
      written on the folder and all the folders kept neatly in a corner or on
      your reading table. Each time one of the materials is needed, you only go
      straight to the folder that has its group name to extract it from the
      file. This saves you a whole lot of time cumulatively.</p>
    <p style="text-align: justify;">The next question in the mind of any lazy
      student will be, “Where do I get that much money to invest in these
      folders since my pocket money cannot accommodate such extra expenses?”
      This is nothing to fret about. If you cannot afford it, you do not have to
      spend a fortune in getting such folders. Sachets of old big envelopes may
      be converted into such files. Old calendars too may serve as a file jacket
      if folded into two.</p>
    <p style="text-align: justify;">11. REVIEW YOUR DAY</p>
    <p style="text-align: justify;">If you are just starting this, and are not
      used to effectively managing your time intentionally before, it may be a
      little difficult keeping to your allocated time. Changes do not come easy
      you know. You may have to do a little daily exercise to help you adapt to
      it.</p>
    <p style="text-align: justify;">At the close of each day, you will have to
      do a review of your activities during the day to see how well you have
      been able to manage your time for that day.</p>
    <p style="text-align: justify;">Which activities took more time than is
      needed?</p>
    <p style="text-align: justify;">Which needs more time than is allocated?</p>
    <p style="text-align: justify;">Which should be moved from where it is to a
      more convenient time?</p>
    <p style="text-align: justify;">Which is a major distraction to your
      academics generally, and what can be done about it?</p>
    <p style="text-align: justify;">Which is a disturbance to your personal
      study time and how can you control it?</p>
    <p style="text-align: justify;">Reviewing your day in such a way as this
      will also reveal to you your Wasted Time, Unused Time, and Productive
      Time.</p>
    <p style="text-align: justify;">You may also want to review your week.
      Examine how you have spent your whole week. If you are excited at the way
      you have managed your time, reward yourself with something special, like a
      lunch at an eatery, or an extra meat on your plate, a cone of ice cream, a
      day out with a friend, or whatever.</p>
    <p style="text-align: justify;">12. The “Time Waters</p>
    <p style="text-align: justify;">After reviewing your day, if you discover
      avenues through which your time gets wasted, attend to them immediately.
      If you strongly feel they are things that you cannot completely do away
      with, set a time limit on them. Such things are called "Time Wasters".</p>
    <p style="text-align: justify;">These “time wasters” may come through
      avenues like spending too much time on internet surfing, replying social
      media friends, watching home videos, or whatever. Set the time limit and
      stick to it.</p>
    <p style="text-align: justify;">For example, you may decide not to watch
      more than two home videos in a week, and that is after you are sure you
      have completed all pending academic works and assignments. You may decide
      not to spend more than 5 minutes in every hour on social media. Rather
      than attending to every ping and alert as soon as your phone beeps, you
      save all for the last 5 minutes in the hour, attend to the ones you can
      attend to in that time period, and save the remaining till the next hour’s
      5 minute social media session. This will save you a lot of time and keep
      you more productive.</p>
    <p style="text-align: justify;"><b>ENEMIES OF TIME MANAGEMENT</b></p>
    <p style="text-align: justify;">As much as you try to manage your time, you
      will still find it difficult to do so as you desire. However, no matter
      how difficult it seems, it is not impossible. You only need to be more
      disciplined so as to ensure that you attain your goal of being in complete
      control of your time.</p>
    <p style="text-align: justify;">Some of the factors that will militate
      against your success in time management are discussed below.</p>
    <p style="text-align: justify;">1. Short-Term Gratification</p>
    <p style="text-align: justify;">One major enemy of time management for most
      students, especially those who are teens and youths, is short term
      gratification. The quest for short-term satisfaction may begin to dictate
      to you what should be considered important, at the expense of what you
      truly believe to be important. This obsession for immediate pleasure will
      only mislead you.</p>
    <p style="text-align: justify;">If you have carefully taken the pain to plan
      your time in advance, follow the plan. Except on very rare cases where
      there are emergencies, or where you have a free time-slot to toy with your
      schedule, do not let anything disrupt your carefully laid out plan,
      especially something which may not have any serious positive impact on
      your academic goal or your health.</p>
    <p style="text-align: justify;">Most short term pleasures that look very
      essential today are relatively very unimportant when you view them from a
      future perspective. Some other things that appear to be relatively
      unimportant today might be very important when you view them from the same
      angle So, ask yourself, which one has more relevance in the future, this
      short term gratification, or what you are about to sacrifice for it? A
      wise answer will reveal to you what to do!</p>
    <p style="text-align: justify;">Your academic years, though very short,
      represents a period of time in your life that may have a major impact on
      how the rest of your life will eventually turn out. Your ultimate success
      in the future will depend on what concrete actions you take today. If you
      keep this in mind, it will ensure that the daily decisions you make are
      wise ones.</p>
    <p style="text-align: justify;">2. Peer Pressure</p>
    <p style="text-align: justify;">Another strong enemy of time management is
      peer pressure. Most students do not have a mind of their own. They only
      move with the crowd. They cannot decide to stand alone; they easily blend
      in. Even when they really do not support whatever is being done, they find
      it difficult to stand out; it is easier for them to flow with the crowd.
      Do not fall into this category. Learn to think for yourself.</p>
    <p style="text-align: justify;">Don’t let peer pressure make you do things
      you have not planned in your to do list for the day. Everybody may be
      doing it, but you know what is best for you. And what is best for you is
      what you have planned on your time schedule.</p>
    <p style="text-align: justify;">Aside that, your personal goals may be
      different from that of others; of what use then is following others, whose
      goals are at logger heads with yours? Focus on the goals you have set for
      yourself and follow up on your top priorities. Align your daily activities
      with your long-term values and let it reflect in every of your actions.
      Bear in mind that every seemingly insignificant action you take today is
      planting the seeds for your long-term success or failure tomorrow.</p>
    <p style="text-align: justify;">3. Procrastination</p>
    <p style="text-align: justify;">Procrastination can lead to increased
      anxiety. Always decide what needs to be done today, what can be put off
      till tomorrow, and what someone else can do on your behalf. What needs to
      be done today, must of necessity, be done today; no postponement. Things
      that can be put off till some other day should not necessarily be stuffed
      into the day, especially if they are really not that important to be done
      that day; they can be allocated time on other days.</p>
    <p style="text-align: justify;">Cramming too many events and activities into
      24hours than is humanly achievable will encourage you to keep postponing
      things that needs be done. If need be, the ones that can be delegated
      should be attended to accordingly. This will give you ample time to attend
      to the ones that are very important and at the same time very urgent.</p>
    <p style="text-align: justify;">An activity may be important but not urgent,
      this can be postponed. Some may be urgent and not important, these you can
      delegate. But there are some that are both important and urgent. These
      ones must be done as at the time expected of you, and not be
      procrastinated.</p>
    <p style="text-align: justify;">4. Inability To Say ‘No’</p>
    <p style="text-align: justify;">The ability to say ‘No’ is a very crucial
      one in time management. A lot of time is lost because so many students do
      not know how to say ‘no’ when assistance is required of them that will
      ultimately impact on their carefully arranged time structures.</p>
    <p style="text-align: justify;">Every time someone asks you to do something
      for him, see it in terms of taking away from you one or some of the 24
      golden gifts that heaven has bestowed on you for the day. Before accepting
      the offer, ascertain how much time it will take you to accomplish this
      assignment that is required of you. Then check your time schedule for the
      day, and see if you really have any unused block of time that can be
      allocated for the assignment on the said day. If there is, you may be
      willing to accept. If there is none, you may check on other days where
      your time belt will allow you accommodate the assignment and confirm if
      that will be okay with the person requiring the favor of you.</p>
    <p style="text-align: justify;">Always remember that sometimes what is
      important to someone else at a particular time may not necessarily be as
      important to you at that moment; so, you may have to occasionally say ‘no’
      in order to stay on track with your own personal schedules. Convince
      yourself that the tasks on your schedule and the resulting stress are as
      important to you as other people's needs are to them, if not more.
      Therefore set guiding principles that will control the interruption of
      your time by others or the rescheduling of your work time to accommodate
      others. A major one of such principle is the ability to say ‘no’.</p>
    <p style="text-align: justify;">This type of lifestyle will help you manage
      your time judiciously as a student. Sad to say, you may feel uncomfortable
      when you are forced to say ‘no’ to someone very close to you, but you
      would have given yourself the joy that can only be derived from meeting
      your set goals. Such person may even learn to respect you the more,
      knowing fully well that you are in complete control of your time.</p>
    <p style="text-align: justify;">Another angle to it is saying ‘yes’ to
      something that is not too important to your goals simply because the date
      is still very far away. The date may seem so far today, but it will
      definitely get closer someday, and more so, the same effort will be
      needed, whether the appointment is tomorrow or next year. So, if it is
      unimportant, let it remain unimportant, and save yourself the time for
      more important things.</p>
    <p style="text-align: justify;"><b>LAST ADVICE; KEEP TO IT</b></p>
    <p style="text-align: justify;">Developing a good time management skill may
      be a journey that may begin with the things you have read in this book,
      but you will need constant practice and other guidance along the way. So,
      start today.</p>
    <p style="text-align: justify;">To start this may look difficult and
      cumbersome, but roughly draft your idea and get going! You
      will have time to edit and develop later. Do not forget the Chinese
      proverb that says ‘a</p>
    <p style="text-align: justify;">journey of a mile starts with the first
      step’. Be willing to take the first step that will finally put your life
      in a better shape and put you in full control of your time. </p>

                <h3 style="text-align: center;">NETWORK WITH BETTER BRAINS</h3>
    <p style="text-align: justify;">The higher institution experience may
      largely be about academics, but networking with other brilliant students
      is one of the most important virtues a student can engage in to ensure
      great success in his academics.</p>
    <p style="text-align: justify;">Networking with better brains on campus can
      be defined as the concept of building a mutual relationship with selected
      students in your class or department who are a lot better off than you are
      academically, for the sole purpose of helping and encouraging one another
      to have a better academic standing today, and a great future tomorrow.</p>
    <p style="text-align: justify;">One thing any student who wants to succeed
      cannot do without is to network with others. The moment you get to a point
      in your academic pursuit where you think you need no other person in your
      school to succeed academically, then you have missed it.</p>
    <p style="text-align: justify;">No man is an island of wisdom. Everyone will
