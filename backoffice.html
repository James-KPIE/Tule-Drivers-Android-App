                <h3 style="text-align: center;">LIVE A BALANCED LIFE</h3>
    <p style="text-align: justify;">In order to boost your G.P, you need to live
      a very balanced life on campus. There are these three areas of your life
      that on the surface may look as though has nothing to do with your
      academic performance but actually has a lot to do with boosting your
      G.P. if well examined. These three factors will be discussed
      briefly in this chapter. They are:</p>
    <p style="text-align: justify;">A. Regular Exercise</p>
    <p style="text-align: justify;">B. Good Nutrition</p>
    <p style="text-align: justify;">C. Adequate Sleep/Rest</p>
    <p style="text-align: justify;">(A) REGULAR EXERCISE</p>
    <p style="text-align: justify;">The enormous demand that follows being an
      undergraduate student in any higher institution is very high and it comes
      with its own stress. This stress is generated through tight schedules,
      continuous classes, assignments, social functions and other unavoidable
      obligations. One of the best ways to deal with this stress is regular
      exercises.</p>
    <p style="text-align: justify;">The general fitness of the body and the
      overall alertness of the mind are tightly linked together. New findings
      from biology and education researches have shown that regular exercise
      benefits the brain in numerous ways. In order to be very effective as a
      student, you will need a sound mind in a healthy body. If your body is not
      healthy enough, your mind, no matter how active, will be limited in its
      delivery. Every scholar needs a body that is fit enough to give expression
      to whatever goes on in his mind.</p>
    <p style="text-align: justify;">These exercises may be just anything which
      gets targeted areas of your body parts moving for a definite time
      specification. It may be as simple as briskly walking the distance from
      your lecture hall to the hostel, jogging, running, hiking, swimming,
      dancing, riding a bicycle, using various exercise equipments or taking
      weekly physical fitness classes as much as time will permit you.</p>
    <p style="text-align: justify;">Most of the higher institutions in the
      country are flavored with very beautiful, often state-of-the-art sports
      complex with exercise facilities, many of which are available
      free-of-charge for the usage of their students. In many schools, these
      facilities may include a swimming pool,</p>
    <p style="text-align: justify;">table tennis courts, lawn tennis courts,
      basketball courts, badminton, or football field, with enough space for
      aerobics and track events. However, most students hardly near it. So many
      students spend too much time studying (or pretending to do) that they do
      not find time to fit exercise into their schedule, forgetting that you
      need a sound body in order to demonstrate a sound mind.</p>
    <p style="text-align: justify;">You need to realize that it is better for
      you to take advantage of what is free while you still have the
      opportunity. You will likely have to pay if you decide to join a gym or
      use a workout facility outside your campus. Why not take advantage of the
      opportunity you have today, when it is still available!</p>
    <p style="text-align: justify;">Some students’ excuses have been that the
      school gymnasium hall is far from their halls of residence, and so they
      easily get discouraged whenever they think of the distance to cover and
      the time it will take to get there and to return back. You need to know
      that regular exercise does not necessarily need to take place in the gym
      or the school sport complex. It can also be done in the corner of your
      room, using small weights, exercise balls, exercise bands etc.</p>
    <p style="text-align: justify;">Decide on an activity you will love to do
      for exercise. To know if the exercise is effective or not, check if you
      actually sweat while engaging in it or if the rate of your heartbeat
      increased minutes after the exercise is concluded. Any simple activity
      that gets your heart rate beat up faster and cause you to lose some sweat
      is good enough to start with, even if it means just running up and down a
      set of stairs for ten minutes every morning or dancing!</p>
    <p style="text-align: justify;">As much as possible, whether you decide to
      do it in the gym with friends, in an aerobics class with an instructor, or
      just in the corner of your room alone, make time for daily workouts. Put
      it on your regular schedule the way you would any other appointment.</p>
    <p style="text-align: justify;">Another excuse students give against regular
      exercise is the time; most of them cannot afford to spare the enormous
      time needed for it, considering other things that is demanding for their
      time. The truth is that effective and productive exercise does not really
      need to happen all at once. If you discover that you are a very busy
      student with numerous things to attend to, and it seems the time available
      is not even enough to do the things that are really important, talk less
      of squeezing out time for exercises, you may find ways to fit exercise
      into your schedule in bits and pieces.</p>
    <p style="text-align: justify;">If you cannot afford a daily routine, you
      may do with at least three different 20 to 30 minutes sessions in a week.
      If you cannot spare that much in a week, any amount of exercise is better
      than none. The more you get, though, the better.</p>
    <p style="text-align: justify;">A few minutes of running now, a brief table
      tennis game later, cycling to the eatery for lunch and the likes will all
      add up for something for you. If possible, you may choose to trek to class
      some mornings from the school gate, instead of taking a campus shuttle.
      You may decide to take the stairs instead of making use of the elevator.
      All of these, in a sense, will also help you. They are also forms of
      exercise, though hidden, but intentional, and not less effective if well
      done.</p>
    <p style="text-align: justify;">Advantages Of Regular Exercise To Students</p>
    <p style="text-align: justify;">1. GENERATES ENERGY</p>
    <p style="text-align: justify;">It is very possible to find yourself
      exhausted on a day you have actually accomplished little or nothing; this
      happens to everyone from time to time. No lectures, no fellowship
      activities, no sporting activities, nothing really important is done all
      day, yet you feel like a log of wood, dead tired.</p>
    <p style="text-align: justify;">The simple explanation for this is that the
      body generates its own energy correspondingly with the task at hand. With
      little or nothing done for the day, the body generates little or no
      energy. This is the reason one feels tired, even without doing anything,
      since there is no energy generated by the body to drive any passion.</p>
    <p style="text-align: justify;">To generate more energy, you only need to
      increase your level of activity. Each time you discover that you feel
      tired with no energy to study, and the reason is not because you have done
      quite enough for the day, all you need is to allow your body generates for
      itself the energy needed to do the task at hand.</p>
    <p style="text-align: justify;">Rather than just give up easily and retire
      to bed, as most students will do, just take a break and get yourself 10
      minutes of light exercise. You will feel a new zeal of energy pumped into
      your system. This will carry you through whatever you are required to do
      at the moment.</p>
    <p style="text-align: justify;">2. NOURISHES BRAIN TISSUE</p>
    <p style="text-align: justify;">Every muscle in the human body becomes
      stronger with exercise. The stronger the muscle, the healthier the part of
      the body that it controls and the better that part of the body functions.
      The operations of the brain tissues can be likened to that of the body
      muscles.</p>
    <p style="text-align: justify;">Regular exercise makes the brain tissue
      stronger thereby making it deliver at maximal capacity. This will favor
      your academics in a lot of ways. Exercises stimulate the development of
      the brain cells. Most experiments conducted in recent times about human
      and animal behavior have revealed that when one engages in regular aerobic
      exercises, it produces profound effects on the brain.</p>
    <p style="text-align: justify;">Generally, aerobic exercise pumps more blood
      throughout the body, including to the brain. More blood means more oxygen
      and therefore, better-nourished brain tissue.</p>
    <p style="text-align: justify;">In a recent article published in New York
      Times, the results of various experiments that was performed on mice at
      the University of Illinois was summarized. Mice that were made to run
      regularly on a particular wheel had more brain cells, than those who were
      not. It was also noticed that the mice who ran regularly had more complex
      connections between the neurons in their body. This means they were able
      to access their brain cells more flexibly than the other mice. Lastly, the
      mice who ran regularly did better on reasoning tests, such as completing a
      maze. The research was also able to prove with evidence that this direct
      relationship also exists in humans; regular exercise causes an enhancement
      in brain activity.</p>
    <p style="text-align: justify;">3. MEMORY RETENTION</p>
    <p style="text-align: justify;">There is a structure in the brain whose
      primary function is to control the formation, retention and recall of
      memories; it is called the “hippocampus”. (It is so amusing to me
      personally, that there is “campus” in the spelling of its name, showing
      the relationship between it and campus activities. That is just on a
      lighter mood.) This structure, the hippocampus, as important as it is to
      every student’s academic excellence, begins to shrink once one is about 20
      years old, thereby reducing its efficiency and resulting in gradual memory
      loss over time.</p>
    <p style="text-align: justify;">Studies from the same experiments mentioned
      above shows that regular exercise will prevent this shrinkage, and in a
      case where it has shrunk considerably, regular exercise may even promote
      its regrowth.</p>
    <p style="text-align: justify;">Every student must be interested in this, if
      not for anything, at least for the fact that regular exercise will benefit
      the part of your brain which helps you to retain and recall information
      taught in class or read during personal study, which is the major
      challenge of many students, the ability to retain and recall whenever its
      needed the things learnt in school. How interesting it is to know that
      staying in shape makes you smarter.</p>
    <p style="text-align: justify;">4. INCREASE CONCENTRATION LEVEL</p>
    <p style="text-align: justify;">A Canadian Special School experimented 20
      minutes of exercise on treadmills or bikes for some of their students
      before their mathematics class. The teachers discovered a significant
      development in the participating student’s ability to concentrate,
      participate and retain information during the class after they had
      exercised, compared to those who did not.</p>
    <p style="text-align: justify;">Contrary to old beliefs that morning
      exercise makes students agitated and disorderly in class, it has been
      discovered from this experiment that the opposite is true. Students
      involved in the experiment were found to be less overexcited, more
      concentrating, and better behaved in class compared with kids who have
      been sitting in chairs for hours on end.</p>
    <p style="text-align: justify;">This proves that engaging in brief exercise,
      say between 10 to 15 minutes daily, can make significant improvement in
      your concentration level in class. It helps you to focus more
      constructively on problems.</p>
    <p style="text-align: justify;">5. BOOSTS YOUR MOOD</p>
    <p style="text-align: justify;">Students need positive attitude to succeed;
      constant mood swings affect academics adversely. However, most students
      always have these mood changes, especially females. These mood swings may
      be due to depression caused by academic pressures, financial obligations,
      breakage in romantic relationships or whatever.</p>
    <p style="text-align: justify;">This is why you need some daily exercise.
      Numerous studies have shown that exercise profoundly improves one’s mood.
      It helps students feel better about themselves. One of such studies done
      by Tufts University indicated that students who exercise are generally
      happier.</p>
    <p style="text-align: justify;">Regular exercise or physical activity helps
      many of the body’s systems function better. It helps you to boost your
      mood so that you may ultimately boost your G.P.</p>
    <p style="text-align: justify;">6. RELIEVES STRESS</p>
    <p style="text-align: justify;">Bodily exercise generally helps you to
      relief stress. Preparing for major exams can be very stressful. Taking
      lectures all mornings, sitting down to do personal study all noon and
      revising all evening can be very exhaustive with adverse effects on some
      parts of the body. You may develop a knee cramp, muscle spasm, swollen
      leg, back pain, sore foot, and the likes, depending on how uncomfortable
      the reading room is, and the suitability of your reading table and the
      seat you use. These stress, if prolonged, can lead to more severe health
      problems</p>
    <p style="text-align: justify;">Taking 15 minutes off for some light
      exercises after a prolonged personal study session can be refreshing and
      restorative. It releases the stress naturally and decreases the built up</p>
    <p style="text-align: justify;">tensions without using any medications. It
      helps you to sleep better thereby easing out anxiety and relieving the
      negative effects of stress on your body.</p>
    <p style="text-align: justify;">(B) GOOD NUTRITION</p>
    <p style="text-align: justify;">Eating a balanced diet (or good nutrition as
      you may call it) can be defined as physically consuming on daily basis the
      required substances the body needs to grow and to function at its best.
      Physical activity, combined with good nutrition can have great impact on a
      student’s potential to learn.</p>
    <p style="text-align: justify;">Poor nutrition, on the other hand, has its
      adverse effects on students and on their academic performance. The body of
      evidence to support the positive effects of a healthy and varied diet on
      one’s I.Q. is so large and may not be necessary to reproduce a lot of them
      here.</p>
    <p style="text-align: justify;">In a New York experiment performed among
      university students, most of the students studied experienced malnutrition
      that one may think was too slight for clinical signs, yet it still
      affected their intelligence and academic performance during the time of
      the malnourishment.</p>
    <p style="text-align: justify;">Some researchers at Purdue University
      conducted a research to investigate how diet affects the memory, using
      rats as a study case. Two different diets were compared. The first group
      of rats, say Group A was giving a standard laboratory rat diet, while the
      second group of rats, say Group B was giving a high-energy diet with a
      higher percentage of sugar and fat, compared to the first.</p>
    <p style="text-align: justify;">Before the introduction of these diets, the
      two groups of rats were trained to perform certain tasks that required
      memorization of some certain skills. Four weeks after the introduction of
      their respective diets, the rats were tested again to determine how well
      they remembered to perform the tasks they had learnt before.
      Interestingly, the researchers noticed that some of the rats on the
      high-energy meal gained less weight than other rats on the same diet. They
      called the rats that gained less weight “diet-resistant” rats.</p>
    <p style="text-align: justify;">The researchers found that the rats fed with
      the high-energy diet had impaired performance on previously-learned tasks,
      and that this impaired memory was greatest in the rats that had gained the
      most body fat; which means the decrease in memory was associated not only
      with the diet but also with the amount of body fat. The result of this
      research summarized in one word; what you eat may determine how well you
      perform academically.</p>
    <p style="text-align: justify;">A good diet, like you learnt in your post
      primary school should contain six major classes of food; vitamins,
      proteins, mineral salt, fats and oil, carbohydrate, and water. The overall
      consumption of a student’s eating pattern must reflect all of these, if
      not every day, at least as often as your pocket can afford. Once one of
      these is lacking in your regular food intake, there is likely going to be
      a deficiency in the performance of some part of your brain. This is even
      more obvious from the primary school stage. You would have noticed while
      growing up that kids who lived in wealthy neighborhood and attended better
      schools always performed better on the average than others when opportune
      to meet in a competition. Except on very rare occasion will this not be
      the ideal.</p>
    <p style="text-align: justify;">Most students are either unreasonably
      overfed with unbalanced diet or, in a bid to watch their weight, underfed
      with good nutrition. The paradox is that male students on our campuses eat
      a lot in order to fill their tummy, but most times, what they eat do not
      contain all the classes</p>
    <p style="text-align: justify;">of food that is required for growth and
      effectiveness. The females on the other hand will either take what can
      only be described as junk foods, or few bites of a nutritional meal so as
      to model themselves into the societal acceptable physical shape of an
      ideal lady.</p>
    <p style="text-align: justify;">Students from socioeconomically advantaged
      families may really not feel this brunch as much as students from low
      income families who always suffer more of this malnutrition. They hardly
      get to eat what they really desire to; they only make do with whatever is
      available to them. These ones suffer both food insufficiency and
      unbalanced diet.</p>
    <p style="text-align: justify;">Rather than junk foods for most part of the
      day, you may determine to reduce the junk intake and increase the amount
      of real food taken. You may also decide to increase your diet quality by
      beginning to use fresh fruits as snacks, rather than just consuming
      processed flour.</p>
    <p style="text-align: justify;">The association between diet quality and
      academic performance is great. Regular access to balanced nutrition,
      starting from the breakfast, will help students reach their full potential
      in their academics. One of the most important meals to students is the
      breakfast. However, if a research is conducted, one will be surprised to
      discover that more than 50% of students really do not take breakfast on
      daily basis. This may be attributed to the fact that they always sleep
      late, and consequently wake up late, and so may not be able to afford the
      time to either prepare their own breakfast or pick one up from the eatery.
      Breakfast eaters, no matter how light the meal is, always have better
      attention in class than breakfast skippers.</p>
    <p style="text-align: justify;">(C) ADEQUATE SLEEP</p>
    <p style="text-align: justify;">Generally, students (comprising mainly of
      teenagers and youths) are the most sleep-deprived subset, if the whole
      world is assumed to be a universal set. The challenging lives they live
      can make it puzzling to maintain a healthy daily sleep habit. Most
      students do not get enough sleep. They often lead very busy and stressful
      lives, since they are groomed in a society where the candle burns at both
      ends. They stay awake all day to study and all night to catch fun.</p>
    <p style="text-align: justify;">The demands of the social life on campus and
      burdens of the academic works in school have placed increasing tension on
      their time, and more than ever before, most students are making up for
      those demands by cutting back on their sleep duration. For this reason,
      most students’ biological clock always runs late. This is why it is
      actually slightly difficult for them to either go to bed early or wake
      from sleep early.</p>
    <p style="text-align: justify;">According to a research done by the Division
      of Sleep Medicine at Harvard Medical School, the body manages and requires
      sleep in much the same way that it regulates the need for eating,
      drinking, and breathing. These and several other studies consistently show
      that sleep plays a vital role in promoting physical health, longevity, and
      emotional well-being.</p>
    <p style="text-align: justify;">Just like good food, adequate sleep is
      necessary for every student. The duo, good food and good sleep, can both
      be referred to as necessary-life-sustaining-activities. Although some
      students appreciates the place of good nutrition for a fully functional
      mind, and so do not joke with food, but it is relatively difficult to say
      the same about their sleep habit. It seems most of them have not grasp the
      role that sleep serves, as much as that of eating.</p>
    <p style="text-align: justify;">Skipping your meals may produce an
      uncomfortable sensation of hunger; this serves as a reminder to warn you
      that something is going wrong which needs to be put right on time, and</p>
    <p style="text-align: justify;">that wrong is corrected only by eating. Just
      the same way, inadequate sleep makes you feel overwhelmingly drowsy, which
      is nature’s way of letting your body know that it has been denied
      satisfactory rest, and just as a good meal disperses hunger by nourishing
      the body with adequate nutrients, a good sleep also disperses sleepiness
      by cooling your nerves.</p>
    <p style="text-align: justify;">SLEEP AND LEARNING</p>
    <p style="text-align: justify;">If every student can get a better
      understanding of what sleep does to the body, they will be forced to
      respect sleep's functions more and enjoy the benefits it affords, both to
      their health and their academics.</p>
    <p style="text-align: justify;">A research done at Brown University found
      that approximately 11% of students report good sleep, while a huge 73%
      report poor sleep habits. Considering the lifestyle of students today, the
      result of this experiment will be close to the same, if not worse, if
      performed in any other higher institution in the world.</p>
    <p style="text-align: justify;">More importantly, and of a greater concern
      is the fact that this same research also discovered that sleep deprivation
      in student is linked to lower GPAs. All the 11% of students who reported
      good sleep habit have better academic performance than the 73% who
      reported poor sleep habit. This research proves that the cost of poor
      sleep is much greater than many students know: it may have profound
      consequences on their academics, thereby affecting their G.P. negatively.</p>
    <p style="text-align: justify;">Learning, either in academic or otherwise,
      generally occurs at three different phases. The first is the Acquisition
      Phase during which information is introduced to the brain. This
      information may be entirely new or something that was learnt but long
      forgotten. The second phase is the Consolidation Phase, which refers to
      the combination of processes through which the memory registers this
      information in an easily retrievable file in the brain, creating a link
      between it and things already known. The third phase, which is the last,
      called the Recall Phase represents one’s ability to retrieve this stored
      information at will.</p>
    <p style="text-align: justify;">The first and the last phase occur during
      the waking hours. However, the second stage, the Consolidation Phase takes
      place during sleep. As you sleep, your brain is busy organizing and
      connecting memories. This is how sleep improves your memory.</p>
    <p style="text-align: justify;">This means that the quantity and quality of
      sleep allowed per day will have a profound impact on the consolidation of
      memory, which is essential for learning new information. It is bad enough
      that one may not be able to learn new information excellently well when
      sleep is deficient, but worse still, one still loses his ability to access
      previously learned information.</p>
    <p style="text-align: justify;">This is why students should not joke with
      sleep. You can use this information about sleep as a tool to increase your
      productivity. When a student is sleep deprived, his focus, attention, and
      vigilance drifts, either in class or during personal study. This makes it
      more difficult for him to receive information. After a constant period of
      sleep deprivation, there are noticeable changes in what used to be a
      regular brain activity.</p>
    <p style="text-align: justify;">STAGES OF SLEEP DEPRIVATION AMONG STUDENTS</p>
    <p style="text-align: justify;">Sleep deprivation can be experienced by
      students in three major ways:</p>
    <p style="text-align: justify;">1) Complete Deprivation: This happens when a
      student decides not to sleep at all throughout the night for whatever
      reasons best known to him. It may be because he needs to</p>
    <p style="text-align: justify;">study for an exam that holds the next
      morning, or because of a social function he needs to attend all night.
      Whatever the excuse is, a whole night is spent, in addition to a whole day
      of activities, without allowing the brain time to rest, before resuming
      for the activities of the next day.</p>
    <p style="text-align: justify;">2) Partial Deprivation: This happens when a
      student steals out of his sleeping time to attend to some things he feels
      are at that moment more important than his sleep or health. This is done
      by either sleeping very late, or rising from bed too early, in other to
      make up for wasted time during the day. Whichever way it is done, he
      deprives himself of either the comfort that comes from going to bed early
      enough, or the refreshing feeling that comes from getting out of bed at
      the right time in the morning.</p>
    <p style="text-align: justify;">3) Intermittent Deprivation: This happens
      when, no matter how early or how late one sleeps, one still finds reasons
      to deprive himself of good sleep at different stages or selective periods
      of the sleep for reasons best known to one. These varying levels of sleep
      disturbances students’ experience will most times amount to various types
      of mental performances the next day.</p>
    <p style="text-align: justify;">Most students do not know what time to go to
      bed in order to have a quality sleep and debates may rise if one attempts
      to place a general time for them to sleep or to wake, because ‘too early’
      or ‘too late’ may be relative. However, your body clock knows what is best
      for you, and when you are sleep deprived, without anyone telling you, you
      will know it through the way you feel. Your biological sleep gauge will
      not measure up, ringing an alarm in your system that you need more. So,
      follow this body clock as long as it has not been tampered with through
      continuous poor sleep habit.</p>
    <p style="text-align: justify;">NIGHT SLEEP</p>
    <p style="text-align: justify;">To get the best from your sleep, sleep more
      at night than during the day. There is nothing wrong with sleeping during
      the day if it is just to catch few minutes’ nap when one is tired.
      However, some students want to play all day and read all night. Then they
      feel sleepy the next morning and they make up for it by sleeping all they
      want in the noon time. This done, it is difficult to catch sleep early
      that night, so they decide to study or do something to whirl away the time
      all night again, until this becomes a normal cycle for them; they sleep
      during the day and study during the night. This ends up disrupting their
      sleep pattern, leading to a vicious cycle that may pose health risks over
      time if not adjusted.</p>
    <p style="text-align: justify;">WEEKEND/HOLIDAY MAKE-UP PLAN</p>
    <p style="text-align: justify;">After overlaboring themselves during the
      week, denying themselves of sleep, some students will decide to make up
      for lost sleep during the week whenever they are chanced at weekends. So
      they sleep much longer during the weekend than they do during the day in
      order to make up for their sleep deficiency during the week.</p>
    <p style="text-align: justify;">Some other students feel that once the
      holiday begins, there will be ample time for appropriate rest, but now
      that the exams are close, they want to invest the whole of the 24 hours of
      each day into their academics in order to make up for the time spent
      playing around school during the earlier part of the semester. This kind
      of lifestyle will only worsen your sleep habit.</p>
    <p style="text-align: justify;">This is the reason many students always fall
      sick immediately after the exams, as they are about to begin their
      holidays. The body is already overworked, overstretched, and</p>
    <p style="text-align: justify;">overloaded. The ideal thing is to ensure you
      get a regular amount of sleep for as many nights as possible while the
      school is in session, and when necessary, stay a little longer in bed
      during weekends and holidays.</p>
    <p style="text-align: justify;">BENEFITS OF SLEEP TO STUDENTS</p>
    <p style="text-align: justify;">Sleeping at night, for a student, is not
      just a waste of time, it is as indispensable to the brain as vitamin C is
      to the body, and when one deprives himself of it, he suffers several
      mental affliction, amidst other torments.</p>
    <p style="text-align: justify;">The benefit of sleep impacts nearly every
      area of our daily life. Every student knows that sleep is beneficial.
      However, most students really do not realize why it is so important. The
      side effects of not getting enough sleep as a student can reflect in the
      immediate and also extend to the farther future.</p>
    <p style="text-align: justify;">Generally, the primary price paid for
      deficient sleep is always poor health. Various studies have revealed that
      those who sleep poorly are at risk of major health problems on the long
      run. Chronic sleep deprivation may lead to problems including obesity,
      diabetes, high blood pressure, and other cardiovascular diseases, or even
      early mortality.</p>
    <p style="text-align: justify;">Most students will sincerely admit that,
      whenever they deny their body the adequate sleep hours it needs, it
      affects their performance ability all through the day. Discussed below are
      some of the benefits of qualitative sleep and the short term consequences
      of inadequate sleep. For want of space, we will just limit this to how it
      affects students and their academics alone.</p>
    <p style="text-align: justify;">AFFECTS YOUR JUDGEMENT</p>
    <p style="text-align: justify;">Inadequate sleep will take its toll on your
      perception of issues and your sense of reasoning, which will eventually
      affect your judgment of the same. This will be evident in the high rate of
      errors noticeable in functions that one performs regularly and excellently
      prior to the time the body is denied sleep.</p>
    <p style="text-align: justify;">There have been enough reports from students
      who prepared for an examination adequately, but mistakenly sacrificed
      their sleep for the time of preparation, studying all night just before
      the morning of the examination. The sleep loss always takes a toll on them
      in the examination hall. Most of them complain of experiencing migraines,
      blurred visions, inability to reason straight, and lack of focus on the
      question at hand, all of these because of poor quality sleep. They
      experience decrement in their level of productivity, reduced efficiency,
      and increased errors. Most of them have ended up performing below their
      average performance in such examination, despite their high level of
      preparation.</p>
    <p style="text-align: justify;">MENTAL ALERTNESS</p>
    <p style="text-align: justify;">The most immediate and generally common
      result of sleep deficiency is sleepiness. Many students experience this in
      class daily. It may come as general fatigue, lack of motivation, or even
      the most common experience of nodding off while in class. These correspond
      to a lower level of alertness and a general propensity to sleep.</p>
    <p style="text-align: justify;">Adequate sleep makes students more attentive
      in class. Many recent studies have substantiated the fact that students’
      mental resources are continuously depleted throughout the day as they rush
      around madly trying to squeeze as much as they can into every waking hour
      in order to meet deadlines.</p>
    <p style="text-align: justify;">A good restful sleep restores all the energy
      you have expended during the previous day. This is why, each morning you
      wake up from sleep, you feel better than you felt before you slept the
      previous night. You become more alert, more energetic, refreshed and
      healthier, ready for the new day’s tasks.</p>
    <p style="text-align: justify;">ABILITY TO LEARN AND RETAIN INFORMATION</p>
    <p style="text-align: justify;">Students who consistently fail to get enough
      sleep due to the kind of lifestyle they choose to live on campus are at an
      increased risk of graduating with poor academic degrees. Inadequate sleep
      will affect your ability to do well in your academics. What many students
      do not realize is that a lack of sleep, especially on a regular basis, is
      associated with difficulty in learning fresh information and difficulty in
      retaining them if learnt by any means. Since your perception is already
      hampered and efficiency reduced; this slows down your rate of assimilation
      in class.</p>
    <p style="text-align: justify;">Whenever you are asleep, your brain is
      actively working in order to consolidate the things learnt by creating new
      pathways amidst things known before and things just learnt for easy recall
      of either of the two. This facilitates an increased performance in the
      speed and accuracy of students who observed quality sleep compared with
      those who do not.</p>
    <p style="text-align: justify;">For every sleep derived student, there is a
      noticeable decrease in the level of academic performance early in the
      morning, a time when the mind should deliver at its best to any student.
      This is because the mind becomes divided between the lecture and
      sleepiness, which makes one lose concentration from time to time, thereby
      missing out on what the lecturer says.</p>
    <p style="text-align: justify;">Students who are sleep deprived will also
      begin to show deficits in many tasks that require logical reasoning or
      complex thought. There is a fluctuation in their ability to function well
      academically. A sleep-deprived student finds it difficult to focus his
      attention optimally and therefore cannot learn efficiently. Healthy sleep
      is highly essential for optimal learning and memory function.</p>
    <p style="text-align: justify;">KEEPS YOU HEALTHY</p>
    <p style="text-align: justify;">Everyday activities such as going to class,
      studying after lectures, or working on a computer can strain one’s body.
      The physical effects of this stress can produce ‘wear and tear’ on the
      body and degenerate its cells, making the body lose some vital nutrients.
      This propels the aging process.</p>
    <p style="text-align: justify;">As a result of this, the body has some
      restorative functions which it needs to perform from time to time, like
      the growth of muscles, tissue repair, protein synthesis, but the growth
      hormones needed for this self-repair is released mostly, or in some cases
      only, during sleep hours. Each time you sleep, the body generates
      additional protein molecules which help to strengthen your body’s ability
      to fight infection and stay healthy. These molecules help your immune
      system to fix your body whenever you are overstressed.</p>
    <p style="text-align: justify;">This is one way good sleep keeps your body
      healthy. This key hormones released while you sleep helps your body to
      fight off common infections. Quantitative and qualitative sleep helps to
      reinstate whatever the body has lost during the day. It provides the body
      ample time to repair and rejuvenate itself. It slows down the aging
      effects by restoring the worn out cells.</p>
    <p style="text-align: justify;">This is the same reason people who are sick
      always find themselves sleeping often when on medication. It is to create
      the time needed by the body to get itself repaired by creating the
      enabling environment the body needs to speed up the healing process.</p>
    <p style="text-align: justify;">MOOD REORDER</p>
    <p style="text-align: justify;">Due to the many activities, parties,
      outings, late classes or other distractions on campus, which robs students
      of their precious sleep periods, so many of the students carry around a
      ‘sleep deficit nature.’ This sleep deficit nature, which is attributed
      singularly to lack of adequate sleep most times, affects the moods of
      students during the day.</p>
    <p style="text-align: justify;">The fatigue experienced after a night of
      sleep deficiency will put you in a pitiable shape the next day. This will
      consequently result in a very bad mood, where you become unnecessarily
      touchy, unfriendly, dull, quick tempered, grumpy, and you are just a
      shadow of yourself. It is even possible that some of your very close
      friends begin to wonder what the problem is with you, since their
      perception of you is different from what they used to know. This is what
      sleep deprivation can cause you in the immediate.</p>
    <p style="text-align: justify;">Beyond the immediate, denying yourself
      enough sleep can have profound consequences on your health and mental
      well-being in the long-term. If a single sleepless night is strong enough
      to give you mood disorder, causing you to be irritable and temperamental
      the next day, imagine what happens if chronic insufficient sleep now
      becomes a daily habit. It can degenerate into a long term mood disorder.
      This will be characterized with constant depression, anxiety, anger,
      unhappiness and mental exhaustion.</p>
    <p style="text-align: justify;">Imagine how many students are presently in
      your class going through this, and they do not know why! Their situation
      may drastically improve if they simply return to a normal sleep schedule;
      it becomes less fragile and more accommodating.</p>
    <p style="text-align: justify;">RELAXATION</p>
    <p style="text-align: justify;">Sleep reduces stress by causing your system
      to relax. Most part of your body is always in constant motion during your
      waking hours. Sleep time is the only opportunity you have to give your
      body and heart a rest by reducing your heart rate and blood pressure.</p>
    <p style="text-align: justify;">A good night's sleep can help you lower your
      blood pressure and also reduce the elevated levels of stress hormones,
      which are a natural result of this generation’s challenging and highly
      demanding lifestyles.</p>
    <p style="text-align: justify;">Even if you feel very tired and exhausted
      during the day and you discover the source of exhaustion is as a result of
      the amount of work done that day, taking a short nap is always the only
      natural way of reinvigorating yourself. You are able to function better
      once you wake up.</p>
    <p style="text-align: justify;">HOW TO HELP YOURSELF SLEEP BETTER</p>
    <p style="text-align: justify;">Due to the way our higher institutions are
      structured, there are numerous factors that may make it difficult for you
      to maintain a regular sleep schedule. This may include living in the halls
      of residence with other students, studying for an emergency test or exams,
      taking late lectures, and socializing.</p>
    <p style="text-align: justify;">These, in addition to some of your daily
      habits and activities may affect the quality and quantity of sleep you get
      per day. Discussed below are some suggestions that may help you modify
      your daily routine to promote better sleep at night.</p>
    <p style="text-align: justify;">SIGN OUT FOR THE DAY</p>
    <p style="text-align: justify;">Conclude all needed transactions for the day
      before going to bed. Endeavor to be up to date with your classwork. Ensure
      your notes are copied, practical done, and every assignment meant to be
      submitted the next day are already taken care of. Thoughts of unfinished
      academic tasks can cause worrying while in bed, and this can keep you from
      falling asleep early enough.</p>
    <p style="text-align: justify;">PLAN THE NEXT</p>
    <p style="text-align: justify;">Plan your next day before you jump on your
      bed, at least mentally, if not written down on your ‘to do list’. Mentally
      planning the things you really need to get accomplished the next day
      before going to bed today will help you address the concerns for tomorrow
      that may keep you awake rolling on the bed for hours before you sleep.</p>
    <p style="text-align: justify;">LATE NIGHT EXERCISE</p>
    <p style="text-align: justify;">As much as possible, avoid strenuous
      exercises or any other vigorous activities few hours before going to bed.
      This will help to avoid wakening up the body system even more, which makes
      it more difficult to fall asleep on time.</p>
    <p style="text-align: justify;">LIGHT DINNER</p>
    <p style="text-align: justify;">Avoiding very weighty meals close to bedtime
      can also help you get a good night sleep. Eat smaller volume of meals. If
      you are a very heavy consumer, you may decide to take your dinner quite
      early so that the digestion process of the food would be completed before
      bedtime. Late heavy dinners sometimes leave undigested food in the
      stomach. The discomforts caused by this may interrupt your sleep
      intermittently, causing you to toss and turn for some part of the night.</p>
    <p style="text-align: justify;">LATE NIGHT STUDY SESSIONS</p>
    <p style="text-align: justify;">As much as possible, avoid late night study
      sessions or all night study sessions (called in some places TDB; Till Day
      Break). Both may seem to give you the time you need to cover more grounds
      academically and the quiet environment needed to cram difficult courses,
      but it always drain your brain power by hindering your ability to perform
      well the next day.</p>
    <p style="text-align: justify;">AVOID ALCOHOLS &amp; COFFEE</p>
    <p style="text-align: justify;">Avoid alcohols. It disrupts your sleep
      throughout the night. Some students take caffeinated coffee to stay awake
      for a while at night, so as to do some study. However, the coffee taken,
      since not measured by any duration of time, will keep you awake longer
      after you are done studying. You will discover that after completing your
      study, you will find it difficult to sleep. More so, making this a regular
      habit is injurious.</p>
    <p style="text-align: justify;">COMFORTABLE BEDDINGS</p>
    <p style="text-align: justify;">Ensure your sleeping area is comfortable
      enough to encourage you to easily fall asleep and stay asleep. If you are
      given the option, select beddings, pillows, and mattress that will best
      suit your sleeping pattern. The texture, size and shape of pillows can
      make a lot difference. Choose pillows that will not cause undue strain on
      the neck.</p>
    <p style="text-align: justify;">Make use of the bed majorly for sleeping
      purposes. Avoid any other activities other than sleep whenever you are on
      the bed. Unless you are told, you may never realize how some of your
      innocent habits may be making it more difficult for you to fall asleep or
      stay asleep. This is one of them. Activities such as watching the tv,
      studying and playing computer games on your cellphones should be reduced
      whenever you are on the bed, that is if there are no other available
      options for these activities. This is because your body begins to
      associate the bed with these activities, and it becomes increasingly
      difficult to easily fall asleep once you lie on the bed.</p>
    <p style="text-align: justify;">CONDUSIVE ROOM</p>
    <p style="text-align: justify;">Keep your bedroom at a very comfortable
      temperature. The room should neither be too hot or too cold. Also try to
      get it well ventilated. The more comfortable you are in the room, the
      better your sleep on the bed.</p>
    <p style="text-align: justify;">REGULAR SLEEP SCHEDULE</p>
    <p style="text-align: justify;">Endeavor to have a regular sleep time and
      wake up time every day. If you cannot fix a particular time, make it as
      close as possible to the same time every day. Sleeping at about the same
      time and waking up at about the same time will help your body get used to
      a sleeping schedule. Keep to this sleep routine as much as possible, but
      understand that there may be exceptions once in a while, depending on your
      work schedule.</p>
    <p style="text-align: justify;">NIGHT SHOWER</p>
    <p style="text-align: justify;">Take a quick shower every night just before
      bedtime. Although, as a full time student, it may be difficult to keep to
      this every night, but do it as often as you think it is needed.</p>
    <p style="text-align: justify;">Also, just before you jump on the bed,
      always remember to empty your bladder and bowels. Going to bed with a full
      bladder or bowel may interfere with your sleep unnecessarily.</p>
    <p style="text-align: justify;">SWITCH OFF GADGETS</p>
    <p style="text-align: justify;">Electronic gadgets have overtaken many
      students’ bedrooms, keeping them awake longer than they should be, even
      while on their beds and are ready to sleep. In order to get quality sleep,
      it is advisable to switch off these gadgets, if possible, 10 to 20 minutes
      before sleep time. This will help you concentrate more on the task at
      hand, which is sleep, thereby getting the best from it. Jumping out of bed
      to attend to every sound of alert that comes from your cell phone can be
      very distracting. Students who enjoy doing this will only experience ‘junk
      sleep’, a type of sleep that is similar in effect to ‘junk foods’; it does
      not offer the students the best they should get, but only give them a
      deceptive satisfactory impression that they are doing what they need to
      do.</p>
    <p style="text-align: justify;">GO SPIRITUAL</p>
    <p style="text-align: justify;">Read some portion of a spiritual book or
      article each night before you sleep. This is better off than watching the
      nightly news or a movie. News and movies may get you more agitated.
      Spiritual materials will make a lot of difference in your sleep quality.
      It is relaxing, uplifting, and can help one to have a sense of peace and
      tranquility.</p>
    <p style="text-align: justify;">LAST DOSE</p>
    <p style="text-align: justify;">If after staying on the bed for a while, you
      still do not feel sleepy, try listening to a recorded boring lecture or
      other boring CD or tape. This can be surprisingly good and effective; it
      sends you to sleep faster than listening to music or watching a movies.</p>
    <p style="text-align: justify;">COPING WITH TROUBLESOME ROOM MATES</p>
    <p style="text-align: justify;">Sharing a room on campus with roommates can
      make it very challenging to regulate your sleep environment. If you have
      not discussed what you have read in this chapter with him, it is possible
      that your roommate, unaware of the havoc he is causing himself, always
      decides to stay up all night in order to study, thereby leaving the light
      on. He may even decide to entertain some of his friends until very late.
      This happens from time to time in a campus environment. Rather than start
      fomenting troubles, you may look for creative ways to reduce these
      disruptions that may want to deny you a qualitative sleep.</p>
    <p style="text-align: justify;">(1) You may decide to sit him down, discuss
      with him, and both of you arrive at a regular and comfortable sleep time
      for both parties. Both parties must respect each other’s privacy and need
      for a quiet environment at the approved time, and no one should bring in
      guests at the time.</p>
    <p style="text-align: justify;">(2) You may decide to get a desk lamp for
      your room. This will be available for the use of any room member who
      decides to read late at night. A desk lamp is preferable to the general
      overhead lights as only the one who needs the illumination gets it without
      disturbing the comfort of the others. Your roommates may not want to
      contribute funds for getting this. It is one of the sacrifices you will
      need to make to ensure that you get a good sleep.</p>
    <p style="text-align: justify;">(3) You may also get yourself a good sleep
      mask which you can use to block out any unwanted light from your immediate
      environment whenever you are ready to sleep. However, if the room is dark
      enough, eye coverings or sleep masks may not be needed.</p>
    <p style="text-align: justify;">(4) Rather than share beds with your
      roommates, use your own separate bed. This will ensure that a
      bed-partner’s visits to the restroom in the middle of the night, or his
      haphazard tossing and turning does not wake you up.</p>
    <p style="text-align: justify;">(5) Lastly, you may get your roommate a copy
      of this book, and let him also read what you have read. It may help him a
      great deal.</p>
    <p style="text-align: justify;">WORD OF CAUTION</p>
    <p style="text-align: justify;">Students need to begin to treat sleep as a
      priority, and not a luxury. This will help prevent a number of failures in
      so many examinations. However, this chapter on sleep is not meant to be
      used as an excuse to start sleeping idly all over the place. Do what you
      need to do during the day, so that your sleep will be justified during the
      night.</p>
    <p style="text-align: justify;">You will need to be mature enough so as not
      to begin to overdo it. Remember, there is no parent around to warn you of
      excesses if you decide to take things for granted. Be moderate about it.
      Even science has discovered that oversleeping can also lead to some of the
      same problems that result from sleep deprivation. Sleeping too much can
      increase the risk of heart problems, obesity and intellectual damage. So
      beware!</p>
    <p style="text-align: justify;">CONCLUSION</p>
    <p style="text-align: justify;">If you have indeed followed all the other
      five habits of highly effective students, as discussed in the last five
      chapters, you really will not want to deny yourself the benefits in these
      three factors discussed in this chapter which can unconsciously contribute
      greatly to your desire to graduate from school with a good G.P.</p>
    <p style="text-align: justify;">These three put together; poor nutrition,
      inability to engage in physical exercise and poor sleep habit can lead to
      a devastating effect in the life of any student. It is the combination of
      these factors; regular physical exercise, good nutrition, and adequate
      sleep that generally encourage a good mental performance.</p>

    <p style="text-align: justify;">When preparing for examinations, this grace

    <p style="text-align: justify;">Things happen that are beyond the natural.

    <p style="text-align: justify;">This is why the effective students do not

    <p style="text-align: justify;">It is not strange in this part of the world

    <p style="text-align: justify;">This can be very devastating. However, if

    <p style="text-align: justify;">If you have not done that before now,
