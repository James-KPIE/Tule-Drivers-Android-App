      examinations. You cannot triumph single-handedly; you need others. There
      is something you know which you need to let someone else know; as much as
      there is something someone else knows which you also need to learn from
      him because it will seriously benefit your academic life.</p>
    <p style="text-align: justify;">This is one thing that is very common among
      the best students in each class but which is rare among the average
      students. The best student in a particular course knows his limits and
      limitations in other subjects. He knows his strengths and weaknesses. He
      knows other students who are better off than him in other courses and he
      knows when he needs to run to them for clarity (either publicly or
      privately) if he has problems with such courses. He does not deceive
      himself that since he is the best student in a particular course, he
      should be able to handle any other problem in all of the other courses
      without any assistance. He always watches out for other students who are
      better than him to relate with. This may not be too obvious to you, but it
      is the sincere truth: the best students in your class know where they meet
      outside the class in order to share knowledge. If they have not started
      meeting with you, you are not one of them!</p>
    <p style="text-align: justify;">This experience is different with the
      average students; they live a more academically confined life. Rather than
      looking for better brains to relate with, they bring themselves together
      in clusters and relate together. Ever heard the adage “in the land of the
      blind, the one eyed man is the king”? This is exactly what happens in
      their midst. They are birds of the same feathers, so they flock together.
      They may have one or two students among them who</p>
    <p style="text-align: justify;">are fairly better than the rest, but they
      really do not have any who is exceptionally good and outstanding in their
      bunch.</p>
    <p style="text-align: justify;"><b>THE CHALLENGE OF NETWORKING</b></p>
    <p style="text-align: justify;">One cannot really say why this is so. It
      could be attributed to a number of factors, like; fear of insult and
      embarrassment from colleagues, inferiority complex, poor human relations
      skill, or whatever?</p>
    <p style="text-align: justify;">One may want to presume that one major
      challenge students have that does not encourage them to network with
      others is their poor interpersonal relationship. Students nowadays are so
      device-dependent that even in a class full of other students, they find it
      difficult to relate or feel at home with one another. They feel more
      comfortable texting or chatting with someone miles away from them while
      neglecting those who are in their immediate environment. This is not too
      encouraging. Every student needs to develop a very strong interpersonal
      relationship with fellow students in his immediate environment.</p>
    <p style="text-align: justify;">If you are among the average students in
      your class, you can change the course of your academic performance today
      by deciding to stand on the shoulders of those who are better off than you
      so that you can see farther and clearer in your academic pursuit. This is
      what is called networking.</p>
    <p style="text-align: justify;">Naturally, an average student will prefer to
      live his life amidst the flock of others whom he is a lot better than
      academically, or those who are just a bit better off than him, so that he
      can boast of his prowess among them, but a highly effective student,
      driven by a desire to boost his G.P. will be on the lookout for those who
      are far better off than him, or even the best student in his class, and
      will do all possible to become his friend so that he also can gain from
      them.</p>
    <p style="text-align: justify;">It is never too early to start networking,
      but it can be too late, if done when situations no longer permits it. Most
      students will only think of networking when they get stranded in the
      examination hall. Then, they organize themselves to form a structural bond
      with the most brilliant student that sits closest to them in the
      examination hall, all in a bid to siphon answers to unknown questions from
      them. At this stage, networking with better brains is a criminal offence.
      When caught by the examination supervisor, the school authority always
      disciplines such seriously.</p>
    <p style="text-align: justify;">The real concept of networking for a student
      starts from the first day of lecture, and not in the examination hall. The
      idea is to dig your well before you are thirsty; something like planting
      the seed before the day of harvest comes. Once you get into the
      examination hall, it is already too late to build any meaningful
      connections legally.</p>
    <p style="text-align: justify;">One advantage of growing beneficial
      relationships before the examination pressure mounts is that it gives both
      parties the required time that is needed to help one another. The ‘helper’
      is not under any pressure himself, and rather than just tell you what the
      answers to the questions are, he takes his time to explain to you why that
      is the answer.</p>
    <p style="text-align: justify;"><b>BENEFITS OF NETWORKING</b></p>
    <p style="text-align: justify;">In networking with students in your class,
      you must prepare for the worse. You may not always receive the kind of
      hospitality and welcome which you think you deserve from the</p>
    <p style="text-align: justify;">other colleague. You may be avoided
      cunningly. You may be disrespected initially. You may even face outright
      rejection.</p>
    <p style="text-align: justify;">The issue is, you are the one who needs help
      here, and it may require some level of humility and persistence on your
      part before you can receive it. If you go in your pride, you may get
      nothing worthwhile in return, that is if you are not embarrassed.</p>
    <p style="text-align: justify;">Many students do not realize the importance
      of networking as a student. Some of them are discussed below:</p>
    <p style="text-align: justify;">1. CREATES FUTURE SUCCESS</p>
    <p style="text-align: justify;">Academic network is an important part of
      creating a bigger future success. Everyone you see on your campus today
      may all be called students, but in few years’ time, all will not be at the
      same level of achievements. Some would definitely have gone far ahead of
      others.</p>
    <p style="text-align: justify;">Imagine if the best student in your class
      whom you refuse to network with today now become the CEO of a
      multinational group, and you need his endorsement on a proposal? It may
      take you some time trying to introduce yourself as a former colleague. The
      networks you are building today are not just for today, they will last
      longer into the future. The primary aim today may be defined within the
      confines of academic achievements, but it may grow into a world of
      possibilities tomorrow.</p>
    <p style="text-align: justify;">So, do not be carried away by your
      ‘e-friends’ (the friends you have on facebook, twitter, 2go, Whatsapp,
      Wechat, Badoo, BBm, and the other social media networks), spend more
      qualitative time with real personalities around you.</p>
    <p style="text-align: justify;">2. OPPORTUNITY OF A SECOND CHANCE</p>
    <p style="text-align: justify;">Networking will give you more than one
      chance to listen to the lecture again and again. Most times when the
      lecturer teaches in class and you do not understand the topics fully, you
      may ask him to explain again once or twice, after which you look stupid to
      the whole class if you still claim not to understand.</p>
    <p style="text-align: justify;">At this stage most students just keep quiet
      and pretend to have understood. They then return home to start battling
      with the topic on their own. Examination performance in such course is not
      always encouraging. If you have built a network with a better brain in
      your class, even if you do not understand what the lecturer says in class,
      your friend can go over it for as many times as it takes you to
      understand. This saves you the embarrassment of being seen as a stupid
      fellow in class because you are always drawing the class backward.</p>
    <p style="text-align: justify;">3. EASY LEARNING</p>
    <p style="text-align: justify;">Another advantage of networking is that
      students help each other to learn in an easier way. Students learn better
      when taught by other students than when taught by a lecturer.</p>
    <p style="text-align: justify;">This is why group discussions at times, is
      more effective and produces better results, especially when done after the
      lecture. They assist each other through shared explanations, general
      discussions, cooperate learning, encouragements and educational support.</p>
    <p style="text-align: justify;">4. BETTER ACADEMIC PERFORMANCE</p>
    <p style="text-align: justify;">One of the best advantages of networking is
      that it helps you to become better academically. After listening to the
      lecturer in class, and hearing again from your study - friend, coupled</p>
    <p style="text-align: justify;">with your academic investments during your
      Personal Study Time, you really will understand the course better than
      most students in your class who have only heard it once from the lecturer.
      This will be reflected in your result at the end of the semester.</p>
    <p style="text-align: justify;">It encourages overlearning. Hearing over and
      over again what you have heard before in class will help enforce whatever
      is being taught in the mind of the students. It serves as a way of
      revision for students.</p>
    <p style="text-align: justify;">Some difficult and demanding courses may not
      easily be understood when read alone at personal study hours. The presence
      of someone who knows it better can save one from making serious mistakes
      in technicalities or calculations as well as from wastage of time and
      resources.</p>
    <p style="text-align: justify;">5. SKILL ACQUISITION</p>
    <p style="text-align: justify;">Networking is very essential in today's
      competitive market. Interacting with others while as a student serves as a
      way of learning one of the indispensable skills needed for survival in the
      labor market today - interpersonal skill. You learn to relate with people
      from different culture and background, which helps you later on in future
      to cope with anyone from anywhere.</p>
    <p style="text-align: justify;"><b>HOW TO NETWORK FOR BETTER ACADEMIC RESULT</b></p>
    <p style="text-align: justify;">Appropriate networking among students can be
      done in three different ways.</p>
    <p style="text-align: justify;">A. ONE ON ONE TUTORING</p>
    <p style="text-align: justify;">This is about the most common form of
      students’ network. A student who has obvious academic needs and who
      desires to overcome this academic challenges intentionally source for
      other better students around who can help him overcome these challenges.</p>
    <p style="text-align: justify;">In order to get the best from this type of
      network, you need to be careful to do it the right way.</p>
    <p style="text-align: justify;">How To Get The Best From One-On-One Tutoring</p>
    <p style="text-align: justify;">1. Categorize Your Courses</p>
    <p style="text-align: justify;">The first thing you will need to do is to
      classify the courses you are taking this semester into two groups. The
      first group will be the ones you feel are easy to understand and you
      necessarily may not need any special assistance to scale through.</p>
    <p style="text-align: justify;">The second group will be those which you
      honestly know within yourself that if you depend solely on what the
      lecturer teaches in the classroom, you likely will fail in the examination
      hall. The second group is where you really need help.</p>
    <p style="text-align: justify;">2. Suggest Possible Aids</p>
    <p style="text-align: justify;">Having streamlined the courses, which now
      has enabled you to know precisely where help is needed, the next thing to
      do is to suggest at least two persons around who can help you in each of
      the courses. You may consider a course-mate who is offering the same
      course but who obviously knows more than you do in the course, an old
      friend who had taken the course before and who is good at it, or a senior
      colleague who was taught by the same lecturer in that department and who
      performed quite well in his examination. Any of these ones can be a
      possible source of help for you.</p>
    <p style="text-align: justify;">3. Contact Your Aid</p>
    <p style="text-align: justify;">Out of the possible aid options you have for
      each course, pick on the most approachable person or the most likely
      person to accept your proposals and contact him. Such contact should not
      be done through phone call, text messages or social media. Physical
      contact is preferably. It gives the person some level of respect and
      regards, portray you as someone who really is serious about his desires,
      and may earn you a positive response to your request better than putting a
      call through.</p>
    <p style="text-align: justify;">4. Do Not Be A Nuisance</p>
    <p style="text-align: justify;">When communicating your needs to the person,
      let him know you only need a little of his time to clarify misunderstood
      points in class. Most highly effective students are always very busy. Even
      if they do not look like it, they really are. Be courteous when you deal
      with them, they have their lives to live too. So do not constitute
      nuisance to them. Most times, more often than not, they have their days
      planned ahead of time. Do not just bump into their days uninformed, as
      though their primary reason for being in school is to help you succeed.</p>
    <p style="text-align: justify;">Thread with care. Be specific with time. You
      may plan to have them for an hour every weekend, or for half an hour in
      the evening of each day the lecture holds. Whichever it is, let it be an
      agreement between both parties, and keep strictly to it. If there is a
      need to increase the amount of time spent together, it will be obvious to
      both parties.</p>
    <p style="text-align: justify;">5. Do Not Be A Parasite</p>
    <p style="text-align: justify;">Do not just let the relationship be a one
      sided relationship where he does all of the giving and you do all of the
      receiving. Make it a mutual relationship so that one party does not feel
      used or cheated with time.</p>
    <p style="text-align: justify;">Bring something to the table too, no matter
      how small. You may buy a bottle of drink for him once in a while, or pay
      for his meal tickets. You may go out of your way to get for him past
      questions, study materials, or things that could make his academics a lot
      better than what it presently is. That way, you endear yourself to him the
      more.</p>
    <p style="text-align: justify;">6. Be Appreciative</p>
    <p style="text-align: justify;">Always express a vocal appreciation for his
      time after each study session. Do not take this for granted. At the end of
      the semester or after the exams, do not forget to send a ‘thank you’
      note/card to your academic friend for helping you through the duration of
      the course.</p>
    <p style="text-align: justify;">If affordable, a small gift will be more
      ideal. If well done, this can serve as a key that will open the door of
      the heart of the person to you again when school resumes for a new
      session.</p>
    <p style="text-align: justify;">7. Be Focused</p>
    <p style="text-align: justify;">One thing you also must be careful of is
      lost focus. As the relationship gets deeper, you may begin to lose the
      primary purpose of the network, most especially if the two of you discover
      some common areas of interests which were not known to both parties
      before, say, both of you like the game of chess, or both are fans of the
      same football club.</p>
    <p style="text-align: justify;">If this is not carefully handled, more of
      the time spent together which should be used in studying classwork, may be
      spent on either discussing on, or engaging in the other common area of
      interest.</p>
    <p style="text-align: justify;">Lost focus can also threaten a good academic
      partnership if the two parties involved are of the opposite sex and are
      not matured enough to handle their emotions without allowing their
      feelings becloud their sense of reasoning.</p>
    <p style="text-align: justify;">To guard against lost focus, you will need
      to determine aforehand the primary purpose of every network you are
      building, and to constantly remind yourself of this purpose. This may
      serve as a check and balance on this relationship.</p>
    <p style="text-align: justify;">B. GENERAL TUTORING</p>
    <p style="text-align: justify;">The second type of networking among students
      for better academic results is General Tutoring. This is a way of passing
      across relevant information in a particular course, in an interactive,
      more specific and less formal way than the class lecture. It is a good
      part of the learning process in the higher institution.</p>
    <p style="text-align: justify;">It is sometimes referred to as Tutorial
      Class, Discussion Class, Students Participatory Group, or Group
      Discussions. Unlike the One-on-One tutoring, these always involve more
      than two students. Although it is advisable to limit such to a sizable
      number of students, but in some developing countries, the number could be
      outrageous.</p>
    <p style="text-align: justify;">In General Tutoring, a number of students
      who are better than one another in different courses come together to
      teach one another what each one knows.</p>
    <p style="text-align: justify;">In some cases, a group of students who have
      problems with a particular course or topic seek the help of a classmate
      who seems better than them all in such course. They all gather together in
      a place, while the better student acts in the place of a lecturer,
      teaching them what he knows.</p>
    <p style="text-align: justify;">At times, it involves discussing what each
      person knows about a particular topic in a course, such that everyone
      learns from his tutorial partners, as well as the tutorial leader. This
      can be real fun as it has a way of showing you how much you have learnt of
      what you were taught in class and how much more you will need to learn.</p>
    <p style="text-align: justify;">In a generation where every student is
      struggling to excel more than his course-mates, tutorial classes have
      become a major resort for a better academic performance. Every student
      needs take advantage of this opportunity to learn more so as to earn extra
      mark, especially in this age that one hears rampant reports of students
      committing suicide for not living up to their own (or their parents')
      academic expectations.</p>
    <p style="text-align: justify;">One major advantage of Tutorial classes is
      that it builds up your confidence in the examination hall. Once you have
      tackled the topic in question in the tutorial class, and you have heard
      the opinions of other students, shared what you know, added to what you
      are taught in class, you will approach the examination question from such
      topics with so much confidence knowing for sure that you know all that is
      expected of you to know as regards the topics.</p>
    <p style="text-align: justify;">Differences Between A Lecture And A Tutorial
      Class</p>
    <p style="text-align: justify;">The tutorial classes differ from lectures in
      a number of ways. While the lecture is a large class which takes place at
      a venue approved by the school authority, the tutorial class is a rather</p>
    <p style="text-align: justify;">smaller class of very few students and can
      take place anywhere, from under a big tree in the school garden, to the
      room of one of the tutorial partners.</p>
    <p style="text-align: justify;">Secondly, during a lecture, a university
      academic addresses the whole class and there is little or no time for
      every student to engage in personal discussions. Students are forced to
      accept whatever the lecturer says as the complete truth, without any
      argument that may arise from curiosity. However, in tutorial classes
      everyone is given an opportunity to share what he knows or ask what he yet
      needs to know about the topic under discussion, even the dumbest person in
      the group.</p>
    <p style="text-align: justify;">Thirdly, while attendance in lectures is
      very compulsory and may count in your final examination results at the end
      of the semester in some schools, the tutorial class is not compulsory but
      it is highly recommended that you attend. If you miss a tutorial class,
      you may not be too concerned because no academic mark is awarded for it;
      you only miss the opportunity to learn more.</p>
    <p style="text-align: justify;">Lastly, if your reason for missing the
      tutorial class is so genuine, and you have a good rapport with your
      tutorial partners, you may plead with them to do a repeat of the topic for
      your sake, but no lecturer will organize a repeat lecture simply because
      one student missed the class, no matter who the student it.</p>
    <p style="text-align: justify;"><b>Advantages Of Discussion Group</b></p>
    <p style="text-align: justify;">1. Discussion groups give students
      opportunity to clarify confusing points during a lecture. Discussing with
      other students helps them to achieve a deeper understanding of the topic.</p>
    <p style="text-align: justify;">2. It also provides opportunity to widen the
      scope of what they know by listening to what several others have to say
      about the topic under discussions. They hear different experiences and
      exposures in addition to what the teacher has taught in class. This
      expands their viewpoints about the topics discussed.</p>
    <p style="text-align: justify;">3. A good tutorial class will help the
      students to think by stimulating their reasoning, helping them to recall
      what was learnt and giving them more ample opportunities to reflect on it.</p>
    <p style="text-align: justify;">4. It also fosters positive group
      interaction among discussants.</p>
    <p style="text-align: justify;">5. It increases a student's verbal
      communication skills. It helps build the courage to stand and speak boldly
      in front of others.</p>
    <p style="text-align: justify;">6. It makes the participants discover areas
      where they still need more reinforcements in their academics.</p>
    <p style="text-align: justify;">7. It gives the students multiple ways to
      remember and retain whatever information they have learnt</p>
    <p style="text-align: justify;">How To Lead A Study Group</p>
    <p style="text-align: justify;">So many students lead a tutorial group
      without knowing how to effectively lead one. They just assume that since
      they know what the topic is all about, that is all that is needed to lead
      the group. No wonder most tutorial groups do not last beyond the time of a
      class test or an examination.</p>
    <p style="text-align: justify;">In order to lead a study group successfully,
      there are things you need to learn. Some of them are discussed below:</p>
    <p style="text-align: justify;">1. Know The Style Of The Examiner</p>
    <p style="text-align: justify;">In order to lead a Study Group successfully,
      you will first need to know the style and preferences of the lecturer
      handling the course in school. This you can do by getting in touch with
      some senior colleagues whom the lecturer had taught before.</p>
    <p style="text-align: justify;">Some lecturers will prefer that you answer
      their examination questions precisely the way they had taught you in
      class; word for word, no more, no less. To this type of lecturer, if you
      go beyond his class notes to give him much more than he has given you, he
      may feel you really do not know the specific answers to the particular
      questions and that you are just perambulating around it. He likely may
      fail you, or at best, give you less than you actually deserve. This will
      not be too fair on you, because in your bid to boost your G.P., every
      single mark matters.</p>
    <p style="text-align: justify;">Some other lecturers prefer that you deliver
      far much more than they have given you in the lecture hall. They expect
      you to answer the questions the best way you understand, supporting
      yourself with day to day examples and quoting from other research works
      you have consulted at your personal study period. To these lecturers, if
      you just give to them in the examination hall only what they give to you
      in the lecture hall, they may easily conclude that you are a lazy student
      who have not done your proper home work, and who does not deserve to get
      the best of their scores, or worse still, fail you.</p>
    <p style="text-align: justify;">So, before you start the tutorial class,
      know what the style of the lecturer is and lead the group accordingly.</p>
    <p style="text-align: justify;">2. Have A Good Grip On The Course</p>
    <p style="text-align: justify;">Since you will have to lead the group in the
      discussion, you will need to have a solid grip on either the total course
      content, or at least, specifically on the topic to be discussed for the
      day. You will need to have a thorough knowledge of the subject theme.</p>
    <p style="text-align: justify;">This will mean that you will invest some
      hours before the tutorial time, going through relevant materials to brush
      up what you already know and to acquaint yourself with what may still look
      strange to you. You cannot afford not to know so well what you intend to
      teach so many.</p>
    <p style="text-align: justify;">If you do not have a good grip of the topic
      under discussion, the people in your Study Group will know, and will
      likely see you as an inefficient leader. This may lead to either choosing
      another leader or deserting your Study Group to join another. This may
      cause you some embarrassment amidst your fellow classmates, bearing in
      mind that students are good at polite mockeries and jests.</p>
    <p style="text-align: justify;">The idea for the study group may be
      conceived by you, but if you really do not have what it takes
      academically, you do not have to be the group leader. To lead the group,
      you really do not have to know as much as the lecturer will know, but you
      also do not have to be the dullest in the group.</p>
    <p style="text-align: justify;">3. Prepare The Group Ahead Of The Class
      Discussion</p>
    <p style="text-align: justify;">Set definite and precise expectations for
      each session of the tutorial class. Let everyone know ahead of time what
      to expect and let them prepare ahead of discussion time. You may announce
      what to expect at the next group discussion at the end of every discussion
      class. This will accord everyone enough time to prepare.</p>
    <p style="text-align: justify;">In addition to the class notes, you may also
      make recommendations on what chapters of which textbooks to read. This
      makes the group discussions less boring to all, as everyone to an extent,
      will have something noteworthy to contribute. This will ensure a very
      robust, meaningful and extensive discussion each time they meet, and the
      participating students will always look forward to it.</p>
    <p style="text-align: justify;">Impressive and appetizing discussions rarely
      happen without the contribution of others. If they must contribute
      meaningfully, they must prepare in advance. Help the students prepare for
      the discussions by suggesting a list of questions for each discussion
      session, suggest key concepts and areas of concentration to focus on when
      preparing for the discussion.</p>
    <p style="text-align: justify;">4. Provide A Conducive Atmosphere</p>
    <p style="text-align: justify;">The atmosphere must be comfortable enough
      for students to want to discuss with each other. So, intentionally choose
      a venue that all of the participants will feel at home with. It could be
      someone's room, the hostel's common room, a vacant class, a quiet lecture
      theater, a garden, or wherever. But everyone must be comfortable with, and
      in such atmosphere.</p>
    <p style="text-align: justify;">Once the group members start raising
      objections to a particular venue, it is time to start looking out for a
      replacement. You do not have to bother your head too much with what the
      replacement will be anyway, you can ask every one of them to make
      suggestions, and you all make the best choice of the available options.</p>
    <p style="text-align: justify;">5. Engage Everyone</p>
    <p style="text-align: justify;">Keep everyone active, either by engaging
      them in sharing with the group or make them reflect on what has been
      discussed already, and let them share their opinion on them. If only the
      same set of students talk every time, it is no longer a group discussion,
      it has become a lecture. Let every participant understand that academic
      discussions are vital to efficient learning.</p>
    <p style="text-align: justify;">In order to help those who naturally will
      not want to talk publicly, you may even set a mild rule, something like,
      ‘no one is allowed to say “I do not know it” in this discussion group’.
      Everyone truly may not know everything, but everyone is expected to think.
      They may not know the accurate answers, but they can think of a likely
      answer, guess, speculate or think aloud, especially if they had read about
      the topic before the discussion class as announced by the group leader.
      This will help everyone in the group to move away from the simple, narrow,
      agree/disagree formula that governs most public lectures and general
      classes.</p>
    <p style="text-align: justify;">You may even help them by aiming your
      questions directly at those who do not always want to talk, it compels
      them to participate.</p>
    <p style="text-align: justify;">6. Manage Time</p>
    <p style="text-align: justify;">It is also your responsibility as a group
      leader to manage the time. Ensure that the time allocated for discussion
      classes in the semester is shared equally among the courses you are
      offering, such that no course suffers at the expense of the other.</p>
    <p style="text-align: justify;">Also ensure that in each session, each
      person keeps to his allocated time and that no single individual dominates
      the discussion unreasonably. Ensure that all group members are heard
      equally, most especially those who have something relevant to say.</p>
    <p style="text-align: justify;">7 Mediate Conflicts</p>
    <p style="text-align: justify;">Wherever there are groups of people, there
      are bound to be diverse view points as regard issues. From time to time,
      due to these differences in opinion, arguments may arise which may lead to
      serious misunderstandings among members of the group. This, if not
      attended to on time may degenerate to conflicts which may breed hatred
      among discussion group members. Ensure that you mediate in each conflict
      before it degenerates to that level.</p>
    <p style="text-align: justify;">When an academic argument arises, let the
      students know that the group discussion is not about who wins the argument
      but about what every person gains from other person’s point of view as
      regards the topic in question. It is better to listen to others’ views so
      as to learn from them, and not good enough to merely sit idly, waiting for
      an opportunity to make their own presentation of what they know simply
      because they want to proof the other person wrong. If this becomes the
      main focus, the primary purpose of the discussion group becomes defeated.</p>
    <p style="text-align: justify;">You may likely have foul-mouthed students
      who may be abusive, discourteous, disruptive, and unmannerly in your study
      group. These students, most times, use their bad manners to cover up their
      lack of knowledge of the topic under discussions, raising sentimental
      feelings instead of discussing facts. They make discriminatory statements
      and hateful speech. When you notice this, always intervene on time and let
      them know how hurtful their comments are to others.</p>
    <p style="text-align: justify;">You may call such aside and speak privately
      to him about his behavioral attitude. If he refuses to change, you may
      consider excluding him from your group before he does more harm. Allow
      anyone to reasonably disagree with the comments of others but let them do
      this without attacking the personalities of others in the group.</p>
    <p style="text-align: justify;">8. Clarify Responses</p>
    <p style="text-align: justify;">Clarify other students’ responses when
      necessary. It is important that no one leaves the place confused. Whenever
      you discover someone has said something which is either totally or
      partially untrue, be ready to clarify the point before the group is
      dismissed.</p>
    <p style="text-align: justify;">You may ask the student to rephrase himself
      or explain his comments. You may ask him questions to help him clarify
      himself. If you think he is not doing justice to the topic, you may ask
      someone to help out. However, you will need to do this maturely if you do
      not want to create enmity among your group members.</p>
    <p style="text-align: justify;">Respect everyone's opinion, but always stand
      for the truth.</p>
    <p style="text-align: justify;">9. Keep The Focus</p>
    <p style="text-align: justify;">It is very easy for students to go off track
      without knowing it. Discussions can drift from the main focus to some less
      relevant issues that still affect most or all of the students
      participating in the tutorial class. This happens from time to time at
      group discussions and wastes a lot of precious time that could be spent
      discussing vital points.</p>
    <p style="text-align: justify;">Vital academic discussions start from point
      A, and after several contributions from others, you discover the
      discussion is now on point D, which, most times, is not scheduled to be</p>
    <p style="text-align: justify;">discussed, has no direct impact on the
      subject being treated, and none whatsoever on the student’s academic
      performance in school.</p>
    <p style="text-align: justify;">How the discussion move from point A through
      point B and C until it gets to point D may not be intentional. It is your
      responsibility as a group leader to always ensure that the group stays on
      planned topics at every time. Know the boundary of the topics to cover,
      and also know when the class is going beyond such boundaries to other
      things that may take your focus away from the circumference of the
      expected area of the discussion.</p>
    <p style="text-align: justify;">Always know when to step in and refocus the
      group discussion. But be flexible about it. If the discussion is
      beneficial to the group, and relevant to their academic success, you may
      allow it for a while. However, as the leader of the group, always be at
      alert to ensure that such discussions do not completely displace the real
      subject of discussion at such times.</p>
    <p style="text-align: justify;">Always ensure that the group is strictly
      focused on what needs to be done per time. If the discussion is not
      beneficial to all and it is irrelevant to their academics, it should not
      be allowed to disturb the main thing that brought the group together. If
      it is for everybody’s good, and it can wait till a later time, it can be
      rescheduled to be discussed at a separate meeting.</p>
    <p style="text-align: justify;">If it is urgent and cannot wait till a later
      time, you may wish to first conclude the agenda of the day, which is the
      topic under discussion, and then use the spare time to discuss the issue.
      This way, no one will feel offended, as students who find the discussion
      irrelevant can beg to take their leave, having fulfilled their desire for
      the day.</p>
    <p style="text-align: justify;">10. Limit Your Involvement</p>
    <p style="text-align: justify;">Carefully avoid the temptation to talk too
      much or the urge to respond personally to every participant’s submissions.
      Always remember, it is a discussion class, not a lecture hall. As much as
      other students are not allowed to monopolize the discussions, you also
      should not.</p>
    <p style="text-align: justify;">Allow adequate time for others to discuss.
      Good discussions take some time to gather momentum, some more time to
      peak, before finally stirring up serious inputs. Intentionally limit your
      involvements, delegating more to other students in the group.</p>
    <p style="text-align: justify;">11. Establish Rules Of Engagement</p>
    <p style="text-align: justify;">Establish rules that will enhance general
      participation, curtail excesses, help participants to tolerate each other,
      especially people with opposing views. These rules, if made early enough,
      will save you some unnecessary headaches.</p>
    <p style="text-align: justify;">These rules of engagements will address
      salient factors that need to be taken care of in order to have more
      efficient discussion periods. Some of them are:</p>
    <p style="text-align: justify;">(a) Who should speak, how long should he
      speak, and how often should he speak in a discussion class?</p>
    <p style="text-align: justify;">(b) If more than one student volunteer to
      speak at the same time, who should speak first, and who should speak next,
      and for how long. What criteria should be considered in choosing who
      speaks first?</p>
    <p style="text-align: justify;">(c) If no one volunteers to speak, who
      should bell the cat, and then who will be next?</p>
    <p style="text-align: justify;">(d) Who is attentive and who is not, and
      what should be done to make those who are not attentive very attentive?</p>
    <p style="text-align: justify;">(e) When the discussion begins to lose
      steam, what needs to be done to reenergize it?</p>
    <p style="text-align: justify;">(f) How do you control the people when
      emotions begin to run too high, the exchange of words becomes heated and
      the atmosphere tense and threatening?</p>
    <p style="text-align: justify;">(g) Where the discussion started from, where
      it is at any particular time, where it is heading to, and where it
      actually needs to head to.</p>
    <p style="text-align: justify;">These and many more rules of engagements
      will help you manage the group more effectively.</p>
    <p style="text-align: justify;">12. Summarize</p>
    <p style="text-align: justify;">Close all discussions formally by personally
      summarizing what has been discussed or requesting any of the discussants
      to do a quick recap of things learnt at the end of each tutorial so as to
      enforce the lecture more in the hearts of all present.</p>
    <p style="text-align: justify;"><b>Getting The Best From A Tutorial Class</b></p>
    <p style="text-align: justify;">You may not be the one leading the tutorial
      group, but you also will need to consciously take some steps to get the
      best from the discussion class, or else it will just become another avenue
      to waste your precious time on campus, without adding anything positive to
      your life or your academics. There is a level of freedom in the tutorial
      class that is not found in the classroom. This freedom could make students
      misbehave or act irrationally amidst other students. You will need to be
      careful how you portray yourself such that this freedom will not become an
      hindrance to your getting the best from the tutorial class.</p>
    <p style="text-align: justify;">1. Focus On What Is Important</p>
    <p style="text-align: justify;">The tutorial class in not a place where you
      read your class notes or textbooks line by line, that should have been
      done before then. If you have not done it before the discussion class
      starts, it is better to place it on hold until after the discussion group,
      so that you can focus on what is important at the moment, which is
      learning from someone who has studied his before the time.</p>
    <p style="text-align: justify;">For purely theoretical courses, a lot of
      materials in the syllabus module, school curriculum, course outline,
      scheme of work and reference books are totally irrelevant from the
      examination point of view. They are more useful in real life situations
      and contain much more than is needed to pass a school examination. If your
      reason for joining a tutorial group is to get better academic grades,
      thereby boosting your G.P., knowing what to focus on during a tutorial
      class, from the class notes, textbooks or other study materials will save
      you a whole lot of time and energy.</p>
    <p style="text-align: justify;">2. Be Willing To Learn</p>
    <p style="text-align: justify;">It is not compulsory for you to speak if you
      do not have something meaningful to say about the ongoing discussions. It
      is ok to lose your turn and allow another person to speak. Keeping silent
      is better than saying things that make you look stupid and sound foolish.
      More so, it saves everybody some precious time.</p>
    <p style="text-align: justify;">However, do not always put yourself in this
      situation where you will not have anything meaningful to say. Always
      prepare ahead of the discussions so that you also can contribute
      intelligently.</p>
    <p style="text-align: justify;">3. Get The Best Of The Tutorial</p>
    <p style="text-align: justify;">In each of the session, focus more on exam
      oriented part of the lecture which you either fail to understand in class
      or failed in a class test. The temptation for each participating student
      may be to say something that he already knows, so that other students can
      respect him as being brilliant. But your purpose of attendance is not for
      others to respect you, but to learn what you missed in class so as to earn
      more marks in the school exams. If you are able to achieve this purpose,
      you will earn better respect from the group.</p>
    <p style="text-align: justify;">4. Take Notes</p>
    <p style="text-align: justify;">Do not just make an appearance simply to
      mark an attendance. Do not sit idly watching the lips of others speak.
      Take comprehensive notes. Write down every new thing you hear about the
      topic under discussion. Things will be said by your mates in the
      discussion class that were not said by the lecturer in the class. Once it
      is confirmed that these things are correct and very relevant to the
      subject matter, note them down. They may come in handy someday.</p>
    <p style="text-align: justify;">5. Respect Others’ Contribution</p>
    <p style="text-align: justify;">Respect other peoples’ opinions and
      contributions. If you do not quite understand the point the other person
      is making, rather than shout him down, ask him for clarifications. One
      good way to learn is to see things from others’ perspectives before
      crucifying them, especially when their perspectives are different from
      yours.</p>
    <p style="text-align: justify;">C. ONLINE TUTORING</p>
    <p style="text-align: justify;">The third type of networking available to
      students is called Online Tutoring. This is not too common yet, but with
      the uncontrollable outburst of affection for social media sites among
      students, it has what it takes to become the most common type of student
      network in years to come.</p>
    <p style="text-align: justify;">This tutoring is done through social media
      sites. A group of students who are connected to the internet, and who are
      registered with the same social network provider, can decide to have an
      online discussion on a particular topic at a specified time. This can run
      like a Twitter class, or a Blackberry channel, Whatsapp group, facebook
      chat, etc, where everyone who is in the group can contribute to the
      discussion or read whatever everyone else is contributing.</p>
    <p style="text-align: justify;">The beauty of this is that the students do
      not have to gather together in a real place. It is a virtual gathering.
      Irrespective of the actual distance between them, everyone meets online at
      the same time to discuss the same issue.</p>
    <p style="text-align: justify;">This eliminates the time spent to transport
      each participant to and fro the place of meeting, saves each person the
      cost and the risks of such transportation, and allows everyone to stay in
      the comfort of their homes and still benefit from the group discussions.</p>
    <p style="text-align: justify;">This can be done anywhere. You can even form
      a group among your classmates. All you need to do is to ensure that all
      discussants are on the same social media network. You can specifically
      create a group chat on any social app for this singular purpose. You may
      also want to use an existing group chat which you are part of already and
      which contains a high</p>
    <p style="text-align: justify;">number of your course mates. Just introduce
      the idea to them, that rather than just discuss irrelevant issues every
      time, a particular time can be set aside, that all will agree with, for
      discussing purely academic issues, say thrice a week. These sessions can
      be divided amidst the courses you are offering, and everybody contributes,
      while you lead the group, or assign someone else to do so.</p>
    <p style="text-align: justify;">On a larger scale, some upward looking
      personnel are already taking advantage of this new generations’
      overpowering addiction to screens and craze for gadgets to
      develop sites that can enhance students’ academic performances. On such
      sites, students from all over the world can ask other students or scholars
      from other institutions questions about their class works and researches,
      and get answers from a number of authorities in the field, all at the same
      time.</p>
    <p style="text-align: justify;"><b>LAST WARNING</b></p>
    <p style="text-align: justify;">Take this last warning: For a full time
      student, no amount of tutorial classes attended will take the place of
      either your personal study hours or lecture hours. Each of these is
      complementary to the others and not designed to replace any other.
      Therefore, beware not to misplace your priority!</p>
