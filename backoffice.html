                <h3 style="text-align: center;">ACTIVE CONCENTRATION IN CLASS</h3>
    <p style="text-align: justify;">It is good enough to attend all the lectures
      required of you in a semester, but passing your exams go beyond just
      answering ‘present sir’ to the attendance register after each lecture. You
      have to do much more than just sitting idly in the class. You have to be
      present wholly; spirit, soul and body.</p>
    <p style="text-align: justify;">This is, somehow, very difficult for so many
      students to do. This is why you will see some students who religiously
      attend all their classes but still fail in the examination. The problem is
      not beyond the natural. It is not any attack from home or from their
      father’s wives. The problem is lack of concentration in class.</p>
    <p style="text-align: justify;">The ability to sustain their concentration
      during lecture periods is one of the most challenging skills that
      students lack. It is possible to sit in class and not be
      present in class. This may sound ironical, but it indeed happens,
      especially to most students, and sadly, most of the time.</p>
    <p style="text-align: justify;">It is possible to get bored easily in class.
      Many of the lectures you will be required to take will present to you new
      topics on daily basis, some of which may likely not be too fascinating.
      Hence, you lose interest so fast that before you know it, your mind is
      beginning to wander away to some other seemingly important issues which
      are not too urgent and can be delayed till a later time.</p>
    <p style="text-align: justify;">At such point, it can be said that you are
      no longer present in class again, since your interest is lost and your
      mind is shut! All that can be seen is your bodily form, but your
      intellectual awareness that is of a greater paramount to the lecture at
      hand, is far from where your body is.</p>
    <p style="text-align: justify;">You may likely remember a number of times
      you have found yourself in this situation. The chalkboard in your lecture
      hall just transforms itself to your television screen at home and you
      begin to see a replay of your favorite soap operas or the last movie/home
      video you watched, all of these happening right there in the classroom. It
      is even possible to begin to watch a football match from the chalkboard
      while the lecturer is still teaching. These distractions can also come in
      so many other ways: Some may begin to think of their boyfriend’s last
      letter, their girlfriend’s demands, secret cult’s requirements and
      assignments, economic situation of the country, family problems and
      challenges, politics, sports, dates, comparison of suitors, or any other
      after-school activities.</p>
    <p style="text-align: justify;">This becomes more interesting because no one
      notices your absence aside you: Although you are seated with them in the
      class, but you have traveled miles away from them. You are only there in
      fleshly form, but the whole of your system, the most vital parts, are
      somewhere else. Some of these wandering thoughts may not be bad in
      themselves, some may be honorable and reasonable, but the problem is that
      you are not doing the right thing at the right time.</p>
    <p style="text-align: justify;">Every time you find yourself at such points,
      you are no longer aware of any thing that happens in the class again. You
      are in a separate world, a world where the invisible becomes visible and
      the unreal becomes real, and, like Alice in Wonderland, you are the only
      one, out of the whole class, who is in this World of Fantasy, seeing
      imaginary visions and enjoying unrealistic adventures.</p>
    <p style="text-align: justify;">For some, this illusion could be a brief
      transient period of few seconds from which they recover early enough to
      catch the lecturer’s next statement. However, for most, it could take a
      longer time before they realize they are long gone away from the class.
      Most times, it always takes a shout from the lecturer to bring them back
      to the world of reality. “What was the last statement I made?” the
      lecturer asks them, after noticing from their stares that they have
      wondered away in their thoughts. This they always have no answer to since
      they did not hear a word of it, and this always leads to embarrassing
      moments in class.</p>
	  
	  
    <p style="text-align: justify;">This loss of concentration for some group of
      students occurs in a more active pattern. When they get bored with a
      lecturer’s teachings during a class, they intentionally do all kinds of
      unthinkable things to keep themselves busy for the rest of the lecture
      period, knowing fully well that walking out on the lecturer will incur his
      wrath and put their names in his blackbook.</p>
    <p style="text-align: justify;">This is why it is common place to see
      students writing love letters to lovers, listening to musicals or watching
      video clips from their phones, doing assignments or copying the lesson
      notes of another lecture while the lecturer is still in class. This is
      their best way of keeping themselves active in class so that they do not
      fall into the temptation of joining the class of students who
      “travel-out”, dose off or actually sleep in class when the lecture becomes
      boring. At least, they feel, doing something active that takes their mind
      away from the lecture during the lecture periods will keep them awake for
      the period of the lecture.</p>
    <p style="text-align: justify;">There is, worse still, the group of students
      who plays with other students beside them and those who disturbs the class
      when the lecture is still on. This class disturbance can come in various
      forms, distractions, jests, mockery, noise, and the likes. Whichever way
      it comes, this disturbance is strong enough to take the attention of the
      lecturer and the rest of his students away from the lecture for a brief
      moment in order to attend to the source of the disturbance.</p>
    <p style="text-align: justify;">All of the distractions discussed above
      always lead to loss of concentration in class. It is important to note
      here that, the one who is in class but refuses to concentrate in class is
      not better than the one who did not attend the class. Both of them get
      nothing meaningful out of the class. The one who is not in class is even,
      in a sense, a little better off than the one who is in class but did not
      concentrate. He has complete control over what he does with his time at
      that moment while the other is forced to stay in class under the control
      of the teachers. This is why every student must strive to reduce, if not
      totally eliminate all forms of distractions ever before starting a lecture
      period.</p>
    <p style="text-align: justify;">Of what use is your being present in class
      all day if you do not listen to most of what the lecturer has to say.
      Whatever is worth doing at all, they say, is worth doing well. If being in
      class is worth the effort, then you should be there in such a way that you
      will benefit from all that being there has to offer. To be present in
      class, you have to be present in spirit, in soul, and in body. Partial
      presence does not benefit anyone.</p>
    <p style="text-align: justify;">Every student who has ever fallen into the
      category of those who either disturbs himself or others from concentrating
      in class has always live to regret it because, at the end of the day, his
      eyes becomes open to the great evil he has done to himself. Most of them,
      from past experience, have had to reseat the lecture and retake its
      examination, which means carry-over in the course.</p>
    <p style="text-align: justify;">SPEECH THOUGHT DIFFERENTIAL</p>
    <p style="text-align: justify;">If you desire to become a high flyer in your
      academics, you must learn how to hone your concentration skills, or else,
      it could work against your success. In order to learn how to improve your
      concentration skills, you need to know why people always lose
      concentration during speeches.</p>
	  
	  
    <p style="text-align: justify;">If asked, most students do not know the
      reason why they find it very easy to go into a mini - mental - vacation
      during lectures. The reason is not too farfetched. Science has lately</p>
    <p style="text-align: justify;">discovered that for an adult, the Average
      Speech Speed is 150 to 250 words per minute (wpm). However, the brain can
      process between 400 to 800 words per minute (wpm). This is called the
      Average Thought Speed.</p>
    <p style="text-align: justify;">The difference between this Speech Speed
      (150 to 250) and the Thought Speed (400 to 800), called the Speech Thought
      Differentials, is what is responsible for most students’ loss of
      concentration during lecture periods. Since most public speakers,
      including lecturers, seldom go beyond 250wpm, and the brain, at any point
      in time during a lecture, has the capacity to process up to 800wpm, there
      is a huge gap of about 550wpm between the rate at which one hears and the
      rate at which one assimilates.</p>
    <p style="text-align: justify;">This means that a student listens faster
      than the lecturer speaks and is able to reason about three to four times
      quicker than he hears. There is always enough time in between the wordings
      of the lecturer and the thoughts of the students for the students’
      attention to be pulled away from the major task at hand into the pool of
      other things that demands their attention.</p>
    <p style="text-align: justify;">This is why it is quite easier for one to
      drift off into Wonderland while in class than to sustain one's
      concentration (and most students always do; you have a personal testimony
      to this, unless you do not want to tell the truth). It takes a lot of
      discipline and conscious efforts to keep one's spirit, soul and body
      together in one piece during lecture, especially the unexciting ones.
      Highly successful students will intentional make the conscious efforts,
      and so will get the best of the lecture, while the other students will
      leave things to fate, and will always fall a victim of the mini - mental -
      vacation.</p>
	  
	  
    <p style="text-align: justify;">This is because they do not work effectively
      at deliberately controlling what happens during the Speech Thought
      Differential gap. Your ability to concentrate maximally in class will be
      determined by the grip you have on what happens during these Speech
      Thought Differential period. It is the major reason why concentration is
      lost during lectures.</p>
    <p style="text-align: justify;">Discussed below are things you need to do in
      order to maximize this Speech Thought Differential Gap. Some of them are
      things you need to do before the lecture begins, some during the lectures,
      while others, at the end of the lectures.</p>
    <p style="text-align: justify;">HOW TO INCREASE YOUR CONCENTRATION LEVEL</p>
    <p style="text-align: justify;">1. BE DETERMINED</p>
    <p style="text-align: justify;">Nothing worthwhile is done in life without
      determination. You will need to intentionally make up your mind to want to
      concentrate. The mind is like a field where weeds and seeds are allowed to
      grow together unless carefully cultivated. You have to deliberately decide
      what you allow to grow on yours.</p>
    <p style="text-align: justify;">Your mind has to be intentionally trained on
      what and where to focus on per time, or else, it allows free access of
      just anything into it. This training has to be done constantly and
      frequently until it becomes part of you. If you expect your mind to train
      itself to keep concentrating in class without an active involvement from
      you, you will get disappointed from time to time as you will still get
      easily distracted from class.</p>
    <p style="text-align: justify;">You have to make up your mind to do it, and
      be ready to force your mind back to class each and every moment it wanders
      away from class when the other parts of your body are still</p>
    <p style="text-align: justify;">present in the class. You have to treat it
      like a bird; it has to be caged in order not to fly aimlessly around.</p>
    <p style="text-align: justify;">2. BE TIMELY</p>
    <p style="text-align: justify;">Make this a habit; always get to class early
      enough. Do not let the lecturer get into the class before you do. This is
      not just because it is ideal to do so, but also because you have paid for
      his service and you must enjoy every bit of it (except if you do not pay
      fees in your school).</p>
    <p style="text-align: justify;">When you come to class early enough, you are
      able to settle down on time and your mind is allowed enough rest before it
      begins to receive the new layers of information which the lecturer is
      about to download for the day.</p>
    <p style="text-align: justify;">Most lecturers teach in a logical and
      sequential way. When you start up the class with him, hear the first word
      he has to say, and follow his arguments and reasoning, it is easier for
      you to keep your concentration all through the class. But if you miss the
      first few introductory minutes of the lecture because you came late to
      class, you may have missed the basics on which the foundation of the day’s
      lecture is built upon. This way, it is easier to get confused with the
      topic and ultimately to lose interest in whatever he is saying.</p>
    <p style="text-align: justify;">3. PREPARE AHEAD OF THE CLASS</p>
    <p style="text-align: justify;">Being excited about the class you want to
      attend, looking forward to it and preparing ahead of time for it has a way
      of helping to increase your concentration level during the lecture.</p>
    <p style="text-align: justify;">So many students do not do this. They only
      attend lectures because they are forced to; either because they do not
      want to be marked absent from class or they do not want to miss any
      emergency test. Emergency tests are tests that students are not
      pre-informed about. They only get to the class to find out that the
      lecturer has a surprise package waiting for them. Do not attend lectures
      for these reasons; attend because there is something you want to gain from
      the class. Look forward to it with great hopes.</p>
    <p style="text-align: justify;">One major way to show that you look forward
      to the class is your level of preparedness for the class ever before the
      lecturer enters the class. Make readily available all the materials you
      will need throughout the lecture in a place you can easily reach during
      the lecture without distracting either yourself or your colleagues in
      class.</p>
	  
	  
    <p style="text-align: justify;">You may also browse through the last class
      note to refresh your mind on what the last lecture was about. Lastly, get
      to the class before the lecturer and make yourself very comfortable;
      comfortable enough to give you the needed luxuries to enjoy the class, but
      not too comfortable to make you begin to doze off. This done, you have
      successfully cut off a good percentage of the distractions you may have
      during the lecture.</p>
    <p style="text-align: justify;">4. BE RIGHTLY PLACED</p>
    <p style="text-align: justify;">Find yourself a good seat in front where
      there are minimal distractions. It is generally believed in this part of
      the world that often times, the most unserious students always sit at the
      rear of the class and their main aim is to cause distractions during the
      lecture.</p>
    <p style="text-align: justify;">This could be true considering the fact that
      the class is always so large that the students who sits at the back hardly
      see the board clearly because of the distance between them and the board.
      This is because there are no electronic visual projection and public
      address system, so,</p>
    <p style="text-align: justify;">it becomes difficult for the
      back-sitting-students to hear the lecturer audibly, coupled with the poor
      visuals.</p>
    <p style="text-align: justify;">Aside these audio visual challenges, there
      are not always enough good seats in some of the auditorium. Students who
      come to class late enough not to get a good seat will choose between
      either standing on his feet for the duration of the lecture, or try to
      manage any of the spoilt seats around, since most of the bad ones are
      always packed at the back of the auditorium while waiting to be repaired.
      This may be peculiar to this part of the world.</p>
    <p style="text-align: justify;">For this reasons, most of the best students
      in the class will always strive to get a good seat in front where they can
      face the lecturer directly and read his lips. You hardly find any of the
      bad students in class sit right in front of the lecturer. He intentionally
      looks for a seat at the back where he can perpetuate his wicked acts.</p>
    <p style="text-align: justify;">When your seat is located in front, as close
      as possible to the lecturer, you have unconsciously removed yourself from
      the midst of those who will distract you and encourage your loss of
      concentration. An added advantage is that you get to hear everything the
      lecturer has to say, and you see everything he writes on the board
      clearly, improving your audiovisual participation, which is a major way to
      enhance concentration.</p>
    <p style="text-align: justify;">5. CLEAR SOME SPACE</p>
    <p style="text-align: justify;">Once you have located a good seat, another
      way to show you are ready for the lecture is to remove from your work area
      everything that is not related to the particular lecture at hand. Do this
      just before the lecturer gets into the class.</p>
    <p style="text-align: justify;">You may need to put some of them in the
      locker of your desk, or return them back in your school bag, or just
      anywhere, as long as they will not be seen or heard so that they do not
      distract you. You may also consider silencing your phone, and more
      importantly, keep it away from your sight.</p>
	  
	  
    <p style="text-align: justify;">6. SET YOUR PRIORITY</p>
    <p style="text-align: justify;">One sure way to lose interest in a lecture
      is to keep remembering things you are supposed to have done but have left
      undone. When such thoughts cross your mind during the lecture, it becomes
      increasingly difficult by the minute to keep your mind glued to the
      lecturer’s words. The thoughts pop up every now and then, reminding you of
      the other deadlines that are still unmet and diverting your attention from
      the lecture each time it does. Any of these thoughts, if given enough
      time, can make you go on series of unending mental excursion.</p>
    <p style="text-align: justify;">Sincerely, such thoughts are not very easy
      to nib in the bud. The best way to handle them is to learn to manage
      yourself rightly. Immediately you get into the class, before the arrival
      of the lecturer, itemize the things you are supposed to have done but have
      left undone and allocate to each of them specific time when you will be
      free to attend to them exclusively. They may be included in your to do
      list for the day, or any other day, as your weekly schedule will permit.
      This done, your mind is at rest concerning the issues, knowing fully well
      they are as good as done.</p>
    <p style="text-align: justify;">If you mistakenly leave any out and it pops
      up in your mind during the lecture, rather than worry about it to the
      extent that it now begins to disturb your concentration during the
      lecture, bring out your to do list again and include it on the list
      specifying the definite time to attend to it. When you allocate time to
      pressing issues like this, your mind becomes free of all</p>
    <p style="text-align: justify;">guilt of undone tasks that may take over
      your thoughts during the lecture period and you are able to focus on what
      is important for the moment, which in this case is your lecture.</p>
    <p style="text-align: justify;">7. DO ALL ASSIGNMENTS BEFORE THE CLASS</p>
    <p style="text-align: justify;">Never carry an assignment into the class
      undone. Do all your assignments ever before the class begins. Do not join
      the class of students who replicates other student’s assignments during
      the lecture hours or just few minutes before the submission deadline.</p>
    <p style="text-align: justify;">Whether the assignment is for that
      particular lecture, or for the lecture which comes up immediately after
      it, it is not enough excuse to engage in assignment while the lecturer is
      still speaking. It is not meant to be class work; it is to be done outside
      the lecture period.</p>
    <p style="text-align: justify;">Rather than copy others, it makes a lot of
      sense to seat down and sort it out yourself. If you just copy other
      students, you will be the most frustrated student if you meet a similar
      question in the examination hall and you do not know how to find your way
      around it. And remember, it is too late at such time to begin to ask for
      help or look for whose script to copy in the examination hall.</p>
    <p style="text-align: justify;">8. TAKE CARE OF ALL EXTERNAL DISTRACTIONS</p>
    <p style="text-align: justify;">Beyond clearing your space of distractions,
      there likely may be other external distractions that may be beyond your
      immediate control. These external distractions may come in any form;
      students loitering around the corridor of the lecture theatres, sounds of
      moving vehicles, musical sound from a nearby shop, blasts from the school
      workshop, distracting noise from the school chapel or mosque, interruption
      from the unserious students in class, students whispering beside you
      during lectures, talking, shuffling papers or eating,… … … the list is
      endless.</p>
    <p style="text-align: justify;">From experience, it may be practically
      impossible to regulate or completely eliminate most of these annoying
      external disturbances, especially since you do not have any control over
      the source that produces it. However, if you are really serious about
      increasing your concentration in class, you can make moves that will
      lessen the effects of most of them on your concentration during the course
      of the lectures.</p>
    <p style="text-align: justify;">It will not be rude to ask the students who
      are talking beside you during the lecture to lower their voices to a level
      that will not distract you. You paid good money for the lectures and you
      have a right to attend without distractions.</p>
    <p style="text-align: justify;">If the lecturer is not audible enough, and
      you feel it may be discourteous to ask him to raise his voice, you may try
      to move your seat closer to where you can hear him better. You owe
      yourself the responsibility to get the best from the lecture you paid for.</p>
    <p style="text-align: justify;">For those you cannot do anything about, you
      can train your mind over time to learn to tune off these external factors
      while focusing on the most important things at hand. This may take some
      time, and the length of such time depends on the individuals involve, but
      it is achievable, with constant practice.</p>
    <p style="text-align: justify;">9. REDUCE ALL INTERNAL DISTRACTIONS</p>
    <p style="text-align: justify;">The worst kind of distraction you will
      always need to battle with as a student will not be the external
      distractions from the outside world but the internal distractions from
      your inner being. If your body system is not quiet enough for your mind to
      receive into it what is coming</p>
    <p style="text-align: justify;">from the lecturer, it will be difficult to
      keep your concentration in the class, and much more difficult to
      understand whatever is being taught. Therefore, it will be important to
      get rid of whatever disturbances that may arise from your body system
      which may distract you during the lecture period.</p>
    <p style="text-align: justify;">Most times, such internal distractions come
      in the form of divers messages from the body, say, hunger, thirst, cold,
      heat, worries, thoughts of other things, discomforts, headaches, sore
      back, sickness, fear, or other serious emotional reactions. These things,
      when not taken care of before entering the class, can cut you off untimely
      from whatever is going on in the class.</p>
    <p style="text-align: justify;">In order to deal with internal distractions,
      you will need to do a lot of preplanning. Some of them, just like the
      external distractions too, may be difficult to eliminate completely, but
      you would need to try as much as possible to reduce their impacts on your
      concentration during classes if you must boost your G.P. If possible, you
      may need to; eat, take prescribed medication, clear off your mind of
      worries, get a sweater to reduce the impact of the cold on you, or
      whatever, just do anything that will help you concentrate the more in
      class. You will be a lot better off for it!</p>
	  
	  
    <p style="text-align: justify;">10. AVOID TECHNOLOGICAL DISTRACTIONS</p>
    <p style="text-align: justify;">So much has been said about distractions and
      how to eliminate them. Endeavor you guard against all of these
      distractions in order to enjoy the best from your classes. Put whatever
      you have read into practice by carefully eliminating all sources of
      distractions around you. One main source of distraction you will also need
      to learn to eliminate is technological distractions.</p>
    <p style="text-align: justify;">In this gadget driven world, it is always
      highly tempting to quickly send a text on your phone, reply a ping on your
      Blackberry, tweet or retweet a message on Twitter, share a broadcast,
      accept a friend on Facebook, reply a chat on Whatsapp or 2go, upload a pix
      on Instagram or silently answer a call during the lectures. However, doing
      any of these will portray you as an undisciplined student who does not
      have a good control on his emotions, and who will let anything, either
      important or not, relevant or irrelevant, crash into whatever major task
      that is at hand.</p>
    <p style="text-align: justify;">It is always disheartening to see many young
      adults having an uncontrollable affair with their phones in the lecture
      halls, while the lecturer is still impacting knowledge necessary for their
      success in the examination. Their phones are always waiting to be picked
      once a caller calls or any alert beeps during lectures. You may argue that
      what you want to do is just going to take a brief time, a very minute
      percentage of the total lecture time, but the truth is, it only shows that
      you have accepted that the brief task is of much value to your life than
      the lecture you have allowed it to interrupt.</p>
    <p style="text-align: justify;">Give your phone and other gadgets a break
      once it is lecture time. Do not let them have complete control over you;
      you take charge over them. Do all you need to do with the phone before the
      lecturer comes into the class; then put the phone on silence or vibration
      mode (if you do not want to completely switch it off) once the lecturer
      begins to teach. If it is not switched off, take it away from your table
      and keep it in a safe place, like in the drawer of your desk or in your
      locker, not even in your pocket. This is to avoid the temptation of
      stealing a look once there is a vibration.</p>
    <p style="text-align: justify;">You hardly will get any emergency call, so,
      all alerts can be attended to after the lectures. Whatever call you have
      missed while your phone is on silence, you may return the call whenever
      you are through. If you do not have enough call credit, you may just flash
      all the numbers to alert them that you are now available to be reached. If
      your phone was switched off, whichever caller that could not reach you
      then will definitely call back if his message is important. It may sound
      silly, but it helps, and it is good for you. You are not unreachable for
      life, you are just unavailable for few hours, and it is for your progress.</p>
    <p style="text-align: justify;">11. LISTEN ATTENTIVELY</p>
    <p style="text-align: justify;">One major way to increase your attention in
      class, thereby increasing your concentration, is by learning to listen
      attentively. ‘To listen’ may sound so easy to do; however, it does not
      come naturally. Listening is totally different from hearing someone speak.</p>
    <p style="text-align: justify;">The word ‘listen’ is a verb, and you still
      remember that a verb is an action word, (at least you were taught that
      definition years ago and you should not have forgotten it now). This makes
      ‘listening’ an action word, a present continuous one. You will need to
      consciously train yourself to listen well in class. This is achieved by
      deliberately ensuring that no word from the lecturer passes your ears
      unnoticed. To ‘hear’ is more passive but to ‘listen’ is more active.</p>
    <p style="text-align: justify;">Listening to lectures is different from
      listening to musicals, videos, or a radio program. For such, you may hear
      without listening; words merely pass by you and your ears pick some of
      them by chance and lose some, and you are not bothered a bit about the
      ones you missed. However, when it comes to your lectures, you cannot
      afford to miss anything. You have to intentionally make every possible
      effort to listen to what the lecturer has to say, without missing one
      minute of his words. A minute could be a lot when it comes to information
      dissemination; it is a whole 60 seconds of facts!</p>
    <p style="text-align: justify;">Listen and listen attentively. Of all the
      five sensory organs, there is no other major way through which a man hears
      aside the ears. You see with your eyes, feel with your skin, taste with
      your tongue, smell with your nose, but you hear with your ears. It is the
      only part of the body that is assigned with the responsibility of
      listening and hearing. If you are not going to use it during the lecture
      period, then you are not going to gain anything during the period.</p>
    <p style="text-align: justify;">Let nothing else engage your ears once the
      lecturer begins to teach. Whoever and whatever competes with your ear
      drums at the same time the lecturer is ready to teach is only competing
      with your high Grade Points (including ear piece connected to gadgets). If
      you really desire to boost your G.P., you must be ready to give your
      lecturer the attention he needs by listening attentively.</p>
	  
	  
    <p style="text-align: justify;">It is a general misconception among students
      that when you listen casually you will hear and understand all that is
      said. It is not true. Listening entails a lot of hard works, part of which
      is concentrating. If you are not going to listen attentively well enough,
      you are not going to hear well and you may soon begin to lose
      concentration. If this happens constantly enough, then you are on your way
      to a downward spiraling G.P.</p>
    <p style="text-align: justify;">Aside losing concentration, there is nothing
      as embarrassing as asking a lecturer to repeat himself again and again.
      Though once in a while it may be acceptable, but asking more often in a
      lecture can be idiotic.</p>
    <p style="text-align: justify;">So, learn to listen well. Be so attentive
      that you do not notice any movement around you, aside that of the
      lecturer. Focused listening like this makes the speaker feels worthy,
      appreciated, encouraged and respected. Speakers always have more amazing
      facts to share when they discover the people are willing to listen, and
      they reveal things they probably would not have shared, because they are
      encouraged and motivated by the audience’s reactions.</p>
    <p style="text-align: justify;">Once you cultivate this habit, over time, it
      becomes an unconscious practice and you can then listen to just anything
      and get just everything.</p>
    <p style="text-align: justify;">12. AVOID MULTITASKING</p>
    <p style="text-align: justify;">Multitasking may seem harmless, especially
      if you are not caught by the lecturer. You may play games on phones, chat,
      copy notes of other lecturers, do an assignment, flip through a magazine,
      and send a text message, while still pretending to listen to the lectures.</p>
    <p style="text-align: justify;">If you have the ability to do many things
      together at once, it may look okay, but you will be distracting yourself
      from giving your maximum attention to the primary task at hand, and you
      therefore may not get the best from the lecture. When it comes to
      listening to lectures attentively, there is no such thing as multi-tasking</p>
    <p style="text-align: justify;">13. FOCUS ON THE CONTENT</p>
    <p style="text-align: justify;">Your primary focus during a lecture should
      be the content and not the delivery style of the lecturer. Some lecturers’
      delivery styles can really encourage concentration. Such lecturers are
      always fun to be with and their class is always filled with students. Some
      others can be so discouraging and unwelcoming.</p>
    <p style="text-align: justify;">Look beyond such displeasing delivery
      styles. Simply focus on the content of what is being delivered. Pay more
      attention to what is being delivered than how it is being delivered. Each
      time you dwell on how it is being delivered, it may get you discouraged,
      and being discouraged during a lecture is one of the first steps to losing
      your concentration during the same lecture. So, do your best to major on
      content, rather than delivery.</p>
    <p style="text-align: justify;">To major on the contents, learn to listen to
      the right things. You may feel you are concentrating and still miss vital
      points. You may remember a joke the lecturer shared in class but not
      remember the topic of the lecture or the facts discussed. If this happens,
      it means you have actually not listened to the most important things
      during the lecture. You may have to begin to train yourself to listen to
      key points and main ideas. This you can achieve by doing these four
      things:</p>
    <p style="text-align: justify;">A. Listen with the intention to ask a
      question: Prepare to listen in such a way that you can ask the lecturer a
      really brilliant question about the lecture topic he just treated
      immediately after the class. Use the speech thought differential time to
      formulate questions in your mind to ask him, either before he leaves the
      class in the presence of the other students so that they may benefit from
      it or in his office later on in the day. If you listen with this mindset,
      you will unconsciously be forced to concentrate on all that he says.</p>
    <p style="text-align: justify;">B. Listen with the intention to teach
      another: One way to be sure that you understand too well what the lecture
      has taught is to teach others what you have learnt. So, listen with the
      intention that whatever knowledge you gain from this lecture, you are also
      going to impact it on some others. You may even go a step further to look
      for those who are confused and</p>
    <p style="text-align: justify;">clarify things for them after the lectures.
      Listening with this mindset will help you to a great extent.</p>
    <p style="text-align: justify;">C. Listen as if you are the only one in
      class: The reason most students engage in activities that causes them to
      lose concentration in class is because they feel they are not the only one
      in the class, and so they may hide in the crowd to do things and get away
      with it. If they are the only person in the class, they may actually be
      more careful and more courteous. For example, if you are the only one in
      the class, you hardly will pick a call when the lecturer is teaching, or
      multi-tasks (e.g. play games on your phones, or read a magazine etc). Such
      things can only be done confidently when the class is large. So, forget
      about every other person in the class; see yourself as the only student
      present, and you will behave more maturely naturally.</p>
	  
	  
    <p style="text-align: justify;">D. Predict the lecturer's flow of thought:
      Rather than allow your mind to wander aimlessly all around, give it this
      task: try to predict the lecturer's flow of thought. Anticipate where he
      is going to land his arguments based on where he is coming from. Create a
      relationship between what you already know and what you are learning anew.
      Most lecturers always move from the known to the unknown. Follow his line
      of thought. Create a link between what he is teaching you presently and
      what you have learnt before. If well monitored, this also can help keep
      you focused on the right things to listen to.</p>
    <p style="text-align: justify;">14. TAKE NOTES</p>
    <p style="text-align: justify;">In order to get the best from any gathering,
      formal or informal, you must be willing to take notes. This is because
      your memory cannot be trusted to store too much information per time. This
      is why they say a short pen is better than a long memory. The mind works
      better as a reasoning faculty than a storage disk.</p>
    <p style="text-align: justify;">When the lecturer gives lecture notes in
      class, either he decides to write on the board or he dictates them, take
      the pain to write them down in your own class notes. Do not wait till
      after the lecture before you start to look for some other students’ note
      to copy (or, as the case may be most times, photocopy).</p>
    <p style="text-align: justify;">It is better for you to write your own note
      while in class. This will save you the time and energy you will spend in
      writing the note at some other times. Much more, it will also help you to
      concentrate more in class since you will be careful not to miss the note.</p>
    <p style="text-align: justify;">15. TAKE EXTRA NOTE</p>
    <p style="text-align: justify;">You will need to take much more than the
      notes the lecturer will dictate to you in class. The lecturer may give you
      a class note to copy. However, from experience, it is not all that is said
      during the lecture that is contained in the lecture notes. Most of what
      the lecturer is going to explain verbally may not find their way into your
      notes. This is because there is not too much time to write all the
      necessary things; a lecture period only last for about an hour except for
      a double period.</p>
    <p style="text-align: justify;">There is little that can be covered in one
      hour especially if he has to teach you, illustrate all his cogent points,
      convince you of his arguments, solve past questions as class examples,
      take questions from bothered students, and still dictate notes which he
      expects the students to write, all in the space of just sixty minutes.
      This makes it practically impossible for any lecturer to cover all he
      sincerely wishes to do in the space of an hour.</p>
    <p style="text-align: justify;">Therefore, the lecturer assumes that you
      will, on your own and in your own spare time, read textbooks and other
      study materials in order to augment the things he has taught and has given
      in the notes. But most times, most students do not do this. To make up for
      this, it is important to note the things the lecturer will say in class
      which he may not include in the notes. Write them on the side margin of
      your note so that you can remember that it is not part of the lecturer’s
      note.</p>
    <p style="text-align: justify;">Most times, the lecturer’s examination
      questions are taken from the things he says in class which he does not
      include in the class notes, and it takes only those who have noted such
      points in their notes to remember it vividly in the examination hall.</p>
    <p style="text-align: justify;">Intentionally watch out for such important
      and relevant points mentioned during lectures but not included in the
      notes. Add them to your own notes. Use the Speech Thought Time Difference
      to write on one side of your class note the vital things that the lecturer
      says which he has either consciously or unconsciously omitted from the
      class notes. You may find them very useful when reviewing the lecture
      notes later. It is one of the things that make the difference between the
      average student and the excellent student.</p>
	  
	  
    <p style="text-align: justify;">16. RESPOND APPROPRIATELY</p>
    <p style="text-align: justify;">Whenever you find yourself in class, always
      respond appropriately. Active response during the class is a sure way of
      getting your spirit, soul and body glued to the lecturer. It helps you to
      concentrate fully on the topic under discussion and on the lecturer taking
      it.</p>
    <p style="text-align: justify;">Let the lecturer notice your presence, not
      by doing stupid and silly things, but by being there any time he needs
      assistance during lecture. This has a way of making your mind concentrate
      the more in class.</p>
    <p style="text-align: justify;">Participate fully whenever you are in class.
      It is not just enough to simply pay attention; you need to participate,
      both actively and passively. Ask questions when you do not understand the
      topic being taught. The questions you are going to ask may be questions
      that will clarify confusing points in what has previously been said, or
      that will help the lecturer dig deeper in the topic under discussion for
      the benefit of the whole class.</p>
    <p style="text-align: justify;">Beyond asking questions, also make efforts
      to answer questions asked by the lecturer during lectures. Whenever the
      lecturer demand contributions from the students, raise your hand to
      attempt the questions. Do not just leave it to some few brilliant students
      to do.</p>
    <p style="text-align: justify;">Get involved. Do not just be a bystander,
      play a part. Engage fully in all class activities. Do not be left out. Do
      not feel too big to participate. Do not feel too insignificant to
      contribute. Do not leave it for the few who always do it; be part of them.</p>
    <p style="text-align: justify;">17. KEEP AN OPEN MIND</p>
    <p style="text-align: justify;">Try to keep your mind open. Develop the
      habit of listening with rapt attention anytime the lecturer is around. Do
      not assume you know what he is going to say next. Just listen to him
      first.</p>
    <p style="text-align: justify;">Do not make up your mind before he finishes
      his arguments. Do not begin to agree or disagree when he is still
      lecturing. Direct your focus only on what he is saying. If not, you may
      lose your concentration. Listening attentively does not necessarily mean
      that you will</p>
    <p style="text-align: justify;">have to agree with everything the lecturer
      says, but it helps you to understand his point of view better, and to see
      if both parties can harmonize their thoughts.</p>
    <p style="text-align: justify;">Reserve your criticism. Do not just rush
      into concluding the lecturer is wrong before he ends the class. Keep your
      mind open. Even if you feel the lecturer has said something that you think
      is wrong, Let him die before you bury him. Reserve your judgment until he
      ends his delivery. This will help you to sustain your concentration level
      until the end of the class.</p>
	  
	  
    <p style="text-align: justify;">If after listening, you discover that your
      lecturer’s opinion contradicts what you believe to be right, rather than
      being judgmental, please do him a favor, ponder well on all what he has
      said first. If after that, you still think he is wrong, and you feel the
      need to correct the impression in the hearts of the other students in the
      class, do it in a mature way. Be diplomatic about it. Make sure what you
      are doing is a positive constructive criticism, and not discrediting a
      whole hour of lecture simply because of one statement you do not agree
      with and thereby discrediting the integrity of the lecturer.</p>
    <p style="text-align: justify;">If you drag your lecturer in the mud, he
      will fight back like a wounded lion, and such fights are always very
      dirty. You need not be told who will be at the losing end: there is a very
      high probability that it is going to be you, through your G.P.</p>
    <p style="text-align: justify;">18. USE BODY LANGUAGE</p>
    <p style="text-align: justify;">Concentrating fully on what is being
      communicated during a lecture goes beyond just being present in the class
      where the lecturer teaches; it is an active process which needs constant
      practice to be developed</p>
    <p style="text-align: justify;">Do not just listen with your ears alone;
      listen with the whole of your body. You can explore your body languages to
      help in consolidating points. If you know how to use it well, your body
      languages can reveal either your interest or your disinterest in a
      lecture. Much more than this, with proper usage, it can also help you to
      sustain your interest in an uninteresting lecture to the end.</p>
    <p style="text-align: justify;">To use it to your advantage, you will need
      to actively involve all of your body parts during the lecture. Do not just
      sit like a dead dog in the classroom. Make some intelligent moves that
      will increase your concentration. Some very common body languages that may
      help students are discussed here, others you may learn as you develop in
      the usage of body languages during lectures.</p>
    <p style="text-align: justify;">Learn to apply all these required body
      languages. You may decide to nod your head in affirmation if you hear
      something you agree with. Sit up straight or readjust your sitting
      position if you hear something that is really new or strange. Shake your
      head slightly in disbelief if you really do not agree. Raise your eyebrow
      in surprise when confronted with an alarming fact. Smile when you are
      amused or when you hear something funny. Laugh heartily when it is
      necessary, especially if it really gets at you. As you make eye contact
      with the speaker, turn your head or rotate your chair as he moves around
      the hall. Such intelligent moves and facial expressions can help in
      keeping your mind alert.</p>
    <p style="text-align: justify;">These diverse forms of nervous exercise may
      look irrelevant and unnecessary, but it will always yield a significant
      impact on your concentration level. You may not always be given the chance
      to vocally give an expression to your impressions during a lecture, but if
      you</p>
    <p style="text-align: justify;">know how to use it, a great deal of
      communications with yourself can be done through body movements and body
      language.</p>
	  
	  
    <p style="text-align: justify;">19. CONTROL YOUR LIMBS</p>
    <p style="text-align: justify;">If you are one of those who naturally cannot
      control your limbs whenever you are seated in the class, then you may have
      a serious problem with concentration in class. This inability to control
      your limbs is a major bad habit that has to be dealt with.</p>
    <p style="text-align: justify;">If you find yourselves always playing with
      your hair, playing with rubber bands, tapping on the table, chewing gums,
      drawing cartoon figures on old notes, or biting the lower side of your pen
      during class, you may not know to what extent you are distracting
      yourselves until you do without it for a while and then compare your
      concentration level. Some of these habits may have grown with you over the
      years, but that does not mean you cannot do without them.</p>
    <p style="text-align: justify;">Some of those who engage in these habits do
      it unconsciously and they really do not know that, aside distracting
      themselves, they also constitute nuisance by distracting others. If you
      are one of them, you may have imbibed these habits unconsciously, but you
      must be ready to learn to discontinue them consciously.</p>
    <p style="text-align: justify;">20. HANDLE BOREDOM</p>
    <p style="text-align: justify;">It is not unusual to become bored during a
      lecture, once in a while. These feelings of boredom most times do not come
      from either the lecturer or the class, but from the listener. So, the
      problem you have with boredom is you. It may be that you are not really
      focusing on the lecture enough, or you already concluded that you know all
      that the lecturer wants to talk about. Highly effective students do not
      sign out from lectures they already know. They rather will listen more
      carefully to see what new things they can learn.</p>
    <p style="text-align: justify;">To resist boredom during any lecture, make
      use of all of the things discussed in this chapter. In addition to that,
      learn to monitor the lecturer. Focus more on the person in front of the
      class and less on what is going on around you. Keep an eye contact with
      the lecturer. There is a direct relationship between listening and eye
      contact. The more eye contact you can make with the lecturer, the better
      you will listen to him. Do not allow your eyes lose trail of the lecturer
      as he moves from one place to the other in the lecture room. If you can
      engage actively your eyes and your ears, in addition to other things
      discussed before now, you will, to a large extent be able to overcome
      boredom.</p>
	  
	  
    <p style="text-align: justify;">21. FOLLOW THE GOLDEN RULE</p>
    <p style="text-align: justify;">Lastly, follow the Golden Rule: Do unto
      others as you would they do unto you. How would you love to be treated if
      you were the one in front of the class? What kind of reactions would you
      expect from your listeners?</p>
    <p style="text-align: justify;">Do exactly that. Be the kind of listener you
      want others to be if you were the one addressing them. Do not do anything
      you will not expect a student to do if you were to be the lecturer. This
      is called The Golden Rule.</p>
    <p style="text-align: justify;">22. RETRACE YOUR STEPS</p>
    <p style="text-align: justify;">After doing all of this, you may still find
      your mind wandering during lectures once in a while. This is because you
      have not been used to controlling your concentration ability before now,
      and merely determining that you want to start concentrating in class from
      today will not do the magic in minutes.</p>
    <p style="text-align: justify;">Once in a while, it may still happen! Do not
      worry. Relax. It only means you have not perfected the skills yet. But be
      smart enough to discover on time when you have lost concentration again.
      Each time your mind drifts away from the lectures, or you discover that
      you are not actively listening, be honest enough to admit it. There is no
      use deceiving yourself.</p>
    <p style="text-align: justify;">Then do what you need to do to get yourself
      back on track. Refocus your attention immediately you discover you are
      gone. With constant practice, you will be able to sustain your
      concentration for longer periods of time.</p>
    <p style="text-align: justify;">ADVANTAGES OF CONCENTRATING IN CLASS</p>
    <p style="text-align: justify;">1. YOU GET A FIRST HAND INFORMATION</p>
    <p style="text-align: justify;">Every time you get to class early enough and
      sit close to the board, you get an advantage that most of your friends may
      not get; you get firsthand information of what the lecturer has to say.
      You see clearly, hear audibly, and participate in a better way than most
      of your friends at the back who are still straining themselves to either
      see the board or hear the lecturer.</p>
    <p style="text-align: justify;">2. YOU ARE NOT LABELLED A BAD EGG</p>
    <p style="text-align: justify;">The lecturer always know those who are his
      students and those who are just in class because it is important for them
      to attend the lectures before they are allowed to sit for exams. His
      students are the ones who gives him all of their attention anytime he is
      in the class and he, in turn, gives them all of his attention too anytime
      they need him. He treats his students with some level of respect, gives
      them some special concern, and always mark their examination and test
      scripts with great considerations because he is interested in their
      success.</p>
    <p style="text-align: justify;">The other class of students who he really
      does not see as his students are those whose attention he does not always
      get in class. These ones are labeled the bad eggs of the class and he
      really does not care too much about them, whether they pass or fail. You
      are in a very terrible state when your lecturer begins to see you as one
      of the bad eggs in class, and if you do not change on time, you may have
      yourself to be blamed for it in the nearest future. And the only way a
      lecturer differentiates his good students from the bad eggs in the class
      is that one concentrates in the class while the other disturbs him in the
      class. Make your choice.</p>
    <p style="text-align: justify;">3. YOU SAVE TIME ON PERSONAL STUDY</p>
    <p style="text-align: justify;">When you have taken your time to do all that
      you are supposed to do during the lecture period, you save yourself so
      much time and energy during the Personal Study Time. All you need do then
      is to read the topic once and your mind will begin to replay the events in
      the classroom just the way it happened on the exact day. You will begin to
      remember everything you were taught on that day, all the questions that
      were asked, all the answers the lecturer gave, all the illustrations he
      did, and almost everything he said.</p>
    <p style="text-align: justify;">This will make your personal study session
      more exciting and interesting; saving you the time you would have wasted
      on reading and rereading the same paragraph again. Those who do not
      concentrate in class do not find study time that easy. It is always a time
      of unexciting hard labor as there is practically nothing to fall back on
      in their memory disk. Each topic in their copied notes always look new to
      them, as though they have never heard of it before, and they need to start
      learning everything in their notes afresh! What a waste of time and
      energy.</p>
	  
	  
    <p style="text-align: justify;">4. YOU HAVE EASY ACCESS TO YOUR LECTURER</p>
    <p style="text-align: justify;">Not all students have the boldness to knock
      on their lecturer’s office door to ask him for assistance in clarifying
      unclear points taught in the class. This kind of boldness does not come
      through boldface. It comes only by actively participating in the
      lecturer’s class. This endear him to your heart so much so that when you
      knock on his office door, he does not see you as a stranger, but as a
      willing student whose main aim is to leave the school in flying colors,
      and he is always ready to assist. If you are not an active student and you
      decide to approach your lecturer with boldface, some may be nice to still
      find time and attend to you, but most will turn you down with boldface
      too.</p>

                <h3 style="text-align: center;">PRODUCTIVE PERSONAL STUDY SESSIONS</h3>
    <p style="text-align: justify;">Passing your examinations, thereby boosting

    <p style="text-align: justify;">You may even have a personal testimony to

      friends who attended lectures more religiously than you did last semester,
      but when the result came out, they were nowhere close to your academic
      performance, measured by your semester result. And it could be the other
      way round anyway. You probably did attend more lectures than they did, but
      you can not boast of the result they had. Something you cannot place your
      hands on went wrong, and you really do not know what it is up till today.</p>
    <p style="text-align: justify;">Can we, for this reason, conclude that,
      irrespective of the number of lecture hours you attend in a given course,
      destiny will cause you to pass if you are destined to pass, and you will
      fail if you are destined to? No! This will mean going to the extreme,
      since all other factors are not yet considered.</p>
    <p style="text-align: justify;">Attending lectures and concentrating in
      class are important, and that has been discussed in the previous chapters.
      The merits of doing so, and the demerits of refusing to do so have all
      been highlighted. But you need to know that the fact that you attended all
      of the classes and concentrated on the lecturer while doing so may though
      help you grab the best from the lecture, but it will not guarantee that
      you will remember all that the lecturer said in the class when it finally
      stares you at the face in the examination hall.</p>
    <p style="text-align: justify;">We all have differing ability to assimilate
      facts. If you ask two students to stay in the same classroom, on the same
      type of chairs, with the same type of note books and writing pens, under
      the same type of atmospheric conditions of temperature and pressure,
      listening to the same lecture, at the same time, with all other relevant
      factors practically the same, you will notice that one will probably
      understand better than the other. If you decide to put both of them to
      tests as regards what they have learnt in that same period, you will
      realize that one will outperform the other.</p>
	  
	  
    <p style="text-align: justify;">What could be responsible for this? Students
      have different rates of assimilation. This rate of assimilation depends
      on, amidst all other relevant factors, how well he has trained his memory
      over time. That is why you will sit in a class during a lecture, and will
      not understand what the lecturer has said. All he writes on the board and
      says in class is just as</p>
    <p style="text-align: justify;">though he wrote and spoke in unknown
      tongues. Immediately after the lecture, you may meet your fellow classmate
      who sat in the same class with you, who will re-explains everything to you
      again, and probably, again and again before you now really understand. He
      explains just as though he was a classmate of the lecturer years ago when
      the lecturer himself was first taught the same topic, and he just attends
      the class with you for fun, as though he knows all that the lecturer
      already knows!</p>
    <p style="text-align: justify;">This shows that we all do not assimilate at
      the same rate. Although you both were under the same lecture, he got the
      points faster than you did because he has a higher level of assimilation
      at that time. Therefore, the fact that you just attended that class does
      not mean you will always remember all that the lecturer said in that

    <p style="text-align: justify;">Aside the ability to assimilate, we also
      have different ability to remember or recall facts. Ask some students for
      all the names of the teachers who taught them both in primary and

      of paper and stored in one side of their brain, waiting for you to ask.
