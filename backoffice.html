      relevant is that to my present position now”? He simply has forgotten. He
      is just looking for excuses to cover up his memory lost.</p>
    <p style="text-align: justify;">I used to have a classmate who remembers the
      full names and birthdates of everyone in the class, and will go an extra
      length to send a text or mail to everyone on their birthdays. But you also
      know there are a thousand and one students who really can not remember the
      birthdates of everyone in their nuclear family, talk less of their
      extended family. I fall in that category. I once forgot my birthday and
      did not remember until a day after when one of my close friends came to
      apologize for not sending me a birthday card!</p>
    <p style="text-align: justify;">This shows that the rate at which we
      remember facts differ from each other. We may attend the same lecture, but
      some students will still remember what the lecturer said and will still
      repeat it verbatim if they are asked to, even if it is a month after the
      lecture, while some have forgotten what the lecturer said immediately they
      stood up and walked out of the class.</p>
    <p style="text-align: justify;">In order to make up for this differences in
      individual’s ability to recall and retain facts, it is important that
      every student needs to have a Personal Study Time when he reads all over
      again, as often as possible, whatever it was he was taught in the class.
      This makes the topic fresh in his mind for as long as he is willing to go
      over it again.</p>
	  
	  
    <p style="text-align: justify;">In a research conducted few years ago by a
      foreign university, it was discovered that, for one to see a thing and
      identify it perfectly for what it is, he has to see it for at least
      sixteen times. After seeing it for at least sixteen different times, he
      becomes so used to it that he can identify it anywhere he sees it again,
      even if it is in his sleep.</p>
    <p style="text-align: justify;">This is what this means. The colour of the
      text you are reading now is black, written on a white sheet of paper. The
      first time you saw something like this, you didn’t know it was called
      black texts on a white sheet. Someone was kind enough to tell you,
      probably your</p>
    <p style="text-align: justify;">parents, your kindergarten teacher, or
      whoever. You can be sure the second time you saw it, you still forgot, and
      you were reminded again. The third time, you tried to remember a part of
      it, but did not remember everything correctly. Someone still helped you.
      This happened for at least sixteen different times. And now, if you were
      woken from sleep and asked what the colour of the text of this book is,
      you will not think twice to give an answer. This is because you have seen
      it enough times, and it has unconsciously registered itself in your brain.</p>
    <p style="text-align: justify;">Every student needs to know how this
      research affects his academics. Knowing this will help you a lot to boost
      your G.P. Most students do not really engage in serious study until when
      examination is close by. When the school just resumes, they feel there is
      not much work load, and so play away their semester. Although they have so
      much ample time to study their class-notes which are not yet so bulky and
      to prepare either ahead of the class or alongside with the class at such
      times, they feel such responsibility is for the “efficos” (the most
      brilliant students) in the class. They just attend their normal classes
      religiously, copy their notes up to date, and keep them in a secure place
      waiting for the examination season before they start to read.</p>
    <p style="text-align: justify;">You know how fast time runs. Like the common
      saying, time waits for no one. Two months into the semester, they become
      scared of the bulky class notes and the massive workload before them and
      how much they have to cover. At this time, the rumor of examination time
      table is already spreading like wild fire and the lecturers are already
      announcing periodical tests. This is the time most students begin to
      study.</p>
    <p style="text-align: justify;">At such time, because of the massive
      workload before them, the best they can do is to read their notes just
      once, or at most twice. They really do not have enough time to read over
      and over again until they understand the whole content of the course. So
      when they read, all they do is to cram everything together in their brain.
      With this kind of method, you may of a truth cover all that you have to
      read, but you will be fooled to believe you have understood all that you
      have read.</p>
    <p style="text-align: justify;">Spending an entire day cramming just before
      a major exam is not the way to go. Your mockery will become evident to all
      when you get to the examination hall and attempt to answer the questions.
      At first, after reading the question, you will think you know the answer
      since you have read about it once, but when you now start to write down
      the answer, after a statement or two, you will discover there is a break
      in communication between your brain and the hand holding the pen! A
      serious network failure will take place. You can not continue again, you
      do not know the next word or sentence to write.</p>
    <p style="text-align: justify;">You decide to leave that question and jump
      to the next, and exactly the same thing repeats itself. You start
      answering the question and along the line, after a statement or two, your
      network server shuts down and you can not continue again. Then you know
      you are in for a serious trouble.</p>
    <p style="text-align: justify;">At this point you are left with one of four
      options:</p>
	  
	  
    <p style="text-align: justify;">(1) Simply drop your pen, submit your work
      and walk right out of the examination room, because it is useless staying.</p>
    <p style="text-align: justify;">(2) Sit down and keep fiddling with your
      pen, hoping that before the examination time is over, your server will be
      back online and you will be reconnected back to your network.</p>
    <p style="text-align: justify;">(3) Look into your neighbor’s answer script
      to copy from, or ask him to tell you what the next sentence is. This is
      really dangerous, if you are caught, you will face the music.</p>
    <p style="text-align: justify;">(4) Pray to God to forgive your act of
      indolence in reading your books when you were supposed to, and ask Him if
      He will be merciful enough to remind you of the remaining answers.</p>
    <p style="text-align: justify;">If this has happened to you before, you will
      know the fourth option is the only sensible way out, although not too many
      people tread it. More flow with the second and third option.</p>
    <p style="text-align: justify;">The reason you encountered this problem is
      simple. You truly read, but you did not read enough to understand what you
      read. You only read once or twice, and crammed it up, deceiving yourself
      that you have read enough and that you know it all already.</p>
    <p style="text-align: justify;">The problem with cramming is this; it will
      deceive you into believing that you have known it all as at the moment of
      cramming. You will even do a perfect job if you tried to recall what you
      have crammed as at the point of cramming. It is still fresh in your mind
      and has not been muddled up with other things you have read, so you can
      still recall verbatim. But after a while, it begins to joggle up in your
      memory, displacing, replacing, and mixing up facts that are not related to
      each other. This is where the problem of cramming begins.</p>
    <p style="text-align: justify;">I once met a student who got into problem in
      the examination hall trying to spell ‘was’ as simple as it is. He had
      crammed and over-crammed so much that so much joggling had taken place in
      his brain, and spelling ‘was’ now became a great problem to him. He tried
      all manner of spellings on his question sheet which he showed me later.
      Spellings like ‘wus’, “waz’, ‘wos’, ‘woz’, and the likes were written all
      over the question paper! When he got more confused, he left a blank space
      for it and went ahead with his essay. This is what cramming does to you;
      it betrays you at the moment you need it most.</p>
    <p style="text-align: justify;">Never cram as a student. Read over and over
      again until you understand. To cram means to stuff, shove, or fill up
      forcefully into any available place, without any specific or proper order.
      When you read like this, you can be sure that the essence of your reading
      will be defeated, since you will not be able to accurately recall them
      when you actually need them.</p>
    <p style="text-align: justify;">To really read and understand, you will have
      to read and reread your notes again and again. If it takes sixteen times
      to identify anything, you also may need to go over each of the topics
      treated in all of the courses you are writing more than twice so that you
      can still remember them, not just in the examination hall, but for life.</p>
    <p style="text-align: justify;">This is the essence of a Personal Study Time
      and this is why you cannot postpone it till examination time tables are
      released. Start to study immediately school resumes. Make a personal time
      table of what courses to study each day. Now that there is not much
      academic pressure on you, this is the time to study well the few topics
      you have done in class and take them out of the way. If this is not done
      now, as time goes on they begin to pile up until they become an
      insurmountable mountain. Do not give them the chance to. A stitch in time,
      they say, saves nine. If you must boost your G.P., it is not just by
      attending lectures alone, you will also need to study the lecture notes at
      your personal study hour.</p>
    <p style="text-align: justify;">Some of the students you know who fail on
      your campus may not be completely guilty of not studying; some actually
      made attempts to take time out for their personal studies. Their challenge
      may be that they do not cover all that they need to during this time. They
      do not study all of their notes comprehensively. They select what topics
      to read, and what topics not to read in particular courses. They feel the
      lecturer may not ask questions from all of the</p>
	  
	  
    <p style="text-align: justify;">topics he taught in the course, and in case
      he decides to do, he will give them alternatives; something like 8
      QUESTIONS, ANSWER 5. So, they only cover the five topics they feel they
      are better at, leaving out the remaining three of the eight topics taught
      in the course of the semester. This is called Selective Study. Sometimes,
      they are lucky to get alternative questions, so they come out successful
      in the examination. But at other times, more often than not, they are
      unlucky to find 8 QUESTIONS, ANSWER ALL. This means doom.</p>
    <p style="text-align: justify;">Study is a fundamental requirement in the
      school of excellence; therefore learn to devote time for it. As a full
      time student, study is your full time responsibility. Invest your time in
      your study. Invest your skills in your study. Invest your efforts in your
      study. Invest your finance in your study. Read all available information
      that is relevant and necessary to the improvement of your performance in
      all of the courses you are taking this semester. One day, it will yield
      great dividends for you.</p>
    <p style="text-align: justify;">You are not a second class student. You
      really do not know how well you can perform until you have studied to the
      best of your ability. Do not let anyone classify you among the dullards in
      your class. You can be better than this. Your result can be better than
      what it was last semester. You can switch over. You can cross the
      mountain. Your G.P. can receive a powerful boost, if only you are going to
      do what is needed to do to experience it; sit down and study your notes
      well before examination starts.</p>
    <p style="text-align: justify;">Those who get better results than you do not
      have better brains than you. They only study more than you do. Science has
      discovered that, irrespective of colour, race, nationality, or whatever,
      every man’s brain is the same size, same colour and same texture at birth.
      None has a bigger brain. None has a better brain. They only use theirs for
      more productive purposes than you do, that is why they are better than you
      are in class. If there is anyone in your class whose head is bigger than
      yours, it is not because the person possesses a bigger brain with extra
      ability; the difference is just in the water and blood content in his
      head. Everyone who outshines you in class has only been able to outshine
      you in the place of study first. They were first excellent readers before
      they became excellent students.</p>
    <p style="text-align: justify;">The people you look up to in class, will
      also, one day begin to look up to you, if you decide to exercise your
      brain and stretch it to the upper limit as they have done with theirs. The
      brain functions like an elastic rubber band. The more you stretch it, the
      larger it becomes, and the more things it can hold together. It works like
      the muscles. When a skinny man dedicates his time to faithfully going to
      the gym everyday, in less than a year, his muscular configuration changes;
      his biceps and triceps becomes bigger and you hardly can recognize him
      again.</p>
    <p style="text-align: justify;">That is exactly how the brain works. If you
      can dedicatedly devote time to your study, those who have been looking
      down on you because of your poor academic performance before now will not
      identify you again when your results are released next semester. They will
      get to the result board and will be dazed with the kind of results that
      will be displayed in front of your name. Your G.P. would have been
      enlarged because of your devoted Personal Study Time.</p>
    <p style="text-align: justify;">Majority of the lecturers, during
      examinations, want you to prove to them that you understand the topic
      under discussion. And you really need to understand it in order to prove
      to them that you really do. To really understand, you need to take time
      out and study it well enough. What you hear in class alone is not enough
      to give you a first class result, you need to research more and study the
      class notes more in other to perform excellently well in the examination.
      Most lecturers will teach you the principles of operation of the topic at
      hand, but they will</p>
    <p style="text-align: justify;">want you to discover all the applications of
      the principles by yourself, especially if they have given you one or two
      applications as class example.</p>
    <p style="text-align: justify;">Only powerful readers get powerful results.
      Check out your class and you will discover this: every outstanding student
      is an outstanding reader. To get the best result in a course, you have to
      give the best of your time to the course. To be at the top of the class
      when results are released, you have to be ahead of the class in what you
      study. It is that simple.</p>
    <p style="text-align: justify;">The theory has never changed and will
      probably never change till eternity: Study poorly, pass poorly. Study
      more, pass more. Study well, pass well.</p>
	  
	  
    <p style="text-align: justify;"><b>THE TWO FOR ONE RULE</b></p>
    <p style="text-align: justify;">Most students are not aware of this! In many
      higher institutions, the amount of lecture hours you take in a course per
      week determines the amount of credit units allocated to the course. A
      one-unit-course has one hour of lecture in a week, a two-unit-course is
      allocated two hours of lectures per week, a three-unit-course gets three
      hours, and for a four-unit-course, four hours, sometimes fragmented into
      two double periods, is assigned.</p>
    <p style="text-align: justify;">This, in essence, shows clearly that the
      amount of hours of personal studies you should devote to each course
      should be determined by the amount of lecture hours allocated to it. This
      will save you from investing so much time on the minor courses while the
      major courses suffer neglect.</p>
    <p style="text-align: justify;">The two for one rule is the basic
      requirement Personal Study Time for a full time student. It simply means
      that for every one hour of lecture period per course, you will need two
      hours of Personal Study Time per week.</p>
    <p style="text-align: justify;">This means that if you take lectures in a
      course just for one hour in a week, you must of necessity devote two hours
      of study time to the same course every week. If you take two hours of
      lectures per week in another course, either single periods at two
      different times in a week, or double period once in a week, you must be
      ready to commit about four hours of Personal Study Time to same course per
      week. The same goes for a three hour course and a four hour course per
      week; the former gets six hours and the latter gets eight hours of
      Personal Study Time per week.</p>
    <p style="text-align: justify;">Note that this will only help you to invest
      the minimum required time for personal study periods on each course. You
      will still have to adjust your personal time table to compensate for some
      very difficult courses, targeted grades, writing of lab reports, practical
      assignment and the likes. The rule of thumb is just the starting point.</p>
    <p style="text-align: justify;"><b>TYPES OF STUDY</b></p>
    <p style="text-align: justify;">Having emphasized so much on studying, it is
      important here to note that not all kinds of personal study students
      engage in are profitable to them. Rather than help them progress in their
      academic pursuit, some of these study styles destroy their G.P. the more,
      since it is not done the way it is expected of them.</p>
    <p style="text-align: justify;">Below are some of the study styles that will
      not help your personal study life maximally;</p>
    <p style="text-align: justify;">1. IRRELEVANT STUDY</p>
    <p style="text-align: justify;">The first is Irrelevant Study. At their
      Personal Study Time, some students, for want of more information, decide
      to go to the library and consume just anything that is related to the
      topic under discussion and by so doing devour more facts than are actually
      necessary at this level of their life.</p>
    <p style="text-align: justify;">This done, rather than getting better for
      it, they become more confused, since they now know far much more than they
      are required to know at that level. Although no knowledge is loss, it is
      advisable to study only the things that are relevant to your level per
      time. Keep your intellectual excursions within the scope of what you need
      to know. This will save you the time and effort spent on reading
      irrelevant materials. You can even invest the spare time on reading other
      topics or courses rather than wasting it away on something you may not
      need till the next session.</p>
    <p style="text-align: justify;">This is why the school always gives each
      student a faculty brochure that contains the description of each course
      you are offering in each semester, the course contents and also specifies
      the boundary of each topic in the course per semester. It is advisable to
      always check this brochure each semester so that you can know the course
      content, and also know when you begin to cross the boarder to the other
      side of what is expected of you as at now.</p>
    <p style="text-align: justify;">As a sign of mockery on campuses, students
      who constantly engage in irrelevant study are said to be over-syllabus
      readers. Or how else will you describe a year one student preparing for
      his examination with the textbook of a post-graduate year student!</p>
	  
	  
    <p style="text-align: justify;">2. FORCED STUDY</p>
    <p style="text-align: justify;">This type of study can also be called
      Mandated Study. This is the kind of study you engage in when you are
      compelled by a superior authority to go and study your books. It is not
      done willingly. It is not from your heart. You are forced to do it.</p>
    <p style="text-align: justify;">Remember, back then in your secondary school
      days, when your parents notice that you have played too much all day, they
      ask you to go take your books and read. This sounds more like a form of
      punishment than a study session to you. I can imagine you never liked it
      then, since it was putting an end to the wonderful playtime you were
      having with your friends. This is an example of a forced study.</p>
    <p style="text-align: justify;">Also, in all boarding houses, each student
      is expected to observe a Personal Study Time that is called prep time. At
      such time, all the students in the hostel are mandated by the school
      authority and enforced by the senior students and school prefects to take
      their books to a secluded place and study. In this kind of study, it
      really does not matter whether you actually studied or not; or whether
      what you claim to study is understood or not, as long as your face is
      glued to your books, you have satisfied the interest of whoever wants you
      to study.</p>
    <p style="text-align: justify;">More often than not, not much is always
      benefited from this kind of study. It is done with disgust for the work at
      hand and hatred for the one enforcing you to read, and not too much is
      gained thereafter, although time and energy is wasted. Only on very rare
      cases, where one actually shifts his focus from the one compelling him,
      and determines to engage in serious study at such moment, is the study
      benefitted from maximally.</p>
    <p style="text-align: justify;">3 RUMOURED STUDY</p>
    <p style="text-align: justify;">Students are naturally lazy and do not
      always want to study except there is a need for it. Most times, the only
      time you see students who study a particular course move massively to the</p>
    <p style="text-align: justify;">library to go and read is when there is a
      rumor that the lecturer will give a class test at the next lecture period.</p>
    <p style="text-align: justify;">At such times, you see students offering the
      course run helter skelter to update their notes, photocopy some materials,
      revise texts, go through their assignments, and do all sorts of things
      that they are supposed to have done before now. Most times, you really may
      not be able to trace the genesis of the rumor, it just starts like a
      smoke, spreads like a wildfire, and before you know it, the whole campus
      is trembling and shaking at the news of examination starting the following
      week.</p>
    <p style="text-align: justify;">At the end of the day, most times, they
      discover that it is only a rumor, and that there is actually no test or
      examination next week, and the students shut their books again and return
      back to their lackadaisical lifestyle until another test or examination is
      rumored. This kind of study is what I will call Rumored Study. It does not
      benefit anyone.</p>
    <p style="text-align: justify;">4. IMPROMPTU STUDY</p>
    <p style="text-align: justify;">This kind of study is just like its
      predecessor. Students who have been living their life as though they will
      never need to read a page of their class note in order to pass the
      examination will just turn a new leave the instant the school releases the
      real end of semester examination time table.</p>
    <p style="text-align: justify;">In this case, it is no longer a rumor; it is
      confirmed by an official release from the school authority. You will find
      students incredibly going to the library, unusually working on past
      question papers and frantically looking for AOC (Areas of Concentration)
      as it is commonly called.</p>
    <p style="text-align: justify;">When you see the level of seriousness of
      some students with their study at these times, you will be surprised that
      such individuals can really sit down and read. They stay awake all night
      and all day reading, trying to cover up for lost time by compressing all
      they have to cover into the little time available.</p>
    <p style="text-align: justify;">Most schools release the examination time
      table about two weeks to the examination, so all that these kinds of
      students have to do their impromptu studies is just two weeks. This is not
      too benefiting as you can not successfully compress what you should have
      done in sixteen weeks into two weeks. Aside this, covering the required
      syllabus in two weeks does not really guarantee that you have fully
      understood what you have read. In the immediate, you may manage to pass
      the examination, but you can be sure you will certainly forget everything
      you read immediately after the examination (that is if you are lucky
      enough not to forget it either before the examination day or right in the
      examination hall). You only crammed it to pass, you really did not study.
      So, in the real sense of it, you cannot claim to know all that you have
      read.</p>
	  
	  
    <p style="text-align: justify;">5. MOTIVATED STUDY</p>
    <p style="text-align: justify;">It is not very unusual to, once in a while,
      feel like not studying anything at a time you really need to study most.
      At such times, you need to be motivated by another student to study; the
      only factor that encourages you to go take your books and read is seeing
      other students reading and preparing for their examinations. This will
      spur you to start studying too.</p>
    <p style="text-align: justify;">There is nothing bad with it if this happens
      once in a while. But if it becomes the order of the day in your life, then
      there is a problem. If you can not take the initiative to take your books</p>
    <p style="text-align: justify;">and study on your own, and you are
      influenced only when you see other students or classmates studying, then
      you need to adjust.</p>
    <p style="text-align: justify;">What if you find yourself in an environment
      where there is no one to motivate you? Does it mean you will never study?
      This kind of study is what I will call motivated or challenged study. It
      is not the best type of study.</p>
    <p style="text-align: justify;">6 DECEPTIVE STUDY</p>
    <p style="text-align: justify;">This type of study is more of a pretense
      than a study. Those who engage in this are students who are supposed to be
      studying, and who are actually seen studying because their faces are
      buried in their books, but who are not truly studying. They only deceive
      others that they are studying.</p>
    <p style="text-align: justify;">This deception is done for reasons best
      known to them. They may just be looking at the pages of their books while
      listening to musicals from their phones, or just watching what is going on
      around them, while still pretending to be studying.</p>
    <p style="text-align: justify;">This kind of study, as we all know, is not
      good, as there is actually nothing to show for the numerous hours spent
      deceiving others that you are actually engaged in school work.</p>
    <p style="text-align: justify;">7. UNNECCESSARY STUDY</p>
    <p style="text-align: justify;">Most times when you see students who claim
      they are studying, you will be amazed at the kind of things they spend
      their time reading; materials that have nothing whatsoever to do with
      academics. It is commonplace to see students reading big novels, story
      books, and other junks when they have not read a page of their class
      notes.</p>
    <p style="text-align: justify;">On the average, some students read up to
      four novels and countless number of magazines in a semester. They leave
      their textbooks, abandon their class notes, forsake seminar papers and all
      other journals that are needed to cause their GP to soar, and they
      intentionally read junks. This is not ideal.</p>
    <p style="text-align: justify;">As much as it is good to read other
      materials apart from your school work so as to have a broader knowledge
      and not streamline yourself to academic theories alone, it should not be
      done to the detriment of your school work. While the school is still in
      session, manage the limited time between the two, devoting more time to
      your academic work than the other. The school will soon go on break and
      you will have so much time during the holiday to read as many novels as
      you will like to read.</p>
	  
	  
    <p style="text-align: justify;">8. UNPLANNED STUDY</p>
    <p style="text-align: justify;">Satisfactory planning must precede every
      meaningful task. Hence, the common saying adequate preparation prevents
      poor performance. To get the best from your study session, it has to be
      prepared for. You will need to know in advance what course you are going
      to read at what time.</p>
    <p style="text-align: justify;">Most students do not do this. What they do
      is to gather different lecture of notes and textbooks together when it is
      time to study. Then they begin to choose arbitrarily, in no proper order,
      what to read next. This process wastes a lot of time.</p>
    <p style="text-align: justify;">Preparing a time table on what to study in
      advance will make the mind unconsciously start to do a quiet review of
      what to study before then, and the whole system in your body will begin</p>
    <p style="text-align: justify;">to get prepared in advance to study that
      particular course. This makes your study session more advantageous.</p>
    <p style="text-align: justify;">Spread the courses you are studying through
      the days of the week such that you are able to cover all of your notes at
      least once every week, knowing what particular course to study on what
      particular day of the week. This way, you can get the best from each of
      your study session.</p>
    <p style="text-align: justify;">9. DISRUPTIVE STUDY</p>
    <p style="text-align: justify;">This type of study is accompanied with
      constant and consistent disturbances and interruptions. The student is
      distracted from his study every now and then by other pressing factors. He
      really does not have a thirty minutes distraction-free period for his
      study.</p>
    <p style="text-align: justify;">The source of the distraction could be
      controllable or not, and the distractions themselves may be external or
      internal, it does not matter to him. He allows everything and anything to
      come in-between him and his study as many times as possible in every study
      session.</p>
    <p style="text-align: justify;">Every student must take care of every
      possible distraction before sitting down to read (Flip through Chapter 2
      of this book to remind yourself once again of ways to handle distractions)</p>
    <p style="text-align: justify;">10. PERAMBULATIVE STUDY</p>
    <p style="text-align: justify;">This happens when a student who is meant to
      be studying during his Personal Study Time does not make any meaningful
      progress again in a particular study session. He no longer assimilates
      anything in that session of study. In fact, the handwriting in his notes
      looks more to him like Greek than a language he is familiar with; he
      cannot make anything out of it. He reads and rereads a paragraph of few
      lines over and over again and does not still understand what it says.</p>
    <p style="text-align: justify;">This is not necessarily an attack of the
      devil, it only means the brain is saturated at such times and needs a
      break. Postponing such study session to a later time is the most ideal
      thing to do at such moment.</p>
    <p style="text-align: justify;">11. SELECTIVE STUDY</p>
    <p style="text-align: justify;">This happens when a student begins to play
      God by proving he knows all things at all times. He pretends he has the
      ability to determine what question comes out of the examination papers
      from the lecture notes. He decides which topics he wants to study in
      preparation for the exams and which he will not read simply because he
      claims to be sure that no question will come out of these topics. More
      often than not, they are always surprised when they get to the examination
      halls. Topics and chapters where they assumed that questions will out come
      out from are always the crux of the whole examinations.</p>
    <p style="text-align: justify;"><b>GETTING THE BEST FROM PERSONAL STUDY
        PERIOD</b></p>
    <p style="text-align: justify;">1. Study Ahead Of Exams</p>
    <p style="text-align: justify;">One of the best ways to ensure you pass all
      your courses in school in flying colours is to start studying way ahead of
      the examinations. Do not wait until the end of the semester to commence
      your study. Immediately a new semester begins and the school releases the
      lecture time tables, start reading. It is a difficult thing to do but if
      you must come out excellently well, it is an important thing to do.
      Unconsciously it is registered in student’s mind that when the semester
      has just started, there is not so much work to do; this is not true. This
      is the time</p>
    <p style="text-align: justify;">you have to do most of your personal
      academic work because that is when you have to settle all that needs to be
      settled.</p>
    <p style="text-align: justify;">Excellent students begin their study the
      moment the lecture time tables are released, the non-excellent student
      wait until the examination time tables are released. Which will you rather
      be? Your personal study should start with the release of the lecture time
      table, not with the release of examination time tables. While other
      students still play around and wait for the release of the examination
      time table before commencing study, accumulating every lecture note until
      the end of the semester before seeing themselves as a full time student,
      the other student who had started studying at the release of the lecture
      time table has gone far in his study. This is one way to guarantee a good
      result. Start your personal study on time.</p>
	  
	  
    <p style="text-align: justify;">2. PREPARE IN ADVANCE</p>
    <p style="text-align: justify;">A sure way to get the best out of our
      personal study session is to avoid unplanned study. Unplanned study has
      been discussed above. Aside the school time table, every student must have
      a personal time table for his personal study period. Most students engage
      in arbitrary study. This is counterproductive. Always prepare ahead of
      each study session.</p>
    <p style="text-align: justify;">3. SAME SPOT</p>
    <p style="text-align: justify;">In order to encourage yourself, you should
      get yourself a permanent reading room if possible. If not, choose a corner
      in your room and place a comfortable reading table. Let this serve as your
      reading corner. You can also choose a particular section of the school
      library or general reading room. This helps your body system to easily
      adjust itself to receive and process intellectual facts once you are
      seated in such places; your body naturally concludes that you have resumed
      your study.</p>
    <p style="text-align: justify;">This is the same reason why everyone in an
      office setting has his own separate office table and chair; in order to
      create an atmosphere of serious work once one takes his seat. If you can
      not afford the luxury of a reading room, separate a little corner in your
      room as your reading spot.</p>
    <p style="text-align: justify;">4. BEST STUDY TIME</p>
    <p style="text-align: justify;">Assimilation rates of individuals differ at
      various times of the day. Some people understands better when they study
      during the early hours of the day, say, between 5:00am to 7:00am, some
      when the sun is hot, some in the early evening, and some late evening.</p>
    <p style="text-align: justify;">This could be due to a number of factors,
      like personal upbringing, background, sensitivity to distractions when
      reading, and the likes. However, most students do not even have a clue as
      to what their best study time is. Each student must determine when best he
      assimilates so as to endeavor to plan more of his personal study period
      around such high-assimilation-period as they will achieve more with this.
      How to discover your best study time is discussed extensively in the next
      chapter.</p>
    <p style="text-align: justify;">5. FOCUS ON THE TASK AT HAND</p>
    <p style="text-align: justify;">Teach your mind not to wander about. Focus
      on the task at hand per time. If you are able to eliminate all
      distractions before each of your study session, it may be quite easy for
      you to focus on what you are studying for a longer time than most of your
      mates who are still bothered with insignificant details that could have
      been handled before settling down to study.</p>
    <p style="text-align: justify;">6. DO A DAILY REVIEW</p>
    <p style="text-align: justify;">One way to help yourself academically is to
      do a daily review of your notes. Before you go to bed each night, ensure
      that you go through whatever is done in class for that day. This type of
      daily review will help in a number of ways:</p>
    <p style="text-align: justify;">(a) Since the lecture is still fresh in your
      mind, (it is not yet up to 24 hours), you will remember almost everything
      the lecturer said in class. Hence, you will need less time for the study.
      You will cover more in less time than if it is postponed to days later.</p>
    <p style="text-align: justify;">(b) It will also help you to reinforce
      whatever you have learnt for the day, so that it will not escape your
      memory quickly.</p>
    <p style="text-align: justify;">(c) It will save you from pilling together
      class notes, which you may not have time to cover if postponed till the
      examination period.</p>
    <p style="text-align: justify;">Can I study too much?</p>
    <p style="text-align: justify;">Yes! Keep in mind that while you should
      spend the appropriate amount of time studying, going overboard is
      counterproductive. Students often mistakenly think that if
      they spend an excessive amount of time studying just before exams, they
      will be better prepared. Long study sessions often become boring, and when
      your mind starts to wander around to other things during these sessions,
      this study time becomes wasted.</p>
    <p style="text-align: justify;">Learn how long you tend to concentrate on
      different subjects per time, so that you can schedule focused, effective
      study sessions. As time goes by, you may begin to increase the number of
      hours per day, as you find convenient and productive.</p>
