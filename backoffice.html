                <h4 style=" text-align: justify;"><b>SERIOUSNESS WITH CLASS ATTENDANCE</b></h4>
    <p style="text-align: justify;">The first of the seven habits of highly
      effective students is the unalloyed attention they give to their lectures.
      They attend all of their classes religiously and take the lectures so
      seriously.</p>
    <p style="text-align: justify;">Attendance at all of the lectures organized
      by the school in a particular semester may not always be very convenient
      for students, especially with their other seemingly-more-important
      schedules. In fact, most students really do not understand why they should
      be present at all classes in the first place. Many students wonder: “Why
      must we sit in a class, listening to rhetoric from a boring lecturer who
      is not as charismatic as our pastors in church or our MC’s at social
      functions, when we can as well read the topic from the school’s
      recommended textbooks for the course?”</p>
    <p style="text-align: justify;">Students naturally want something
      interesting and exciting, hence their preference for parties, clubs,
      games, social gatherings and the likes. Academic lectures do not really
      fall into this category! Some of the lecturers are dull, the lectures are
      wearisome, classmates are annoying, the environment is irritating, the
      assignments burdensome and everything put together is mind-numbing.</p>
    <p style="text-align: justify;">Majority of students decide not to attend
      these lectures because of these. Some of the few who do, unconsciously
      make a mental selective roster of which course to attend and which not to!</p>
    <p style="text-align: justify;">As unreasonable as it may sound, this act of
      boycotting lectures is so popular in so many schools around this part of
      the world so much that it is given an appellation - ‘stabbing lectures’.
      This, in the literal sense, means, using a sharp object to pierce the
      lecture until life is snoozed out of it.</p>
    <p style="text-align: justify;">If you think an average student takes his
      lectures very serious, then you really do not know much about the students
      in this generation. If the attendance of the same class is taken and
      compared during a normal lecture period and during the period of a class
      test, not to talk of the examination day, this statistics become clearer.
      It will surprise you to know that students who sit to write the test are
      always about twice or thrice the number of students who attend the same
      lecture. The lecture hall is always fuller when tests are to be written
      than during lectures. The statistics could be worse, all depending on a
      number of factors.</p>
    <p style="text-align: justify;"><b>REASONS STUDENTS ‘STAB’ LECTURES</b></p>
    <p style="text-align: justify;">Although it is very imperative that students
      must attend their lectures, but most lecturers do not know that students
      have a choice as to which lectures to attend and which not to. Some of the
      factors that determine their choice of attendance at a particular lecture,
      and whether they will attend regularly and punctually are:</p>
    <p style="text-align: justify;">(1) The Lecturer’s Delivery Style</p>
    <p style="text-align: justify;">Most students, considering their age group,
      are very active in nature. Their energetic nature reflects in all they do,
      including the type of presentations they listen to. When a lecture is
      boring, students easily, naturally lose interest in both the lecture and
      the lecturer. Once this interest is lost, the serious minded students
      choose to attend the lecture for routine sake, forcing themselves to
      concentrate in class, while the ineffective students see this as a good
      excuse to absent themselves from the class.</p>
    <p style="text-align: justify;">This is why the delivery style of a lecturer
      has a lot to do with student’s attendance at his lectures. Some lecturers
      are so interesting to be with that you feel sad to see their lectures come
      to an end while some are so boring that whatever they say sounds like a
      lullaby in your ears and your natural reaction is to want to begin to
      sleep in class. Some lecturers are very lively and can make dull lectures
      sound exciting by the way they teach the students; they are quite
      charismatic in nature. However, there are also unexciting, monotonous
      &amp; nauseating lecturers who can make interesting topic sound
      uninteresting, not because they do not know what they teach, but because
      their manner of presentation may not be that which endear the students to
      want to keep attending their classes excitedly. Effective students compel
      themselves to attend all lectures, irrespective of the delivery style and
      the presentation of the lecturer.</p>
    <p style="text-align: justify;">(2) How Confusing The Topic Is</p>
    <p style="text-align: justify;">Some topics in the syllabus are easy to
      understand. However, some topics need much more than attending the class
      to understand them. You will need to go over the class notes again and
      again before it makes little sense to you. At times, when teaching these
      topics, even some lecturers get confused in the presence of the students.</p>
    <p style="text-align: justify;">Worse still, some courses as a whole are
      just like these. Some courses are so easy to understand while some can
      only be described as confusing, whichever way you decide to see it. Aside
      the lecture hours, students need to devote substantial time to the study
      of such courses in order to have at least a vague idea of what the course
      is all about. Most lecturers handling these types of courses do not make
      things easier for the students also, either because of their manner of
      approach or shallowness in the course. Such courses make students detest
      attending lectures since they gain little or nothing from the lecture.
      They prefer to stay in their dormitories and read the topic from their
      textbooks on their own.</p>
    <p style="text-align: justify;">(3) The Comfort Of The Lecture Theatre</p>
    <p style="text-align: justify;">Everyone wants comforts, and if given a
      choice, will prefer to stay in a very comfortable lecture room. When
      students are crowded in a small lecture theatre where there are not enough
      seats, not enough ventilation, and they hardly hear whatever the lecturer
      says, it affects their interest in what they learn and can discourage them
      from attending same class again. However if the class is comfortable
      enough, aside the lecture, the comfort is enough enticement to make one
      want to attend the class.</p>
    <p style="text-align: justify;">(4) The Time Of Lecture</p>
    <p style="text-align: justify;">The time of the day the lecture holds also
      affects students’ attendance. Most students will not want to miss morning
      lectures, if it is not too early, say at dawn. Most afternoon lectures
      will witness low turnout compared to the mornings. The evenings will be
      worse, especially for full time students who have been in school all day.
      Any flimsy excuse is good enough reason for them to abandon such lectures.</p>
    <p style="text-align: justify;">(5) How Firm The Lecturer Is</p>
    <p style="text-align: justify;">Lecturers who are very jovial and who play
      around with students will witness a larger turn out of students in their
      classes compared to those who are strict and do not tolerate any of the
      students’ excesses.</p>
    <p style="text-align: justify;">Left to the jolly, good-humored and carefree
      ones, students can choose to walk into the lecture hall at whatever time
      during the lecture period, as long as it does not disturb the class, the
      lecturer will not complain. However, if the lecturer is an authoritarian
      who does not condone indiscipline, students who arrive late for the
      lecture may prefer to completely stay away from the lecture hall than face
      the wrath of such lecturer for coming late, or for being excessively
      irresponsible during lecture.</p>
    <p style="text-align: justify;">(6) How Much Class notes &amp; Assignment
      The Lecturer Gives</p>
    <p style="text-align: justify;">Some lecturers really do not teach in class.
      The only thing they use their lecture period to do is to dictate the
      lecture notes and ask students to copy back in their notes these
      dictations. Majority of the time that should be spent teaching is wasted
      on this, and then a take home assignment is given after that. Most
      students will gladly miss these types of lectures, knowing that they have
      really missed nothing; they can always choose to copy the note from
      friends who attended the lectures at some other times.</p>
    <p style="text-align: justify;">(7) How Much Academic Weights The Course
      Carries</p>
    <p style="text-align: justify;">The values of the courses offered in the
      higher institutions are defined by their units. These units determine the
      weight of the course. The course with a high unit will bear more weights
      than the course with low units. Some students will prefer to take more
      seriously courses with high units to the detriment of the courses with low
      units. They need to be informed that though high unit courses may cause
      the G.P. to soar easily, but a failure in the low unit courses can also
      cause the same G.P. to crash land from whatever heights it has attained.</p>
    <p style="text-align: justify;">These and a number of other numerous
      factors, which to the parents, lecturers or school authority, may seem
      insignificant, but to students are of great importance, will to a large
      extent, determine the rate of students’ yearning to attend these lectures,
      their participation in the lecture hall, and how much they gain from the
      lecture itself.</p>
    <p style="text-align: justify;">Students should please note that the excuses
      above are in no way meant to justify students who are engaged in the
      irresponsible act of absconding from lectures at will. Every student
      should bear in mind that, whatever excuse you have for stabbing lectures,
      you are not excusable. If other students in your class can cope despite
      these excuses, and still pass the course in brilliant colors, you will not
      be a wise student if you use these excuses to your own detriment.</p>
    <p style="text-align: justify;"><b>MAKE A RESPONSIBLE CHOICE</b></p>
    <p style="text-align: justify;">Back then in primary and secondary school,
      it was made compulsory for you to attend all of your classes. This is
      because an Attendance Register was marked by the class teacher on daily
      basis, and your punctuality in class is reflected in your take-home report
      sheet. Aside your Performance in your subjects and your Position in the
      class, it was one of the three P’s that your parents consciously look out
      for in a Report Sheet at the end of each term; Punctuality in school.
      These three P’s - Performance (in your subjects; which is always evaluated
      by your score in the examination conducted in each subject), Position (in
      class; always rated from 1st to last, the last equating the total numbers
      of students in the class) and your Punctuality (in school) - will
      determine if you will enjoy the holiday period, and how much enjoyment
      will accrue to you before the holiday is over.</p>
    <p style="text-align: justify;">Here in the higher institution, there is a
      higher level of freedom which is not experienced in college days. The
      school authority believes an undergraduate should be psychologically
      mature enough to make responsible choices that will take his life forward.
      However, most students abuse this freedom of choice given to them at this
      level of their life by choosing not to attend some lectures. Do not join
      them to employ the power of your choice negatively.</p>
    <p style="text-align: justify;">Irrespective of your excuse for not being
      eager to attend your classes, you should always bear in mind that if you
      must excel in your academic pursuit, you must be willing to put aside
      those excuses, no matter how tenable they sound, and do what you need to
      do in school, so as to get what you desire to get out of school.</p>
    <p style="text-align: justify;">This is not just about schooling, it is a
      major theory of life. Everyone who ever succeeded, either as a student on
      campus or as an adult off campus, had numerous excuses not to, but their
      success was paramount to them than the excuses that surrounded them. You
      also will have to make a choice; which of the two is your priority, your
      success or your excuses?</p>
    <p style="text-align: justify;">Before making your choice, remember that the
      reason the school system includes these lecture periods in the school
      schedules is to make life easy for you. Although, most students</p>
    <p style="text-align: justify;">will argue this! They prefer to agree that
      some lectures make life more difficult for them. However, this really is
      not true. If it is, the academic community would have discovered this over
      the years, and would have wiped it out of the school curriculum; their
      primary purpose is not to make life difficult for you today, but to make
      it easier for you in the future. The education board has no just cause to
      ask you to attend lectures if you will not benefit from it.</p>
    <p style="text-align: justify;">If schooling looks highly challenging for
      you today, it is to make life less challenging for you tomorrow. If it
      inconvenient you today, it is to make you enjoy tomorrow. These challenges
      and difficulties are the little sacrifices you need to make for a
      stress-free future. So, take your lectures more seriously than you have
      been taking it. A high percent of students who fail in examinations fail
      because they are not serious in attending their lectures. Whatever excuse
      you have to stab your lectures, no matter how appealing the excuse may
      sound, do not give in to it. Attend all of your lectures as much as it
      lies in your power to.</p>
    <p style="text-align: justify;">Some students are of the opinion that there
      is no big deal in missing lectures if you can find enough time to sit
      down, copy the class notes and then read the topic treated during that
      class period on your own from various textbooks. Nice reasoning this is.
      But this they seldom do. If they mistakenly miss a lecture period, rather
      than ask one of those who attended the lectures to teach them what the
      lecturer taught, and duplicate the notes he gave them in class for their
      own personal study, they keep postponing this until it is about a week to
      the examination period.</p>
    <p style="text-align: justify;">At this time, they most likely will have so
      much academic workload to cover that they consciously neglect such
      accumulated topics and only dwell much on the few topics they have time to
      study, believing God strongly that no question will come out of these
      areas they are yet to learn. More often than not, they get disappointed in
      the examination hall when they see the questions from topics they have not
      read dominating the pages of the question papers.</p>
    <p style="text-align: justify;">Read all the textbooks and the study
      materials you can lay your hands on if you can, but please, do not neglect
      this one thing; attend your lectures too! If you decide to read textbooks
      alone, you will spend precious time reading a lot of academic junks and
      irrelevant facts, some of which you will never need, either for your
      present examination or for your practice after graduation.</p>
    <p style="text-align: justify;">Your lecturer has been in the system for so
      long and so knows what is relevant and what is not. He only sieves out
      what is important to you and leaves out all the junks, saving you enough
      time and energy. Much more than this, if your lecturer is the one
      composing the examination questions and marking the answer scripts, you
      may not find it so easy if you constantly miss his lectures and you think
      you can make up for it by reading a textbook which was written long before
      you were born!</p>
    <p style="text-align: justify;">If you attend such lecturer’s class, you
      will easily note the areas the lecturer lays much emphasis on. These areas
      are what brilliant students tag as AOC (Areas of Concentration) when they
      prepare for his examination. You will discover the subtopics he is
      carefully leaving out and the ones he is so excited about. This will be a
      basic guide for you to know what to read and what not to waste your time
      on, when you finally decide to settle down to read study-materials and
      textbooks to garner additional facts so that you will not be reading
      amiss.</p>
    <p style="text-align: justify;">Some of these textbooks and study materials
      may not really be as explanatory as your lecturers are. The books are not
      specifically written for your community; it is written for a larger
      audience, the international community, and no matter how comprehensive it
      is, it may not really meet your specific needs, especially when it comes
      to applying it to your immediate community. You will need to start
      relating the facts you read with what is obtainable in your community
      yourself. This is an additional stress for you.</p>
    <p style="text-align: justify;">Your lecturer on the other hand will give
      you down-to-earth examples that you can relate with. He will use images
      and factors that you see around you on daily basis to facilitate your
      understanding. He will excite your memory by making the lessons relevant
      to the day-to-day activities in your community such that the lecture comes
      alive in you and it becomes difficult to forget the important points in
      such lectures.</p>
    <p style="text-align: justify;">In some cases, due to the multifaceted
      nature of the topics treated in class, some of the students who even
      attend these lectures may not fully understand the totality of all that
      the lecturer says in the class. Some of them may need to go back to read
      the lecturer’s note over and over again, or better still, get a better
      colleague or a senior student to clarify confusing points to them. If this
      is the lot of those who attend the lectures, one wonders what fate then
      befalls those who refuse to. Some of these topics are better understood
      when taught than when read alone and may give you serious headaches if you
      depend on your textbooks alone when you miss such topics.</p>
    <p style="text-align: justify;">Aside wasting unnecessary energy to read by
      yourself what you could have been taught by the lecturer, refusal to
      attend classes is also wastage of funds. Unknown to some students, before
      each semester begins, students are made to pay for each classes they are
      meant to attend. This fee, commonly called ‘tuition fees’ in some schools,
      is, in addition to other fees, called ‘school fees’ in others. What sense
      does it make then to pay for a facility without maximizing its use? It is
      tantamount to wastage.</p>
    <p style="text-align: justify;">From experience, one can say most students
      who miss lectures, (or who stab lectures as they commonly say in our
      institutions) do so for no just cause! They actually have no serious
      excuse for doing so. Majority of them feel they do not need the lectures
      because they presume they already know what the lecturer will teach. Some
      simply feel it is a waste of their precious time. Some do not just like
      the lecturer’s face and some just feel they really do not have any reason
      to attend it. All the excuses they may want to give, including the ones
      highlighted before now in this book, are not strong enough to miss
      lectures already paid for by their parents.</p>
    <p style="text-align: justify;">It is discovered that students who miss
      lectures really do not do anything of value during the time meant for the
      lectures they missed. Nothing significant is achieved during that period.
      They sleep, watch films and listen to foreign musicals, or chat with other
      friends online or real life, during the period of the lecture. Before they
      know it, the lecture period is over without achieving anything worthwhile
      during that period; they have just wasted the time. Other students who
      attended the lectures will return from the class and still meet them at
      the same point where they left them, doing nothing, wasting away. What a
      stupid way to live one’s life as a student!</p>
    <p style="text-align: justify;">No matter how busy you are, do not miss your
      lectures. Do not become a prodigal son, wasting your precious time and
      your parent’s financial investment on you. Do not wait till the middle of
      the semester before you start to attend lectures. Do not think serious
      lectures starts</p>
    <p style="text-align: justify;">only few weeks before the examination
      period. Start attending all of your lectures the very day the lecturer
      starts coming to class.</p>
    <p style="text-align: justify;"><b>TIPS TO IMPROVE YOUR ATTENDANCE AT
        LECTURES</b></p>
    <p style="text-align: justify;">1. DISSOCIATE FROM FRIENDLY ENEMIES</p>
    <p style="text-align: justify;">There are so many friendly enemies in
      school; these are people whose relationship with you will not help your
      academics in any way, rather it will increase the rate at which your
      academic performance keeps plunging downwards. This is because of the
      things they will introduce you to, and the ones they will introduce to
      you. Break communications with such people, primarily those who do not
      encourage you to attend lectures.</p>
    <p style="text-align: justify;">If you watch carefully, you will notice some
      people whose company you naturally find difficult to leave when it is time
      for lectures. They will not attend their own lectures and will discourage
      you from going for yours. They make it very convenient for you to boycott
      your lectures by giving you every needed reason under heaven why you must
      do so. In the presence of such company, your G.P. can not be salvaged.</p>
    <p style="text-align: justify;">They may come as your roommates, classmates,
      course-mates, fellowship-mates, friends, or just senior colleagues;
      whoever they are does not matter, as long as you notice that all they do
      is to discourage you from giving your lectures your full attention, then
      breaking away from them is the only way to safeguard your academic
      destiny. (For more on these friendly enemies, get the author’s book
      JAMBITE: WHAT EVERY FRESHER NEEDS TO KNOW, where he discusses 18 types of
      relationships you must not keep on campus)</p>
    <p style="text-align: justify;">2. DECIDE TO CHANGE</p>
    <p style="text-align: justify;">Make a serious commitment and determination
      not to miss any of your lectures again from today on, and be faithful to
      this pledge. Nothing substantial happens to one in life until one, of his
      own volition, determines to take necessary actions without being forced
      to. Make up your mind to start to attend all your lectures.</p>
    <p style="text-align: justify;">Once your mind is made up, the willpower to
      achieve this dream comes with ease, the whole of your body system
      cooperates together to see the fulfillment of your desires, and
      distractions will of themselves melt away, allowing you ample time to
      attend to your lectures at regular times.</p>
    <p style="text-align: justify;">3. PLAN YOUR LECTURES</p>
    <p style="text-align: justify;">Have a complete time-table of all of your
      lectures for the week/semester handy, pasted either by your bedside, in
      your wardrobe, or kept in a small sheet inside your wallet where you can
      have easy access to it any time of the day. You can also have a spare copy
      inputted in your cell phone, since you likely carry it around everywhere
      you go.</p>
    <p style="text-align: justify;">Plan each of your days ahead so as to allow
      time for all lectures, interesting or otherwise. Plan your daily
      activities in such a way that every other extra-curricular activity will
      not disturb or override your lecture periods; your lectures must take
      priority in your personal time-table.</p>
    <p style="text-align: justify;">4. REORGANIZE YOUR SCHEDULES</p>
    <p style="text-align: justify;">Plan your other schedules for the day.
      Constantly making impromptu decisions on what to do next in the course of
      the day will unconsciously jeopardize your determination not to miss</p>
    <p style="text-align: justify;">lectures again, since anything can come up
      during the day which may seem more important than your lectures as at the
      time or emergence.</p>
    <p style="text-align: justify;">Therefore, at the start of each day, note
      down all the major tasks that you must of necessity accomplish in the
      course of the day and consciously schedule a perfect time for them on your
      time table, being careful not to allow any of it clash with your lecture
      periods. Reschedule ahead of time every other activity that will require
      your attention during the time of the lectures.</p>
    <p style="text-align: justify;">Most people are not aware of this; no matter
      how busy you get, you will always have time to do all that you really need
      to do if you properly schedule your time. The problem is that most people
      do not have the patience to take out some few minutes a day in order to
      plan for a productive 24hours. More of this planning is discussed in
      chapter 4 of this book.</p>
    <p style="text-align: justify;">5. BE PUNCTUAL IN CLASS</p>
    <p style="text-align: justify;">Attend all of your lectures when you are
      supposed to. Do not just attend regularly; make it a point of duty to
      attend punctually. Punctuality, they say, is the soul of business.
      Whatever is worth doing at all is not just worth doing well, it is also
      worth doing at the right time.</p>
    <p style="text-align: justify;">Some lectures take place at a fixed venue
      all through the semester; others change lecture rooms from time to time.
      Whichever is the case, be very sure of the venue of the lecture before the
      lecture time and make sure you are always around the venue of the lecture
      well before the stipulated lecture time.</p>
    <p style="text-align: justify;">If you have not found your way close to the
      venue of the lecture before it begins, the thought of the distance to
      cover, in the little time you have before the lecture starts, may become a
      discouraging factor. So always make sure that whatever you have to do
      about thirty minutes before a lecture starts, as much as possible, is done
      at the venue of the lecture or somewhere close by. Being so close to the
      lecture hall at the lecture time will encourage you to attend the lecture.</p>
    <p style="text-align: justify;">6. SETTLE DOWN</p>
    <p style="text-align: justify;">Relax yourself in class before the lecturer
      comes in. Running into the hall and trying to scramble for a seat after
      the lecturer begins his lectures does not befit a serious student. Aside
      distracting other students from concentrating, you will also disturb the
      flow of the lecturer. He may not complain about this, especially if he is
      the nonchalant type, but he will not be too happy with you for the
      distractions you cause during his lecture. The best thing is to make sure
      you are already seated before he comes, with all the materials you need
      ready at hand. This will enhance your concentration and your assimilation.</p>
    <p style="text-align: justify;">7. GET A GOOD LOCATION</p>
    <p style="text-align: justify;">Locate a good seat in the lecture hall where
      you will be able to hear all he says and see all he writes on the board.
      If you come in late, you are likely not going to get a very comfortable
      seat; these would have been occupied by the early-birds and you will be
      left with no choice than to manage whatever seat you get.</p>
    <p style="text-align: justify;">Worse still, especially for a very crowded
      class, you may be unlucky to get seats when you are late and may have to
      stand all through the period of the lecture, be it an hour or two. The
      discomforts experienced can discourage you from attending such lectures
      next time. So, get</p>
    <p style="text-align: justify;">to class early enough so you can seat in a
      place where you will be able to hear every word the lecturer has to say in
      a relaxed position.</p>
    <p style="text-align: justify;">Attend all your lectures at a good time so
      you can get a good seat in a good place that will aid a good class
      attention and encourage a good class participation, which will transmit
      into a good performance in the examination and earn you a good grade.</p>
    <p style="text-align: justify;">8. CONCENTRATE IN CLASS</p>
    <p style="text-align: justify;">Do not just attend the class; concentrate.
      The point of focus here is not just being present physically in classes
      alone simply as a way of marking the register; it is much more than that.</p>
    <p style="text-align: justify;">More importantly is your concentration level
      during these classes. Of what use is attending a class you will gain
      nothing from? One major way to gain maximally in class is to concentrate
      fully. The only way to concentrate fully is to listen attentively. The
      only way to listen attentively is to remove all distractions from around
      you and focus on the lecturer alone. You will read more about distractions
      in class and how to handle them in the next chapter.</p>
    <p style="text-align: justify;">9. PARTICIPATE IN CLASS</p>
    <p style="text-align: justify;">Participate actively in class. Take note of
      all the important points discussed by the lecturer and write them down
      when you have to. Answer questions when you know it. Do not think someone
      else should. You do! Make intelligent calculative attempts when you do not
      have the direct answers to questions asked by the lecturer. Other students
      may think you are being stupid but the lecturer will see your sincerity
      and your willingness to learn and will take special interest in you. That
      is the beginning of your academic success.</p>
    <p style="text-align: justify;">Have the same attitude to practical,
      laboratory works, field works and workshops. These four also are part of
      your school work. They are lectures too, though informal. You will need
      the experience garnered here, if not for the examination you will write in
      school, someday it will be required of you on the field in the nearest
      future. So make sure you participate actively in all.</p>
    <p style="text-align: justify;"><b>IN CONCLUSION</b></p>
    <p style="text-align: justify;">Having the right attitude to your lectures
      is the first step to building a good foundation for your Grade Points (GP)
      in school, and also the major step to boosting your Grade Points.</p>
